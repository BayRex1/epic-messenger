<!DOCTYPE html>
<html>
<head>
    <title>Epic Messenger - Чат</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0; 
            padding: 0; 
            background: #1a1a1a; 
            color: white; 
        }
        .header {
            background: #ff4444;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            font-weight: bold;
        }
        .logout-btn {
            background: rgba(0,0,0,0.3);
            border: 1px solid white;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat { 
            height: calc(100vh - 150px); 
            padding: 20px; 
            overflow-y: auto; 
        }
        .message { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 10px; 
            max-width: 70%; 
        }
        .my-message { 
            background: #ff4444; 
            margin-left: auto; 
            text-align: right; 
        }
        .other-message { 
            background: #333; 
        }
        .system { 
            background: #444; 
            color: #ccc; 
            text-align: center; 
            font-style: italic;
            max-width: 100% !important;
        }
        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #2a2a2a;
            padding: 15px;
            display: flex;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        #sendBtn {
            padding: 12px 20px;
            background: #ff4444;
            border: none;
            border-radius: 5px;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info" id="userInfo">Загрузка...</div>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>
    
    <div id="chat"></div>
    
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Введите сообщение...">
        <button id="sendBtn" onclick="sendMessage()">Отправить</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;

        // Проверка авторизации
        window.onload = function() {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('userInfo').textContent = `👤 ${currentUser.username} (${currentUser.email})`;
            
            socket.emit('user_join', {
                username: currentUser.username,
                userId: currentUser.id
            });
            
            document.getElementById('messageInput').focus();
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            socket.emit('send_message', { text });
            input.value = '';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function addMessage(username, text, type = 'other') {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}-message`;
            msgDiv.innerHTML = `<strong>${username}:</strong> ${text}`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        socket.on('new_message', (message) => {
            const isMe = message.username === currentUser.username;
            addMessage(message.username, message.text, isMe ? 'my' : 'other');
        });

        socket.on('user_online', (user) => {
            if (user.username !== currentUser.username) {
                addMessage('Система', `${user.username} присоединился`, 'system');
            }
        });

        socket.on('user_offline', (user) => {
            addMessage('Система', `${user.username} вышел`, 'system');
        });

        socket.on('message_history', (history) => {
            history.forEach(msg => {
                const isMe = msg.username === currentUser.username;
                addMessage(msg.username, msg.text, isMe ? 'my' : 'other');
            });
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
