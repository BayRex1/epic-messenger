<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Стили и градиенты -->
  <defs>
    <!-- Неоновый градиент -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF">
        <animate attributeName="stop-color" values="#0066FF;#00CCFF;#0066FF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00CCFF">
        <animate attributeName="stop-color" values="#00CCFF;#0066FF;#00CCFF" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Эффект свечения -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Звезда -->
    <symbol id="star">
      <path d="M0,-2 L0.6,-0.8 L2,0 L0.6,0.8 L0,2 L-0.6,0.8 L-2,0 L-0.6,-0.8 Z" fill="#FFFFFF"/>
    </symbol>
  </defs>

  <!-- Черный фон -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Круг с звездным небом -->
  <g transform="translate(256, 256)">
    <!-- Фоновый круг -->
    <circle r="200" fill="#0A0A1A" stroke="#1A1A2A" stroke-width="2"/>
    
    <!-- Анимированные звезды -->
    <g id="stars">
      <!-- Большие звезды -->
      <use href="#star" x="-150" y="-80" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="3s" repeatCount="indefinite"/>
      </use>
      <use href="#star" x="120" y="140" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
      </use>
      <use href="#star" x="-80" y="160" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.8s" repeatCount="indefinite" begin="1s"/>
      </use>
      
      <!-- Средние звезды -->
      <use href="#star" x="160" y="-60" transform="scale(0.7)" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </use>
      <use href="#star" x="-180" y="40" transform="scale(0.7)" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.2s" repeatCount="indefinite" begin="0.8s"/>
      </use>
      
      <!-- Маленькие звезды -->
      <circle cx="50" cy="-120" r="1" fill="#FFFFFF" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-100" cy="-140" r="0.8" fill="#FFFFFF" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="140" cy="80" r="1.2" fill="#FFFFFF" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <circle cx="-60" cy="-180" r="0.6" fill="#FFFFFF" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Пульсирующее кольцо -->
    <circle r="205" fill="none" stroke="url(#neonGradient)" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="205;215;205" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Текст EPIC -->
  <text x="256" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#neonGradient)" filter="url(#glow)">
    EPIC
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite" begin="0s"/>
    <animate attributeName="x" values="200;256;256" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Текст MESSENGER -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#neonGradient)" filter="url(#glow)">
    MESSENGER
    <animate attributeName="opacity" values="0;0;1;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="x" values="300;256;256" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </text>

  <!-- Дополнительные мерцающие звездочки -->
  <circle cx="80" cy="100" r="0.5" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="400" cy="380" r="0.7" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="350" cy="120" r="0.4" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1.1s"/>
  </circle>
</svg>