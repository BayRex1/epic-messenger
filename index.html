<!DOCTYPE html>
<html>
<head>
    <title>Frick Messenger</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frick</h1>
        <p>Добро пожаловать в мессенджер Frick</p>
        <a href="/main.html" class="btn">Открыть мессенджер</a>
        <br>
        <small>Тестовый аккаунт: test@mail.ru / 123</small>
    </div>
</body>
</html>
