<!DOCTYPE html>
<html>
<head>
    <title>Epic - –í—Ö–æ–¥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
            --error-color: #e17055;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--bg-tertiary);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #0088cc, #00a8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--bg-tertiary);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        
        .switch-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        
        .switch-btn:hover {
            color: var(--accent-hover);
        }
        
        .notification {
            padding: 12px 16px;
            background: var(--error-color);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .notification.success {
            background: #00b894;
        }
        
        .test-accounts {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .test-accounts div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Epic</h1>
            <p>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</p>
        </div>
        
        <div class="notification" id="notification"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email –∏–ª–∏ —é–∑–µ—Ä–Ω–µ–π–º</label>
                <input type="text" id="email" placeholder="your@email.com –∏–ª–∏ username" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <button type="submit" class="login-btn">–í–æ–π—Ç–∏</button>
        </form>
        
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="regUsername">–Æ–∑–µ—Ä–Ω–µ–π–º</label>
                <input type="text" id="regUsername" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º" required>
            </div>
            
            <div class="form-group">
                <label for="regDisplayName">–ò–º—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</label>
                <input type="text" id="regDisplayName" placeholder="–í–∞—à–µ –∏–º—è" required>
            </div>
            
            <div class="form-group">
                <label for="regPassword">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="regPassword" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <button type="submit" class="login-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>
        
        <div class="switch-form">
            <button class="switch-btn" id="switchBtn">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
        
        <div class="test-accounts">
            <div><strong>–¢–µ—Å—Ç–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã:</strong></div>
            <div>üëë –ê–¥–º–∏–Ω: admin / 123</div>
            <div>üë®‚Äçüíª –†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫: BayRex / 123</div>
            <div>üë§ –¢–µ—Å—Ç–æ–≤—ã–π: testuser / 123</div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchBtn = document.getElementById('switchBtn');
        const notification = document.getElementById('notification');

        let isLogin = true;

        switchBtn.addEventListener('click', function() {
            isLogin = !isLogin;
            
            if (isLogin) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                switchBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchBtn.textContent = '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
            }
            
            hideNotification();
        });

        function showNotification(message, isSuccess = false) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : ''}`;
            notification.style.display = 'block';
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/main.html';
                } else {
                    showNotification(result.message);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        });

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const displayName = document.getElementById('regDisplayName').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, displayName, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, true);
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                    setTimeout(() => {
                        isLogin = true;
                        loginForm.style.display = 'block';
                        registerForm.style.display = 'none';
                        switchBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
                        document.getElementById('email').value = email;
                        hideNotification();
                    }, 2000);
                } else {
                    showNotification(result.message);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        window.onload = function() {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = '/main.html';
            }
        };
    </script>
</body>
</html>
