<!DOCTYPE html>
<html>
<head>
    <title>Epic - Вход</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 300;
        }
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #999;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .test-account {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Epic</h1>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Вход</button>
            <button class="tab" onclick="showTab('register')">Регистрация</button>
        </div>
        
        <div id="login" class="tab-content active">
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email" value="test@mail.ru">
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Пароль" value="123">
            </div>
            <button class="btn" onclick="login()">Войти в Epic</button>
            
            <div class="test-account">
                <strong>Тестовый аккаунт:</strong><br>
                Email: test@mail.ru<br>
                Пароль: 123
            </div>
        </div>
        
        <div id="register" class="tab-content">
            <div class="input-group">
                <input type="email" id="regEmail" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="text" id="regUsername" placeholder="Имя пользователя">
            </div>
            <div class="input-group">
                <input type="password" id="regPassword" placeholder="Пароль">
            </div>
            <button class="btn" onclick="register()">Создать аккаунт</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const result = await response.json();
            
            if (result.success) {
                localStorage.setItem('user', JSON.stringify(result.user));
                window.location.href = '/main.html';
            } else {
                alert('Ошибка: ' + result.message);
            }
        }
        
        async function register() {
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, username, password })
            });
            
            const result = await response.json();
            
            if (result.success) {
                alert('Аккаунт создан! Теперь войдите.');
                showTab('login');
            } else {
                alert('Ошибка: ' + result.message);
            }
        }
        
        // Enter для отправки
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (document.getElementById('login').classList.contains('active')) {
                        login();
                    } else {
                        register();
                    }
                }
            });
        });
    </script>
</body>
</html>
