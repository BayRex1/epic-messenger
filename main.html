                <div>

                            Epic Messenger - —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ —Ñ—É–Ω–∫—Ü–∏—è–º–∏

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏
        function updateAdminSection() {

                    </div>

                return;
            }
            
            const adminInfo = document.getElementById('adminInfo');
            adminInfo.innerHTML = `

                        <div style="color: var(--text-secondary);">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>

                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${posts.length}</div>

                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${gifts.length}</div>

                            return `

                    <div style="background: var(--bg-secondary); border-radius: 8px; overflow: hidden;">
                        ${gifts.map(gift => `
                            <div style="padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">

                                    <div>
                                        <div style="font-weight: bold;">${gift.name}</div>
                                        <div style="font-size: 12px; color: var(--text-secondary);">–û—Ç: ${gift.from}</div>
                                    </div>
                                </div>
                                <button class="admin-btn delete" onclick="deleteGift(${gift.id})">–£–¥–∞–ª–∏—Ç—å</button>

        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            
            if (diff < 60000) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' –º–∏–Ω –Ω–∞–∑–∞–¥';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' —á –Ω–∞–∑–∞–¥';
            return time.toLocaleDateString();
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function changeTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            if (theme === 'dark' || theme === 'light') {
                document.body.className = theme === 'light' ? 'theme-light' : '';
                showNotification(`–¢–µ–º–∞ "${theme}" –ø—Ä–∏–º–µ–Ω–µ–Ω–∞`, 'success');
            } else {
                showNotification(`–¢–µ–º–∞ "${theme}" –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...`, 'info');
            }
        }
        
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                updatePostsFeed();
            }
        }
        
        function focusComment(postId) {
            showNotification('–§–æ–∫—É—Å –Ω–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏', 'info');
        }
        
        function sharePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                const shareUrl = `${window.location.origin}?post=${postId}`;
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', 'success');
                });
            }
        }
        
        function deletePost(postId) {
            if (!isDeveloper) {
                showNotification('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤', 'error');
                return;
            }
            
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
                posts = posts.filter(p => p.id !== postId);
                updatePostsFeed();
                updateAdminSection();
                showNotification('–ü–æ—Å—Ç —É–¥–∞–ª–µ–Ω', 'success');
            }
        }
        
        function deleteGift(giftId) {
            if (!isDeveloper) {
                showNotification('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–æ–≤', 'error');
                return;
            }
            
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫?')) {
                gifts = gifts.filter(g => g.id !== giftId);
                updateAdminSection();
                showNotification('–ü–æ–¥–∞—Ä–æ–∫ —É–¥–∞–ª–µ–Ω', 'success');

        function switchAccount() {
            showNotification('–§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'info');
        }
        
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                localStorage.removeItem('currentUser');
                window.location.reload();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ü–æ–∏—Å–∫ –≤ —á–∞—Ç–∞—Ö
        document.getElementById('chatSearch').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const name = item.querySelector('h4').textContent.toLowerCase();
                if (name.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
