<!DOCTYPE html>
<html>
<head>
    <title>Epic - –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
        }
        
        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 768px) {
            body {
                height: 100vh;
            }
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-right: 1px solid var(--bg-tertiary);
        }
        
        .sidebar-item {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .sidebar-item:hover {
            background: var(--bg-tertiary);
        }
        
        .sidebar-item.active {
            background: var(--accent-color);
        }
        
        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        .content-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-color), #00a8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .content-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--accent-color);
            color: white;
        }
        
        .content-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .chat-item {
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .chat-item:hover {
            border-color: var(--accent-color);
            transform: translateX(5px);
        }
        
        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-status {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .badge {
            background: gold;
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        .chat-window {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: none;
            flex-direction: column;
        }
        
        .chat-header-bar {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            align-items: center;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--bg-tertiary);
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--bg-tertiary);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: var(--accent-color);
        }
        
        .send-button {
            padding: 12px 20px;
            background: var(--accent-color);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        
        .send-button:hover {
            background: var(--accent-hover);
        }

        /* –ü–æ—Å—Ç—ã */
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--bg-tertiary);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .post-user {
            flex: 1;
        }
        
        .post-user-name {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .post-content {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .post-actions {
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--bg-tertiary);
            padding-top: 15px;
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .post-action:hover {
            background: var(--bg-tertiary);
        }
        
        .create-post-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .create-post-btn:hover {
            background: var(--accent-hover);
        }

        /* –£—Ç–∏–ª–∏—Ç—ã */
        .hidden {
            display: none !important;
        }
        
        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é -->
    <div class="sidebar">
        <div class="profile-avatar" id="profileAvatar" onclick="toggleProfileMenu()">
            U
        </div>
        <div class="sidebar-item active" onclick="showMainScreen()" title="–ß–∞—Ç—ã">
            üí¨
        </div>
        <div class="sidebar-item" onclick="showPosts()" title="–ü–æ—Å—Ç—ã">
            üìù
        </div>
        <div class="sidebar-item" onclick="logout()" title="–í—ã–π—Ç–∏">
            üö™
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
    <div class="main-content" id="mainContent">
        <div class="content-header">
            <div class="content-title">Epic Messenger</div>
            <div class="content-subtitle">–û–±—â–∞–π—Ç–µ—Å—å —Å –¥—Ä—É–∑—å—è–º–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</div>
            <div class="tabs">
                <div class="tab active" onclick="showChats()">üí¨ –í—Å–µ —á–∞—Ç—ã</div>
                <div class="tab" onclick="showPosts()">üìù –ü–æ—Å—Ç—ã</div>
            </div>
        </div>
        
        <div class="content-body" id="contentBody">
            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–æ —á–µ—Ä–µ–∑ JavaScript -->
            <div class="welcome-message">
                <div class="welcome-icon">üí¨</div>
                <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Epic</h2>
                <p>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</p>
            </div>
        </div>
    </div>

    <!-- –û–∫–Ω–æ —á–∞—Ç–∞ -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header-bar">
            <button class="back-button" onclick="closeChat()">‚Üê</button>
            <div class="chat-avatar" id="chatUserAvatar">U</div>
            <div class="chat-info">
                <div class="chat-name" id="chatUserName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                <div class="chat-status" id="chatUserStatus">online</div>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
        </div>
        
        <div class="message-input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="send-button" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let socket = null;
        let allUsers = [];
        let currentChatUser = null;
        let chatMessages = new Map();
        let currentTab = 'chats';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUsers();
            connectSocket();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function checkAuth() {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('profileAvatar').textContent = currentUser.displayName.charAt(0).toUpperCase();
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        function connectSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
                socket.emit('user_join', {
                    username: currentUser.username,
                    userId: currentUser.id
                });
            });

            socket.on('chat_history_loaded', function(data) {
                console.log('üìñ –ó–∞–≥—Ä—É–∂–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞:', data.messages.length, '—Å–æ–æ–±—â–µ–Ω–∏–π');
                chatMessages.set(data.targetId, data.messages);
                displayMessages(data.messages);
            });

            socket.on('new_message', function(message) {
                console.log('üíå –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                
                const chatId = message.userId === currentUser.id ? message.toUserId : message.userId;
                if (!chatMessages.has(chatId)) {
                    chatMessages.set(chatId, []);
                }
                
                chatMessages.get(chatId).push(message);
                
                // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç —ç—Ç–æ—Ç —á–∞—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                if (currentChatUser && currentChatUser.id === chatId) {
                    displayMessages(chatMessages.get(chatId));
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                updateChatList();
            });

            socket.on('user_online', function(user) {
                console.log('üü¢ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–Ω–ª–∞–π–Ω:', user.username);
                updateUserStatus(user.userId, 'online');
            });

            socket.on('user_offline', function(user) {
                console.log('üî¥ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ñ—Ñ–ª–∞–π–Ω:', user.username);
                updateUserStatus(user.userId, 'offline');
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                const response = await fetch(`/api/users?currentUserId=${currentUser.id}`);
                if (response.ok) {
                    allUsers = await response.json();
                    showChats();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Ç—ã
        function showChats() {
            currentTab = 'chats';
            updateTabs();
            
            if (allUsers.length === 0) {
                document.getElementById('contentBody').innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">üë•</div>
                        <h2>–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h2>
                        <p>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ –Ω–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ</p>
                    </div>
                `;
                return;
            }
            
            let chatsHTML = '';
            
            allUsers.forEach(user => {
                const messages = chatMessages.get(user.id) || [];
                const lastMessage = messages[messages.length - 1];
                const lastMessageText = lastMessage ? 
                    (lastMessage.type === 'file' ? `üìé ${lastMessage.fileName}` : lastMessage.text) : 
                    '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                
                chatsHTML += `
                    <div class="chat-item" onclick="openChat('${user.id}')">
                        <div class="chat-header">
                            <div class="chat-avatar">
                                ${user.avatar ? 
                                    `<img src="${user.avatar}" alt="${user.displayName}" style="width:100%;height:100%;border-radius:50%;">` : 
                                    user.displayName.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">
                                    ${user.displayName}
                                    ${user.verified ? '<span class="badge">‚úì</span>' : ''}
                                </div>
                                <div class="chat-status">${user.status === 'online' ? 'üü¢ Online' : '‚ö´ Offline'}</div>
                            </div>
                        </div>
                        <div class="chat-last-message">${lastMessageText}</div>
                    </div>
                `;
            });
            
            document.getElementById('contentBody').innerHTML = `
                <div class="chat-list">
                    ${chatsHTML}
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å—Ç—ã
        async function showPosts() {
            currentTab = 'posts';
            updateTabs();
            
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                let postsHTML = `
                    <button class="create-post-btn" onclick="createPost()">
                        üìù –°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç
                    </button>
                `;
                
                if (posts.length === 0) {
                    postsHTML += `
                        <div class="welcome-message">
                            <div class="welcome-icon">üìù</div>
                            <h2>–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</h2>
                            <p>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –ø–æ–¥–µ–ª–∏—Ç—Å—è —á–µ–º-—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º!</p>
                        </div>
                    `;
                } else {
                    posts.forEach(post => {
                        postsHTML += `
                            <div class="post">
                                <div class="post-header">
                                    <div class="post-avatar">
                                        ${post.user.avatar ? 
                                            `<img src="${post.user.avatar}" alt="${post.user.displayName}" style="width:100%;height:100%;border-radius:50%;">` : 
                                            post.user.displayName.charAt(0).toUpperCase()
                                        }
                                    </div>
                                    <div class="post-user">
                                        <div class="post-user-name">
                                            ${post.user.displayName}
                                            ${post.user.verified ? '<span class="badge">‚úì</span>' : ''}
                                        </div>
                                        <div class="post-time">${formatTime(post.timestamp)}</div>
                                    </div>
                                </div>
                                <div class="post-content">
                                    ${post.text}
                                </div>
                                ${post.image ? `<img src="${post.image}" style="max-width:100%;border-radius:8px;margin-bottom:15px;">` : ''}
                                <div class="post-actions">
                                    <div class="post-action ${post.likes.includes(currentUser.id) ? 'liked' : ''}" 
                                         onclick="likePost('${post.id}')">
                                        ‚ù§Ô∏è ${post.likes.length}
                                    </div>
                                    <div class="post-action" onclick="focusComment('${post.id}')">
                                        üí¨ ${post.comments.length}
                                    </div>
                                </div>
                                <div class="comments-section">
                                    ${post.comments.map(comment => `
                                        <div style="display:flex; margin:10px 0; padding:10px; background:var(--bg-tertiary); border-radius:8px;">
                                            <div style="font-weight:bold; margin-right:10px;">${comment.user.displayName}:</div>
                                            <div>${comment.text}</div>
                                        </div>
                                    `).join('')}
                                    <div style="display:flex; gap:10px; margin-top:10px;">
                                        <input type="text" id="comment-${post.id}" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." 
                                               style="flex:1; padding:8px 12px; border-radius:20px; border:1px solid var(--bg-tertiary); background:var(--bg-primary); color:var(--text-primary);">
                                        <button onclick="addComment('${post.id}')" 
                                                style="padding:8px 16px; background:var(--accent-color); border:none; border-radius:20px; color:white; cursor:pointer;">
                                            ‚û§
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('contentBody').innerHTML = postsHTML;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        function updateTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (currentTab === 'chats') {
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }

        // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç
        function openChat(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            currentChatUser = user;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–∞—Ç–∞
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('chatWindow').style.display = 'flex';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –≤ —á–∞—Ç–µ
            document.getElementById('chatUserName').textContent = user.displayName;
            document.getElementById('chatUserStatus').textContent = user.status === 'online' ? 'üü¢ Online' : '‚ö´ Offline';
            document.getElementById('chatUserAvatar').textContent = user.displayName.charAt(0).toUpperCase();
            
            if (user.avatar) {
                document.getElementById('chatUserAvatar').innerHTML = `<img src="${user.avatar}" alt="${user.displayName}" style="width:100%;height:100%;border-radius:50%;">`;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
            if (socket) {
                socket.emit('load_chat_history', {
                    userId: currentUser.id,
                    targetId: userId
                });
            }
        }

        // –ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç
        function closeChat() {
            document.getElementById('chatWindow').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            currentChatUser = null;
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChatUser || !socket) return;
            
            socket.emit('send_message', {
                text: text,
                toUserId: currentChatUser.id
            });
            
            input.value = '';
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(message => {
                const isSent = message.userId === currentUser.id;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageDiv.innerHTML = `
                    ${!isSent ? `<div class="message-sender">${message.displayName}</div>` : ''}
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        }

        // –°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç
        function createPost() {
            const text = prompt('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞:');
            if (!text) return;
            
            fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: currentUser.id,
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPosts();
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.message);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ—Å—Ç–∞');
            });
        }

        // –õ–∞–π–∫ –ø–æ—Å—Ç–∞
        function likePost(postId) {
            fetch(`/api/posts/${postId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: currentUser.id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPosts();
                showChats();
                if (currentTab === 'posts') {
                    showPosts();
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:', error);
            });
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
        function addComment(postId) {
            const input = document.getElementById(`comment-${postId}`);
            const text = input.value.trim();
            
            if (!text) return;
            
            fetch(`/api/posts/${postId}/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: currentUser.id,
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    showPosts();
                    showChats();
                    if (currentTab === 'posts') {
                        showPosts();
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.message);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
            });
        }

        // –§–æ–∫—É—Å –Ω–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
        function focusComment(postId) {
            const input = document.getElementById(`comment-${postId}`);
            if (input) {
                input.focus();
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
        function updateChatList() {
            if (currentTab === 'chats') {
                showChats();
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function updateUserStatus(userId, status) {
            const user = allUsers.find(u => u.id === userId);
            if (user) {
                user.status = status;
                if (currentTab === 'chats') {
                    showChats();
                }
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
        function showMainScreen() {
            showChats();
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // –ú–µ–Ω—å—à–µ –º–∏–Ω—É—Ç—ã
                return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            } else if (diff < 3600000) { // –ú–µ–Ω—å—à–µ —á–∞—Å–∞
                return Math.floor(diff / 60000) + '–º –Ω–∞–∑–∞–¥';
            } else if (diff < 86400000) { // –ú–µ–Ω—å—à–µ —Å—É—Ç–æ–∫
                return Math.floor(diff / 3600000) + '—á –Ω–∞–∑–∞–¥';
            } else {
                return date.toLocaleDateString();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –ü—Ä–æ—Ñ–∏–ª—å –º–µ–Ω—é
        function toggleProfileMenu() {
            alert('–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ' + currentUser.displayName);
        }
    </script>
