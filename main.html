<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* –¢–µ–º—ã */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            background: #0f1419;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
            background: #ffffff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .theme-custom1 {
            --bg-primary: rgba(26, 31, 46, 0.9);
            --bg-secondary: rgba(37, 42, 58, 0.9);
            --bg-tertiary: rgba(47, 53, 72, 0.9);
            --border-color: #3a4157;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #8a2be2;
            --accent-hover: #9b45f0;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(138, 43, 226, 0.1);
            --glass-border: rgba(138, 43, 226, 0.2);
            background: url('assets/tema1.png') center/cover fixed;
        }

        .theme-custom2 {
            --bg-primary: rgba(45, 27, 46, 0.9);
            --bg-secondary: rgba(58, 37, 64, 0.9);
            --bg-tertiary: rgba(71, 46, 77, 0.9);
            --border-color: #54375a;
            --text-primary: #e6e6e6;
            --text-secondary: #b8a9c9;
            --accent-color: #ff6b6b;
            --accent-hover: #ff8585;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 107, 107, 0.1);
            --glass-border: rgba(255, 107, 107, 0.2);
            background: url('assets/tema2.png') center/cover fixed;
        }

        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar.expanded {
            width: 280px;
        }

        .profile-section {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
            flex-shrink: 0;
            cursor: pointer;
        }

        .profile-header {
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.expanded .profile-info {
            opacity: 1;
        }

        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profile-info .username {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–æ–µ –º–µ–Ω—é –ø–æ–¥ –∞–≤–∞—Ç–∞—Ä–∫–æ–π */
        .compact-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            width: 100%;
        }

        .menu-item:hover {
            background: var(--bg-tertiary);
        }

        .menu-item.active {
            background: var(--accent-color);
            color: white;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .menu-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            filter: invert(1);
        }

        .theme-light .menu-icon img {
            filter: invert(0);
        }

        .menu-text {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar.expanded .menu-text {
            opacity: 1;
        }

        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 15px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            position: relative;
            width: calc(100vw - 80px);
            min-width: 0;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            display: none;
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .content-area.active {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* –ß–∞—Ç */
        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
            width: 100%;
            min-width: 0;
            overflow: hidden;
        }

        .chats-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            min-width: 250px;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
            min-width: 0;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-info span {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            word-break: break-word;
        }

        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-file {
            max-width: 300px;
        }

        .message-file-content {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 5px;
        }

        .message-file-content img, .message-file-content video {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .message-file-info {
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 12px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .message-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 15px;
            margin-right: 10px;
            min-width: 0;
        }

        .message-input-wrapper input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            min-width: 0;
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .file-upload-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            margin-right: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .file-upload-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent-color);
        }

        /* –ü–æ—Å—Ç—ã */
        .posts-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .post-user {
            display: flex;
            align-items: center;
        }

        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }

        .post-user-info h4 {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .post-content {
            margin-bottom: 12px;
        }

        .post-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .post-media {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-media img, .post-media video {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .post-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .post-action.liked {
            color: var(--error-color);
        }

        .post-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }

        .post-share {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .post-share:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* –ë–µ–π–¥–∂–∏ */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }

        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }

        .gold-path {
            fill: #FFD700;
        }

        .blue-path {
            fill: #00b4b4;
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .theme-option {
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }

        .theme-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .theme-option:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .custom-theme-option {
            position: relative;
            overflow: hidden;
        }

        .custom-theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 4px;
            margin-bottom: 8px;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border-color);
        }

        .custom-theme-name {
            font-size: 12px;
            font-weight: 600;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s;
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Push —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .push-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 999;
            animation: slideInRight 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .push-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .push-content {
            flex: 1;
            min-width: 0;
        }

        .push-title {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .push-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .push-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        .admin-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .admin-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .admin-btn.delete {
            background: var(--error-color);
            color: white;
        }

        /* –ú–æ–∏ –ø–æ–¥–∞—Ä–∫–∏ */
        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
        }

        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* –ú–∞–≥–∞–∑–∏–Ω –ø–æ–¥–∞—Ä–∫–æ–≤ */
        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gift-shop-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gift-shop-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .gift-shop-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
        }

        .gift-shop-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .gift-shop-price {
            font-size: 11px;
            color: var(--accent-color);
            font-weight: bold;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let currentChatUser = null;
        let socket = null;
        let allUsers = [];
        let gifts = [];
        let posts = [];
        let currentTheme = 'dark';
        let currentFileUploadType = '';
        let currentFileUpload = null;
        let currentAvatarUpload = null;
        let currentGiftUpload = null;
        let currentPostUpload = null;
        let viewingProfileUserId = null; // ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —á–µ–π –ø—Ä–æ—Ñ–∏–ª—å –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞–µ–º

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∑–∞–ø–∏—Å–∏ –≥–æ–ª–æ—Å–∞
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = 0;
        let recordingTimer = null;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        let notificationPermission = 'default';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initializeApp();
            } else {
                window.location.href = 'index.html';
            }

            // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            requestNotificationPermission();
        });

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                notificationPermission = await Notification.requestPermission();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function initializeApp() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                applyTheme(savedTheme);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            updateUserInterface();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
            initializeSocket();

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            await loadAllUsers();
            await loadGifts();
            await loadPosts();
            await loadChats();

            // –°–∫—Ä—ã—Ç—å –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –µ—Å–ª–∏ –Ω–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫
            if (!currentUser.isDeveloper) {
                document.getElementById('adminMenuItem').style.display = 'none';
            }

            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ç–æ–ª—å–∫–æ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –∞–∫—Ç–∏–≤–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            document.querySelectorAll('.content-area').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('chatsContent').classList.add('active');

            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            document.getElementById('appContainer').style.display = 'flex';
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
        function applyTheme(theme) {
            document.body.className = `theme-${theme}`;
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
        function initializeSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('‚úÖ Connected to server');
                if (currentUser) {
                    socket.emit('user_online', currentUser.id);
                }
            });

            socket.on('new_message', (message) => {
                console.log('üì® New message received:', message);
                if (currentChatUser && (message.userId === currentChatUser.id || message.toUserId === currentChatUser.id)) {
                    displayMessage(message);
                } else {
                    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–æ–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
                    showPushNotification(
                        message.displayName, 
                        message.text || '–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ',
                        message.avatar
                    );
                    showBrowserNotification(
                        `–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç ${message.displayName}`,
                        message.text || '–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å'
                    );
                }
                loadChats();
            });

            socket.on('user_status_changed', (data) => {
                updateUserStatus(data.userId, data.status);
            });

            socket.on('user_typing', (data) => {
                if (currentChatUser && data.userId === currentChatUser.id) {
                    // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
                    const typingIndicator = document.getElementById('typingIndicator');
                    if (typingIndicator) {
                        typingIndicator.style.display = data.isTyping ? 'block' : 'none';
                    }
                }
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            socket.on('connect_error', (error) => {
                console.error('‚ùå Connection error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            });

            socket.on('disconnect', (reason) => {
                console.log('üîå Disconnected:', reason);
                if (reason === 'io server disconnect') {
                    // –°–µ—Ä–≤–µ—Ä –æ—Ç–∫–ª—é—á–∏–ª —Å–æ–∫–µ—Ç, –Ω—É–∂–Ω–æ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –≤—Ä—É—á–Ω—É—é
                    socket.connect();
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function updateUserInterface() {
            document.getElementById('userName').innerHTML = `
                ${currentUser.displayName}
                ${currentUser.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                ${currentUser.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
            `;
            document.getElementById('userUsername').textContent = '@' + currentUser.username;

            const avatarElement = document.getElementById('userAvatar');
            if (currentUser.avatar) {
                avatarElement.innerHTML = `<img src="${currentUser.avatar}" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;">`;
            } else {
                const initials = currentUser.displayName.split(' ').map(n => n[0]).join('').toUpperCase() || currentUser.username.charAt(0).toUpperCase();
                avatarElement.textContent = initials;
                avatarElement.style.background = 'linear-gradient(135deg, var(--accent-color), var(--accent-hover))';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadAllUsers() {
            try {
                const response = await fetch(`/api/users?currentUserId=${currentUser.id}`);
                allUsers = await response.json();
                updateUsersList();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π', 'error');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤
        async function loadChats() {
            try {
                const response = await fetch(`/api/user-chats?currentUserId=${currentUser.id}`);
                const chats = await response.json();
                updateChatsList(chats);
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤
        async function loadGifts() {
            try {
                const response = await fetch('/api/gifts');
                gifts = await response.json();
            } catch (error) {
                console.error('Error loading gifts:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                posts = data || [];
                updatePostsFeed();
            } catch (error) {
                console.error('Error loading posts:', error);
                posts = [];
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateUsersList(usersList = allUsers) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = usersList
                .filter(user => user.id !== currentUser.id)
                .map(user => {
                    const avatarContent = user.avatar ? 
                        `<img src="${user.avatar}" alt="${user.displayName}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                        user.displayName.charAt(0).toUpperCase();

                    return `
                        <div class="chat-item" onclick="openChat(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                            <div class="chat-avatar">
                                ${avatarContent}
                            </div>
                            <div class="chat-info">
                                <h4 onclick="viewUserProfile('${user.id}')" style="cursor: pointer;">
                                    ${user.displayName}
                                    ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                    ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                </h4>
                                <span>@${user.username} ‚Ä¢ ${user.status || 'offline'}</span>
                            </div>
                        </div>
                    `;
                }).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
        function updateChatsList(chats) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = chats
                .map(user => {
                    const avatarContent = user.avatar ? 
                        `<img src="${user.avatar}" alt="${user.displayName}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                        user.displayName.charAt(0).toUpperCase();

                    return `
                        <div class="chat-item" onclick="openChat(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                            <div class="chat-avatar">
                                ${avatarContent}
                            </div>
                            <div class="chat-info">
                                <h4 onclick="viewUserProfile('${user.id}')" style="cursor: pointer;">
                                    ${user.displayName}
                                    ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                    ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                </h4>
                                <span>@${user.username} ‚Ä¢ ${user.status || 'offline'}</span>
                            </div>
                        </div>
                    `;
                }).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ß–∞—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
        }

        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function searchUsers() {
            const query = document.getElementById('userSearch').value.toLowerCase();
            if (query.trim() === '') {
                updateUsersList();
                return;
            }

            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(query) || 
                user.displayName.toLowerCase().includes(query)
            );

            updateUsersList(filteredUsers);
        }

        // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        function openChat(user) {
            currentChatUser = user;

            const chatUserAvatar = document.getElementById('chatUserAvatar');
            if (user.avatar) {
                chatUserAvatar.innerHTML = `<img src="${user.avatar}" alt="${user.displayName}" style="width: 100%; height: 100%; object-fit: cover;">`;
            } else {
                chatUserAvatar.textContent = user.displayName.charAt(0).toUpperCase();
                chatUserAvatar.style.background = 'linear-gradient(135deg, var(--accent-color), var(--accent-hover))';
            }

            document.getElementById('chatUserName').innerHTML = `
                ${user.displayName}
                ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
            `;

            document.getElementById('chatUserStatus').textContent = user.status === 'online' ? '–í —Å–µ—Ç–∏' : '–ë—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
            document.getElementById('chatActions').style.display = 'flex';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞
            loadChatHistory(user.id);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        async function loadChatHistory(targetUserId) {
            try {
                const response = await fetch(`/api/messages?userId=${currentUser.id}&toUserId=${targetUserId}`);
                const messages = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';

                messages.forEach(message => {
                    displayMessage(message);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–æ—Ñ–∏–ª—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç–µ
        function viewCurrentUserProfile() {
            if (currentChatUser) {
                viewUserProfile(currentChatUser.id);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ–¥–∞—Ä–∫–∞ —Ç–µ–∫—É—â–µ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –≤ —á–∞—Ç–µ
        function sendGiftToCurrentUser() {
            if (currentChatUser) {
                sendGiftToUser();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');

            const isCurrentUser = message.userId === currentUser.id;
            messageDiv.className = `message ${isCurrentUser ? 'outgoing' : 'incoming'} ${message.fileData ? 'message-file' : ''}`;

            let messageContent = '';

            if (message.type === 'gift') {
                messageContent = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="font-size: 24px;">üéÅ</div>
                        <div>
                            <div>${message.text}</div>
                            ${message.giftImage ? 
                                `<img src="${message.giftImage}" alt="${message.giftName}" style="width: 50px; height: 50px; border-radius: 8px; margin-top: 5px;">` : 
                                ''
                            }
                        </div>
                    </div>
                `;
            } else if (message.type === 'voice') {
                messageContent = `
                    <div class="voice-message">
                        <button onclick="playVoiceMessage('${message.fileData}')" style="background: none; border: none; color: var(--accent-color); cursor: pointer; font-size: 20px;">
                            ‚ñ∂Ô∏è
                        </button>
                        <div class="voice-waveform"></div>
                        <div class="voice-duration">${message.duration || '0:00'}</div>
                    </div>
                `;
            } else if (message.fileData) {
                const isImage = message.fileType && message.fileType.startsWith('image');
                const isVideo = message.fileType && message.fileType.startsWith('video');
                const isAudio = message.fileType && message.fileType.startsWith('audio');

                messageContent = `
                    <div>${message.text || ''}</div>
                    <div class="message-file-content">
                        ${isImage ? `<img src="${message.fileData}" alt="–§–∞–π–ª">` : ''}
                        ${isVideo ? `<video controls><source src="${message.fileData}" type="${message.fileType}"></video>` : ''}
                        ${isAudio ? `<audio controls><source src="${message.fileData}" type="${message.fileType}"></audio>` : ''}
                        <div class="message-file-info">
                            üìé ${message.fileName || '–§–∞–π–ª'}
                        </div>
                    </div>
                `;
            } else {
                messageContent = `<div class="message-text">${message.text}</div>`;
            }

            messageDiv.innerHTML = `
                ${messageContent}
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function playVoiceMessage(audioData) {
            const audio = new Audio(audioData);
            audio.play();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (!text && !currentFileUpload) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–∞–π–ª', 'error');
                return;
            }

            if (!currentChatUser) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è', 'error');
                return;
            }

            const messageData = {
                userId: currentUser.id,
                toUserId: currentChatUser.id,
                text: text,
                type: 'text'
            };

            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
            if (currentFileUpload) {
                messageData.fileData = currentFileUpload.data;
                messageData.fileName = currentFileUpload.name;
                messageData.fileType = currentFileUpload.type;
                messageData.fileSize = currentFileUpload.size;
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ WebSocket
            if (socket && socket.connected) {
                socket.emit('send_message', messageData);
                console.log('üì§ Sending message:', messageData);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                messageInput.value = '';
                currentFileUpload = null;
            } else {
                showNotification('–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }

        async function toggleVoiceRecording() {
            const voiceRecorder = document.getElementById('voiceRecorder');
            const messageInputWrapper = document.querySelector('.message-input-wrapper');
            
            if (voiceRecorder.style.display === 'none') {
                // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∫–æ—Ä–¥–µ—Ä
                voiceRecorder.style.display = 'flex';
                messageInputWrapper.style.display = 'none';
                
                // –ó–∞–ø—Ä–æ—Å–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    startVoiceRecording(stream);
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É', 'error');
                    hideVoiceRecorder();
                }
            } else {
                hideVoiceRecorder();
                stopVoiceRecording();
            }
        }

        function startVoiceRecording(stream) {
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            isRecording = true;

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ base64 –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Audio = reader.result;
                    sendVoiceMessage(base64Audio);
                };
                reader.readAsDataURL(audioBlob);
            };

            mediaRecorder.start();
            recordingStartTime = Date.now();
            updateRecordingTimer();

            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('recordBtn').classList.add('recording');
        }

        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                clearInterval(recordingTimer);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                document.getElementById('recordBtn').classList.remove('recording');
            }
            hideVoiceRecorder();
        }

        function updateRecordingTimer() {
            recordingTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('recordingTimer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function createGift() {
            const name = document.getElementById('adminGiftName').value.trim();
            const price = parseInt(document.getElementById('adminGiftPrice').value);

            if (!name || !price) {
                showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }

            try {
                const response = await fetch('/api/gifts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        name: name,
                        price: price,
                        image: currentGiftUpload,
                        type: 'image'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('–ü–æ–¥–∞—Ä–æ–∫ —Å–æ–∑–¥–∞–Ω', 'success');

                    document.getElementById('adminGiftPrice').value = '';

                    await loadGifts();
                    updateAdminSection();
                } else {

                }
            } catch (error) {
                console.error('Error creating gift:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ–¥–∞—Ä–∫–∞', 'error');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;

            if (diff < 60000) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' –º–∏–Ω –Ω–∞–∑–∞–¥';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' —á –Ω–∞–∑–∞–¥';
            return time.toLocaleDateString();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showPushNotification(title, message, avatar = null) {
            const notification = document.createElement('div');
            notification.className = 'push-notification';
            notification.innerHTML = `
                ${avatar ? `
                    <div class="push-avatar">
                        <img src="${avatar}" alt="${title}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                ` : `
                    <div class="push-avatar">${title.charAt(0)}</div>
                `}
                <div class="push-content">
                    <div class="push-title">${title}</div>
                    <div class="push-message">${message}</div>
                </div>
                <button class="push-close" onclick="this.parentElement.remove()">√ó</button>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        function showBrowserNotification(title, message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: '/assets/icon.png'
                });
            }
        }

            if (currentChatUser) {
