                    <!-- Посты будут здесь -->
                </div>
            </div>
            
            <!-- Мой профиль -->
            <div class="content-area" id="profileContent">
                <h2 class="section-title">Мой профиль</h2>
                <div id="profileInfo">
                    <!-- Информация профиля будет здесь -->
                </div>
            </div>
            
            <!-- E-COIN -->
            <div class="content-area" id="ecoinsContent">
                <h2 class="section-title">E-COIN</h2>
                <div id="ecoinsInfo">
                    <!-- Информация о E-COIN будет здесь -->
                </div>
            </div>
            
            <!-- Настройки -->
            <div class="content-area" id="settingsContent">
                <h2 class="section-title">Настройки</h2>
                <div id="settingsInfo">
                    <!-- Настройки будут здесь -->
                </div>
            </div>
            
            <!-- Админ панель -->
            <div class="content-area" id="adminContent">
                <h2 class="section-title">Админ панель</h2>
                <div id="adminInfo">
                    <!-- Админ панель будет здесь -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальные окна -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>
    
    <!-- SVG для бейджей -->
    <svg width="0" height="0">
        <defs>
            <symbol id="verified-icon" viewBox="0 0 24 24">
                <path class="gold-path" d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12Z"/>
            </symbol>
            <symbol id="developer-icon" viewBox="0 0 24 24">
                <path class="blue-path" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
            </symbol>
        </defs>
    </svg>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Глобальные переменные
        let currentUser = null;
        let currentChatUser = null;
        let socket = null;
        let allUsers = [];
        let gifts = [];
        let posts = [];
        let currentTheme = 'dark';

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка авторизации
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initializeApp();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Инициализация приложения после авторизации
        async function initializeApp() {
            // Загрузка темы
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.className = `theme-${savedTheme}`;
            }
            
            // Обновление интерфейса
            updateUserInterface();
            
            // Инициализация WebSocket
            initializeSocket();
            
            // Загрузка данных
            await loadAllUsers();
            await loadGifts();
            await loadPosts();
            await loadChats();
            
            // Скрыть админ панель если не разработчик
            if (!currentUser.isDeveloper) {
                document.getElementById('adminMenuItem').style.display = 'none';
            }
            
            // Показать приложение
            document.getElementById('appContainer').style.display = 'flex';
        }

        // Инициализация WebSocket
        function initializeSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('✅ Connected to server');
                socket.emit('user_join', {
                    userId: currentUser.id,
                    username: currentUser.username,
                    displayName: currentUser.displayName
                });
            });

            socket.on('new_message', (message) => {
                if (currentChatUser && (message.userId === currentChatUser.id || message.toUserId === currentChatUser.id)) {
                    displayMessage(message);
                }
                loadChats();
            });

            socket.on('chat_history_loaded', (data) => {
                if (currentChatUser && data.targetId === currentChatUser.id) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = '';
                    
                    data.messages.forEach(message => {
                        displayMessage(message);
                    });
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });

            socket.on('user_online', (user) => {
                updateUserStatus(user.userId, 'online');
            });

            socket.on('user_offline', (user) => {
                updateUserStatus(user.userId, 'offline');
            });
        }

        // Обновление интерфейса пользователя
        function updateUserInterface() {
            document.getElementById('userName').innerHTML = `
                ${currentUser.displayName}
                ${currentUser.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                ${currentUser.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
            `;
            document.getElementById('userUsername').textContent = '@' + currentUser.username;
            
            const avatarElement = document.getElementById('userAvatar');
            if (currentUser.avatar) {
                avatarElement.innerHTML = `<img src="${currentUser.avatar}" alt="Avatar">`;
            } else {
                const initials = currentUser.displayName.split(' ').map(n => n[0]).join('').toUpperCase() || currentUser.username.charAt(0).toUpperCase();
                avatarElement.textContent = initials;
            }
        }

        // Загрузка пользователей
        async function loadAllUsers() {
            try {
                const response = await fetch(`/api/users?currentUserId=${currentUser.id}`);
                allUsers = await response.json();
                updateUsersList();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Ошибка загрузки пользователей', 'error');
            }
        }

        // Загрузка чатов
        async function loadChats() {
            try {
                const response = await fetch(`/api/user-chats?currentUserId=${currentUser.id}`);
                const chats = await response.json();
                updateChatsList(chats);
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        // Загрузка подарков
        async function loadGifts() {
            try {
                const response = await fetch('/api/gifts');
                gifts = await response.json();
            } catch (error) {
                console.error('Error loading gifts:', error);
            }
        }

        // Загрузка постов
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                posts = await response.json();
                updatePostsFeed();
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Обновление списка пользователей
        function updateUsersList(usersList = allUsers) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = usersList
                .filter(user => user.id !== currentUser.id)
                .map(user => {
                    return `
                        <div class="chat-item" onclick="openChat(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                            <div class="chat-avatar">
                                ${user.avatar ? 
                                    `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                    user.displayName.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="chat-info">
                                <h4>
                                    ${user.displayName}
                                    ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                    ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                </h4>
                                <span>@${user.username} • ${user.status || 'offline'}</span>
                            </div>
                        </div>
                    `;
                }).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">Пользователи не найдены</div>';
        }

        // Обновление списка чатов
        function updateChatsList(chats) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = chats
                .map(user => {
                    return `
                        <div class="chat-item" onclick="openChat(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                            <div class="chat-avatar">
                                ${user.avatar ? 
                                    `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                    user.displayName.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="chat-info">
                                <h4>
                                    ${user.displayName}
                                    ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                    ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                </h4>
                                <span>@${user.username} • ${user.status || 'offline'}</span>
                            </div>
                        </div>
                    `;
                }).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">Чатов пока нет</div>';
        }

        // Поиск пользователей
        function searchUsers() {
            const query = document.getElementById('userSearch').value.toLowerCase();
            if (query.trim() === '') {
                updateUsersList();
                return;
            }

            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(query) || 
                user.displayName.toLowerCase().includes(query)
            );
            
            updateUsersList(filteredUsers);
        }

        // Открыть чат с пользователем
        function openChat(user) {
            currentChatUser = user;
            
            document.getElementById('chatHeader').innerHTML = `
                <div class="chat-avatar">
                    ${user.avatar ? 
                        `<img src="${user.avatar}" alt="${user.displayName}">` : 
                        user.displayName.charAt(0).toUpperCase()
                    }
                </div>
                <div class="chat-info">
                    <h4>
                        ${user.displayName}
                        ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                        ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                    </h4>
                    <span>${user.status === 'online' ? 'В сети' : 'Был(а) недавно'}</span>
                </div>
            `;
            
            // Загружаем историю чата
            socket.emit('load_chat_history', {
                userId: currentUser.id,
                targetId: user.id
            });
        }

        // Отображение сообщения
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const isCurrentUser = message.userId === currentUser.id;
            messageDiv.className = `message ${isCurrentUser ? 'outgoing' : 'incoming'}`;
            
            let messageContent = '';
            
            if (message.type === 'gift') {
                messageContent = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="font-size: 24px;">🎁</div>
                        <div>
                            <div>${message.text}</div>
                            ${message.giftImage ? 
                                `<img src="${message.giftImage}" alt="${message.giftName}" style="width: 50px; height: 50px; border-radius: 8px; margin-top: 5px;">` : 
                                ''
                            }
                        </div>
                    </div>
                `;
            } else {
                messageContent = `<div class="message-text">${message.text}</div>`;
            }
            
            messageDiv.innerHTML = `
                ${messageContent}
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Отправка сообщения
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentChatUser) {
                showNotification('Выберите пользователя для начала общения', 'error');
                return;
            }
            
            socket.emit('send_message', {
                text: text,
                toUserId: currentChatUser.id,
                type: 'text'
            });
            
            messageInput.value = '';
        }

        // Обработка нажатия Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Обновление статуса пользователя
        function updateUserStatus(userId, status) {
            const userItems = document.querySelectorAll('.chat-item');
            userItems.forEach(item => {
                const user = allUsers.find(u => u.id === userId);
                if (user && item.textContent.includes(user.displayName)) {
                    const statusElement = item.querySelector('.chat-info span');
                    if (statusElement) {
                        statusElement.textContent = statusElement.textContent.replace(/• (online|offline)/, `• ${status}`);
                    }
                }
            });
        }

        // Показать контент
        function showContent(contentType) {
            // Скрыть весь контент
            document.querySelectorAll('.content-area').forEach(content => {
                content.classList.remove('active');
            });
            
            // Показать выбранный контент
            document.getElementById(contentType + 'Content').classList.add('active');
            
            // Обновить активное меню
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.menu-item').classList.add('active');
            
            // Загрузить данные для секции
            switch(contentType) {
                case 'profile':
                    updateProfileSection();
                    break;
                case 'ecoins':
                    updateEcoinsSection();
                    break;
                case 'settings':
                    updateSettingsSection();
                    break;
                case 'admin':
                    updateAdminSection();
                    break;
                case 'feed':
                    updatePostsFeed();
                    break;
            }
            
            // Свернуть сайдбар на мобильных
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('expanded');
            }
        }

        // Переключение сайдбара
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('expanded');
        }

        // Обновление секции профиля
        function updateProfileSection() {
            const profileInfo = document.getElementById('profileInfo');
            const userGifts = currentUser.gifts || [];
            
            profileInfo.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 30px;">
                    <div class="avatar" style="width: 80px; height: 80px; font-size: 24px; margin-right: 20px;">
                        ${currentUser.avatar ? 
                            `<img src="${currentUser.avatar}" alt="Avatar">` : 
                            currentUser.displayName.split(' ').map(n => n[0]).join('').toUpperCase() || currentUser.username.charAt(0).toUpperCase()
                        }
                    </div>
                    <div>
                        <h3 style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                            ${currentUser.displayName}
                            ${currentUser.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                            ${currentUser.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                        </h3>
                        <p style="color: var(--text-secondary); margin-bottom: 4px;">@${currentUser.username}</p>
                        <p style="color: var(--text-secondary); font-size: 14px;">Зарегистрирован: ${new Date(currentUser.createdAt).toLocaleDateString()}</p>
                    </div>
                </div>
                
                <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                    <h4 style="margin-bottom: 15px;">Статистика</h4>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center;">
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${posts.filter(p => p.userId === currentUser.id).length}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">Посты</div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${currentUser.coins || 0}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">E-COIN</div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${userGifts.length}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">Подарки</div>
                        </div>
                    </div>
                </div>
                
                <div class="my-gifts-section">
                    <h3 style="margin-bottom: 15px;">Мои подарки</h3>
                    ${userGifts.length === 0 ? `
                        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                            У вас пока нет подарков
                        </div>
                    ` : `
                        <div class="my-gifts-grid">
                            ${userGifts.map(gift => {
                                const giftData = gifts.find(g => g.id === gift.giftId);
                                return giftData ? `
                                    <div class="my-gift-item">
                                        <div class="my-gift-preview">
                                            ${giftData.image ? 
                                                `<img src="${giftData.image}" alt="${giftData.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                                                '🎁'
                                            }
                                        </div>
                                        <div class="my-gift-name">${giftData.name}</div>
                                        <div class="my-gift-from">От: ${gift.fromUserName}</div>
                                    </div>
                                ` : '';
                            }).join('')}
                        </div>
                    `}
                </div>
            `;
        }

        // Обновление секции E-COIN
        function updateEcoinsSection() {
            const ecoinsInfo = document.getElementById('ecoinsInfo');
            ecoinsInfo.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="font-size: 48px; color: var(--accent-color); font-weight: bold; margin-bottom: 10px;">
                        ${currentUser.coins || 0}
                    </div>
                    <div style="color: var(--text-secondary);">Ваш баланс E-COIN</div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                    <button class="admin-btn" style="padding: 15px; font-size: 16px;" onclick="showAddEcoinsModal()">
                        Пополнить
                    </button>
                    <button class="admin-btn" style="padding: 15px; font-size: 16px;" onclick="showGiftShop()">
                        Магазин подарков
                    </button>
                </div>
                
                <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px;">
                    <h4 style="margin-bottom: 15px;">Активировать промокод</h4>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="promoCodeInput" placeholder="Введите промокод" style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary);">
                        <button class="admin-btn" onclick="usePromocode()">Активировать</button>
                    </div>
                </div>
            `;
        }

        // Обновление секции настроек
        function updateSettingsSection() {
            const settingsInfo = document.getElementById('settingsInfo');
            settingsInfo.innerHTML = `
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">Тема оформления</h3>
                    <div class="theme-selector">
                        <div class="theme-option ${currentTheme === 'dark' ? 'active' : ''}" onclick="changeTheme('dark')">
                            Темная
                        </div>
                        <div class="theme-option ${currentTheme === 'light' ? 'active' : ''}" onclick="changeTheme('light')">
                            Светлая
                        </div>
                        <div class="theme-option ${currentTheme === 'blue' ? 'active' : ''}" onclick="changeTheme('blue')">
                            Синяя
                        </div>
                        <div class="theme-option ${currentTheme === 'purple' ? 'active' : ''}" onclick="changeTheme('purple')">
                            Фиолетовая
                        </div>
                    </div>
                </div>
                
                <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px;">
                    <h4 style="margin-bottom: 15px;">Редактировать профиль</h4>
                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        <input type="text" id="editDisplayName" placeholder="Имя для отображения" value="${currentUser.displayName}" style="padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary);">
                        <input type="text" id="editUsername" placeholder="Юзернейм" value="${currentUser.username}" style="padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary);">
                        <textarea id="editDescription" placeholder="Описание профиля" style="padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary); min-height: 80px;">${currentUser.description || ''}</textarea>
                        <button class="admin-btn" onclick="updateProfile()">Сохранить изменения</button>
                    </div>
                </div>
            `;
        }

        // Обновление админ панели
        function updateAdminSection() {
            if (!currentUser.isDeveloper) {
                document.getElementById('adminInfo').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 20px;">🔒</div>
                        <h3>Доступ запрещен</h3>
                        <p>У вас нет прав для доступа к админ панели</p>
                    </div>
                `;
                return;
            }

            const adminInfo = document.getElementById('adminInfo');
            adminInfo.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;">
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${allUsers.length}</div>
                        <div style="color: var(--text-secondary);">Пользователи</div>
                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${posts.length}</div>
                        <div style="color: var(--text-secondary);">Посты</div>
                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${gifts.length}</div>
                        <div style="color: var(--text-secondary);">Подарки</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">Управление пользователями</h3>
                    <div style="background: var(--bg-secondary); border-radius: 8px; overflow: hidden;">
                        ${allUsers.map(user => `
                            <div style="padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div class="chat-avatar">
                                        ${user.avatar ? 
                                            `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                            user.displayName.charAt(0).toUpperCase()
                                        }
                                    </div>
                                    <div>
                                        <div style="font-weight: bold; display: flex; align-items: center; gap: 5px;">
                                            ${user.displayName}
                                            ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                            ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                        </div>
                                        <div style="font-size: 12px; color: var(--text-secondary);">@${user.username}</div>
                                    </div>
                                </div>
                                <div style="display: flex; gap: 5px;">
                                    <button class="admin-btn" onclick="toggleVerify('${user.id}', ${!user.verified})">
                                        ${user.verified ? '❌' : '✅'}
                                    </button>
                                    <button class="admin-btn" onclick="toggleDeveloper('${user.id}', ${!user.isDeveloper})">
                                        ${user.isDeveloper ? '💻' : '👨‍💻'}
                                    </button>
                                    ${user.username.toLowerCase() !== 'bayrex' && user.id !== currentUser.id ? `
                                        <button class="admin-btn delete" onclick="deleteUser('${user.id}')">🗑️</button>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">Создать подарок</h3>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px;">
                        <div style="display: grid; gap: 10px;">
                            <input type="text" id="adminGiftName" placeholder="Название подарка" style="padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary);">
                            <input type="number" id="adminGiftPrice" placeholder="Цена" style="padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary);">
                            <select id="adminGiftType" style="padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary);">
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                                <option value="gif">GIF</option>
                                <option value="webp">WebP</option>
                            </select>
                            <textarea id="adminGiftImage" placeholder="Base64 изображения" style="padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary); min-height: 100px;"></textarea>
                            <button class="admin-btn" onclick="createGift()">Создать подарок</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Обновление ленты постов
        function updatePostsFeed() {
            const postsFeed = document.getElementById('postsFeed');
            if (posts.length === 0) {
                postsFeed.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        Пока нет постов. Будьте первым!
                    </div>
                `;
                return;
            }
            
            postsFeed.innerHTML = posts.map(post => {
                const isLiked = post.likes.includes(currentUser.id);
                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-user">
                                <div class="post-avatar">
                                    ${post.user.avatar ? 
                                        `<img src="${post.user.avatar}" alt="${post.user.displayName}">` : 
                                        post.user.displayName.charAt(0).toUpperCase()
                                    }
                                </div>
                                <div class="post-user-info">
                                    <h4>
                                        ${post.user.displayName}
                                        ${post.user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                        ${post.user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                    </h4>
                                    <div class="post-time">${formatTime(post.timestamp)}</div>
                                </div>
                            </div>
                            ${post.userId === currentUser.id || currentUser.isDeveloper ? `
                                <button class="admin-btn delete" onclick="deletePost('${post.id}')">Удалить</button>
                            ` : ''}
                        </div>
                        <div class="post-content">
                            <div class="post-text">${post.text}</div>
                            ${post.image ? `<img src="${post.image}" style="max-width: 100%; border-radius: 8px; margin-top: 10px;">` : ''}
                        </div>
                        <div class="post-actions">
                            <button class="post-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')">
                                ❤️ ${post.likes.length}
                            </button>
                            <button class="post-action" onclick="focusComment('${post.id}')">
                                💬 ${post.comments.length}
                            </button>
                            <div class="post-views">
                                👁️ ${post.views || 0}
                            </div>
                            <button class="post-share" onclick="sharePost('${post.id}')">
                                ↗️ Поделиться
                            </button>
                        </div>
                        <div class="post-comments" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                            ${post.comments.slice(0, 2).map(comment => `
                                <div style="margin-bottom: 8px; font-size: 14px;">
                                    <strong>${comment.user.displayName}:</strong> ${comment.text}
                                </div>
                            `).join('')}
                            ${post.comments.length > 2 ? `
                                <button class="admin-btn" onclick="showAllComments('${post.id}')" style="margin-top: 5px;">
                                    Показать все комментарии (${post.comments.length})
                                </button>
                            ` : ''}
                            <div style="display: flex; gap: 10px; margin-top: 10px;">
                                <input type="text" id="comment-${post.id}" placeholder="Добавить комментарий..." style="flex: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary);">
                                <button class="admin-btn" onclick="addComment('${post.id}')">Отправить</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Вспомогательные функции
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            
            if (diff < 60000) return 'только что';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' мин назад';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' ч назад';
            return time.toLocaleDateString();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function changeTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            document.body.className = `theme-${theme}`;
            showNotification(`Тема "${theme}" применена`, 'success');
        }

        // Модальные окна
        function showCreatePostModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Создать пост</h3>
                        <span class="close" onclick="closeModal()">×</span>
                    </div>
                    <textarea id="postText" class="modal-input" placeholder="Что у вас нового?" rows="4"></textarea>
                    <div class="modal-buttons">
                        <button class="modal-btn secondary" onclick="closeModal()">Отмена</button>
                        <button class="modal-btn primary" onclick="createPost()">Опубликовать</button>
                    </div>
                </div>
            `;
            modalOverlay.style.display = 'flex';
        }

        async function createPost() {
            const text = document.getElementById('postText').value.trim();
            if (!text) {
                showNotification('Введите текст поста', 'error');
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        text: text
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    closeModal();
                    showNotification('Пост опубликован!', 'success');
                    loadPosts();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                showNotification('Ошибка при создании поста', 'error');
            }
        }

        function showGiftShop() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.innerHTML = `
                <div class="modal-content" style="max-width: 600px;">
                    <div class="modal-header">
                        <h3>Магазин подарков</h3>
                        <span class="close" onclick="closeModal()">×</span>
                    </div>
                    <div class="gifts-shop">
                        ${gifts.map(gift => `
                            <div class="gift-shop-item" onclick="buyGift('${gift.id}')">
                                <div class="gift-shop-preview">
                                    ${gift.image ? 
                                        `<img src="${gift.image}" alt="${gift.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : 
                                        '🎁'
                                    }
                                </div>
                                <div class="gift-shop-name">${gift.name}</div>
                                <div class="gift-shop-price">${gift.price} E-COIN</div>
                            </div>
                        `).join('')}
                    </div>
                    ${currentUser.isDeveloper ? `
                        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                            <h4>Добавить подарок</h4>
                            <input type="text" id="newGiftName" class="modal-input" placeholder="Название подарка">
                            <input type="number" id="newGiftPrice" class="modal-input" placeholder="Цена">
                            <select id="newGiftType" class="modal-input">
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                                <option value="gif">GIF</option>
                                <option value="webp">WebP</option>
                            </select>
                            <textarea id="newGiftImage" class="modal-input" placeholder="Base64 изображения" rows="3"></textarea>
                            <button class="admin-btn" onclick="addNewGift()" style="width: 100%; margin-top: 10px;">Добавить</button>
                        </div>
                    ` : ''}
                </div>
            `;
            modalOverlay.style.display = 'flex';
        }

        async function buyGift(giftId) {
            if (!currentChatUser) {
                showNotification('Выберите пользователя для отправки подарка', 'error');
                closeModal();
                return;
            }

            const gift = gifts.find(g => g.id === giftId);
            if (!gift) return;

            try {
                const response = await fetch('/api/gifts/buy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        giftId: giftId,
                        toUserId: currentChatUser.id,
                        message: ''
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    closeModal();
                    showNotification(`Подарок "${gift.name}" отправлен!`, 'success');
                    // Обновляем данные пользователя
                    const userResponse = await fetch(`/api/user/${currentUser.id}`);
                    const userData = await userResponse.json();
                    if (userData.success) {
                        currentUser = userData.user;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error buying gift:', error);
                showNotification('Ошибка при покупке подарка', 'error');
            }
        }

        async function addNewGift() {
            if (!currentUser.isDeveloper) return;
            
            const name = document.getElementById('newGiftName').value.trim();
            const price = parseInt(document.getElementById('newGiftPrice').value);
            const type = document.getElementById('newGiftType').value;
            const image = document.getElementById('newGiftImage').value.trim();
            
            if (!name || !price || !type || !image) {
                showNotification('Заполните все поля', 'error');
                return;
            }

            try {
                const response = await fetch('/api/gifts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        name: name,
                        price: price,
                        type: type,
                        image: image
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Подарок добавлен в магазин', 'success');
                    loadGifts();
                    showGiftShop();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error creating gift:', error);
                showNotification('Ошибка при создании подарка', 'error');
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function showAddEcoinsModal() {
            showNotification('Функция пополнения баланса в разработке', 'info');
        }

        async function usePromocode() {
            const code = document.getElementById('promoCodeInput').value.trim();
            if (!code) {
                showNotification('Введите промокод', 'error');
                return;
            }

            try {
                const response = await fetch('/api/promocodes/use', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        code: code
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    document.getElementById('promoCodeInput').value = '';
                    // Обновляем данные пользователя
                    currentUser.coins = data.coins;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUserInterface();
                    updateEcoinsSection();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error using promocode:', error);
                showNotification('Ошибка при активации промокода', 'error');
            }
        }

        async function updateProfile() {
            const displayName = document.getElementById('editDisplayName').value.trim();
            const username = document.getElementById('editUsername').value.trim();
            const description = document.getElementById('editDescription').value.trim();

            if (!displayName || !username) {
                showNotification('Имя и юзернейм обязательны', 'error');
                return;
            }

            try {
                const response = await fetch('/api/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        displayName: displayName,
                        username: username,
                        description: description
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Профиль обновлен', 'success');
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUserInterface();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Ошибка при обновлении профиля', 'error');
            }
        }

        async function toggleLike(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    loadPosts();
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function addComment(postId) {
            const commentInput = document.getElementById(`comment-${postId}`);
            const text = commentInput.value.trim();
            
            if (!text) return;

            try {
                const response = await fetch(`/api/posts/${postId}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        text: text
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    commentInput.value = '';
                    loadPosts();
                }
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        }

        async function deletePost(postId) {
            if (!confirm('Вы уверены, что хотите удалить этот пост?')) return;

            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Пост удален', 'success');
                    loadPosts();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showNotification('Ошибка при удалении поста', 'error');
            }
        }

        async function toggleVerify(userId, verified) {
            try {
                const response = await fetch('/api/admin/toggle-verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        verified: verified
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    loadAllUsers();
                    updateAdminSection();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error toggling verify:', error);
                showNotification('Ошибка при изменении статуса', 'error');
            }
        }

        async function toggleDeveloper(userId, isDeveloper) {
            try {
                const response = await fetch('/api/admin/toggle-developer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        isDeveloper: isDeveloper
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    loadAllUsers();
                    updateAdminSection();
                    // Если изменили текущего пользователя, обновляем данные
                    if (userId === currentUser.id) {
                        currentUser.isDeveloper = isDeveloper;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateUserInterface();
                    }
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error toggling developer:', error);
                showNotification('Ошибка при изменении роли', 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Вы уверены, что хотите удалить этого пользователя?')) return;

            try {
                const response = await fetch('/api/admin/delete-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        adminId: currentUser.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Пользователь удален', 'success');
                    loadAllUsers();
                    updateAdminSection();
                    loadChats();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('Ошибка при удалении пользователя', 'error');
            }
        }

        async function createGift() {
            const name = document.getElementById('adminGiftName').value.trim();
            const price = parseInt(document.getElementById('adminGiftPrice').value);
            const type = document.getElementById('adminGiftType').value;
            const image = document.getElementById('adminGiftImage').value.trim();

            if (!name || !price || !type || !image) {
                showNotification('Заполните все поля', 'error');
                return;
            }

            try {
                const response = await fetch('/api/gifts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        name: name,
                        price: price,
                        type: type,
                        image: image
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Подарок создан', 'success');
                    document.getElementById('adminGiftName').value = '';
                    document.getElementById('adminGiftPrice').value = '';
                    document.getElementById('adminGiftImage').value = '';
                    loadGifts();
                    updateAdminSection();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error creating gift:', error);
                showNotification('Ошибка при создании подарка', 'error');
            }
        }

        function focusComment(postId) {
            const commentInput = document.getElementById(`comment-${postId}`);
            if (commentInput) {
                commentInput.focus();
            }
        }

        function showAllComments(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                const modalOverlay = document.getElementById('modalOverlay');
                modalOverlay.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Комментарии</h3>
                            <span class="close" onclick="closeModal()">×</span>
                        </div>
                        <div style="max-height: 400px; overflow-y: auto;">
                            ${post.comments.map(comment => `
                                <div style="padding: 10px; border-bottom: 1px solid var(--border-color);">
                                    <div style="font-weight: bold; display: flex; align-items: center; gap: 5px;">
                                        ${comment.user.displayName}
                                        ${comment.user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                        ${comment.user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                    </div>
                                    <div style="margin-top: 5px;">${comment.text}</div>
                                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 5px;">
                                        ${new Date(comment.timestamp).toLocaleString()}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                modalOverlay.style.display = 'flex';
            }
        }

        function sharePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                const shareUrl = `${window.location.origin}?post=${postId}`;
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('Ссылка на пост скопирована!', 'success');
                });
            }
        }

        function switchAccount() {
            if (confirm('Вы уверены, что хотите сменить аккаунт?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        // Mobile keyboard fixes
        document.getElementById('messageInput').addEventListener('focus', function() {
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
</body>
</html>
