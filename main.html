<!DOCTYPE html>
<html>
<head>
    <title>Epic - Мессенджер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Темы */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #007acc;
            --accent-hover: #0088dd;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }

        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* Сайдбар */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .sidebar.expanded {
            width: 280px;
        }
        
        .profile-section {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.expanded .profile-info {
            opacity: 1;
        }
        
        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .profile-info .username {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        /* Компактное меню под аватаркой */
        .compact-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .menu-item:hover {
            background: var(--bg-tertiary);
        }
        
        .menu-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .menu-text {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sidebar.expanded .menu-text {
            opacity: 1;
        }
        
        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 15px;
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }
        
        .content-area.active {
            display: block;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        /* Чат */
        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
        }
        
        .chats-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-item:hover {
            background: var(--bg-tertiary);
        }
        
        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .chat-info span {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .message-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        
        .message-input-wrapper input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }
        
        .send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: var(--accent-hover);
        }
        
        /* Посты */
        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .post-user {
            display: flex;
            align-items: center;
        }
        
        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }
        
        .post-user-info h4 {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .post-content {
            margin-bottom: 12px;
        }
        
        .post-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .post-action.liked {
            color: var(--error-color);
        }
        
        .post-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }
        
        .post-share {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-share:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* Бейджи */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }
        
        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }
        
        .gold-path {
            fill: #FFD700;
        }
        
        .blue-path {
            fill: #0088cc;
        }
        
        /* Настройки */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .theme-option {
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }
        
        .theme-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }
        
        .theme-option:hover {
            transform: translateY(-2px);
        }
        
        .custom-theme-option {
            position: relative;
            overflow: hidden;
        }
        
        .custom-theme-option img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .custom-theme-name {
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s;
        }
        
        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Админ панель */
        .admin-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .admin-btn.delete {
            background: var(--error-color);
            color: white;
        }
        
        /* Мои подарки */
        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }
        
        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
        }
        
        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar.expanded {
                width: 100%;
                position: fixed;
                z-index: 1000;
            }
            
            .chats-sidebar {
                width: 100%;
            }
            
            .chat-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Компактный сайдбар -->
    <div class="sidebar" id="sidebar">
        <div class="profile-section" onclick="toggleSidebar()">
            <div class="profile-header">
                <div class="avatar" id="userAvatar">U</div>
                <div class="profile-info">
                    <h3 id="userName">User</h3>
                    <div class="username" id="userUsername">@username</div>
                </div>
            </div>
        </div>
        
        <!-- Компактное меню -->
        <div class="compact-menu">
            <button class="menu-item active" onclick="showContent('chats')">
                <div class="menu-icon">💬</div>
                <div class="menu-text">Мессенджер</div>
            </button>
            
            <button class="menu-item" onclick="showContent('feed')">
                <div class="menu-icon">📰</div>
                <div class="menu-text">Лента</div>
            </button>
            
            <button class="menu-item" onclick="showContent('profile')">
                <div class="menu-icon">👤</div>
                <div class="menu-text">Мой профиль</div>
            </button>
            
            <button class="menu-item" onclick="showContent('ecoins')">
                <div class="menu-icon">🪙</div>
                <div class="menu-text">E-COIN</div>
            </button>
            
            <button class="menu-item" onclick="showContent('settings')">
                <div class="menu-icon">⚙️</div>
                <div class="menu-text">Настройки</div>
            </button>
            
            <div class="menu-divider"></div>
            
            <button class="menu-item" id="adminMenuItem" onclick="showContent('admin')">
                <div class="menu-icon">🔧</div>
                <div class="menu-text">Админ панель</div>
            </button>
            
            <button class="menu-item" onclick="switchAccount()">
                <div class="menu-icon">🔄</div>
                <div class="menu-text">Сменить аккаунт</div>
            </button>
            
            <button class="menu-item" onclick="logout()">
                <div class="menu-icon">🚪</div>
                <div class="menu-text">Выйти</div>
            </button>
        </div>
    </div>
    
    <!-- Основной контент -->
    <div class="main-content">
        <!-- Мессенджер -->
        <div class="content-area active" id="chatsContent">
            <div class="chat-container">
                <div class="chats-sidebar">
                    <div class="search-box">
                        <input type="text" placeholder="Поиск..." id="chatSearch">
                    </div>
                    <div class="chats-list" id="chatsList">
                        <!-- Список чатов будет здесь -->
                    </div>
                </div>
                <div class="chat-area">
                    <div class="chat-header" id="chatHeader">
                        <div class="chat-info">
                            <h4>Выберите чат</h4>
                            <span>Начните общение</span>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                            Выберите чат, чтобы начать общение
                        </div>
                    </div>
                    <div class="message-input-container">
                        <div class="message-input-wrapper">
                            <input type="text" placeholder="Введите сообщение..." id="messageInput">
                        </div>
                        <button class="send-btn" onclick="sendMessage()">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Лента -->
        <div class="content-area" id="feedContent">
            <h2 class="section-title">Лента</h2>
            <div id="postsFeed">
                <!-- Посты будут здесь -->
            </div>
        </div>
        
        <!-- Мой профиль -->
        <div class="content-area" id="profileContent">
            <h2 class="section-title">Мой профиль</h2>
            <div id="profileInfo">
                <!-- Информация профиля будет здесь -->
            </div>
        </div>
        
        <!-- E-COIN -->
        <div class="content-area" id="ecoinsContent">
            <h2 class="section-title">E-COIN</h2>
            <div id="ecoinsInfo">
                <!-- Информация о E-COIN будет здесь -->
            </div>
        </div>
        
        <!-- Настройки -->
        <div class="content-area" id="settingsContent">
            <h2 class="section-title">Настройки</h2>
            <div id="settingsInfo">
                <!-- Настройки будут здесь -->
            </div>
        </div>
        
        <!-- Админ панель -->
        <div class="content-area" id="adminContent">
            <h2 class="section-title">Админ панель</h2>
            <div id="adminInfo">
                <!-- Админ панель будет здесь -->
            </div>
        </div>
    </div>
    
    <!-- SVG для бейджей -->
    <svg width="0" height="0">
        <defs>
            <symbol id="verified-icon" viewBox="0 0 24 24">
                <path class="gold-path" d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12Z"/>
            </symbol>
            <symbol id="developer-icon" viewBox="0 0 24 24">
                <path class="blue-path" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
            </symbol>
        </defs>
    </svg>

    <script>
        // Глобальные переменные
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let posts = [];
        let users = [];
        let gifts = [];
        let currentTheme = 'dark';
        let isDeveloper = false;
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadSampleData();
            updateChatsList();
            updatePostsFeed();
            updateProfileSection();
            updateEcoinsSection();
            updateSettingsSection();
            updateAdminSection();
        });
        
        // Инициализация приложения
        function initializeApp() {
            // Загрузка пользователя
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            } else {
                currentUser = {
                    id: 1,
                    name: 'BayRex',
                    username: '@BayRex',
                    avatar: null,
                    isVerified: true,
                    isDeveloper: true,
                    ecoins: 1500,
                    gifts: [1, 2, 3]
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            
            isDeveloper = currentUser.username === '@BayRex' || currentUser.isDeveloper;
            
            // Загрузка темы
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.className = savedTheme === 'light' ? 'theme-light' : '';
            }
            
            // Обновление интерфейса
            updateUserInterface();
            
            // Скрыть админ панель если не разработчик
            if (!isDeveloper) {
                document.getElementById('adminMenuItem').style.display = 'none';
            }
        }
        
        // Загрузка демо-данных
        function loadSampleData() {
            // Демо-пользователи
            users = [
                {
                    id: 1,

            const chatMessages = document.getElementById('chatMessages');
            const newMessage = document.createElement('div');
            newMessage.className = 'message outgoing';
            newMessage.innerHTML = `
                <div class="message-text">${text}</div>
                <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>

            // Прокрутить вниз

            // Обновить последнее сообщение в чате

        // Вспомогательные функции
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            
            if (diff < 60000) return 'только что';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' мин назад';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' ч назад';
            return time.toLocaleDateString();
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function changeTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            if (theme === 'dark' || theme === 'light') {
                document.body.className = theme === 'light' ? 'theme-light' : '';
                showNotification(`Тема "${theme}" применена`, 'success');
            } else {
                showNotification(`Тема "${theme}" загружается...`, 'info');
            }
        }
        
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                updatePostsFeed();
            }
        }
        
        function focusComment(postId) {
            showNotification('Фокус на комментарии', 'info');
        }
        
        function sharePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                const shareUrl = `${window.location.origin}?post=${postId}`;
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('Ссылка на пост скопирована!', 'success');
                });
            }
        }
        
        function deletePost(postId) {
            if (!isDeveloper) {
                showNotification('У вас нет прав для удаления постов', 'error');
                return;
            }
            
            if (confirm('Вы уверены, что хотите удалить этот пост?')) {
                posts = posts.filter(p => p.id !== postId);
                updatePostsFeed();
                updateAdminSection();
                showNotification('Пост удален', 'success');
            }
        }
        
        function deleteGift(giftId) {
            if (!isDeveloper) {
                showNotification('У вас нет прав для удаления подарков', 'error');
                return;
            }
            
            if (confirm('Вы уверены, что хотите удалить этот подарок?')) {
                gifts = gifts.filter(g => g.id !== giftId);
                updateAdminSection();
                showNotification('Подарок удален', 'success');
            }
        }
        
        function switchAccount() {
            showNotification('Функция смены аккаунта в разработке', 'info');
        }
        
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('currentUser');
                window.location.reload();
            }
        }
        
        // Обработка Enter в поле сообщения
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Поиск в чатах
        document.getElementById('chatSearch').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const name = item.querySelector('h4').textContent.toLowerCase();
                if (name.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
