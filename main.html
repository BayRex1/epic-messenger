<!DOCTYPE html>
<html>
<head>
    <title>Epic - Мессенджер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Темы */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #007acc;
            --accent-hover: #0088dd;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }

        .theme-blue {
            --bg-primary: #0a192f;
            --bg-secondary: #112240;
            --bg-tertiary: #1d3b5c;
            --border-color: #1d3b5c;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --accent-color: #64ffda;
            --accent-hover: #88ffdf;
            --success-color: #00b894;
            --error-color: #ff6b6b;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(100, 255, 218, 0.1);
            --glass-border: rgba(100, 255, 218, 0.2);
        }

        .theme-purple {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --border-color: #0f3460;
            --text-primary: #e2e2e2;
            --text-secondary: #b8b8b8;
            --accent-color: #e94560;
            --accent-hover: #ff6b81;
            --success-color: #00b894;
            --error-color: #ff6b6b;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(233, 69, 96, 0.1);
            --glass-border: rgba(233, 69, 96, 0.2);
        }
        
        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* Сайдбар */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .sidebar.expanded {
            width: 280px;
        }
        
        .profile-section {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.expanded .profile-info {
            opacity: 1;
        }
        
        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .profile-info .username {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        /* Компактное меню под аватаркой */
        .compact-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .menu-item:hover {
            background: var(--bg-tertiary);
        }
        
        .menu-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .menu-text {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sidebar.expanded .menu-text {
            opacity: 1;
        }
        
        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 15px;
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }
        
        .content-area.active {
            display: block;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        /* Чат */
        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
        }
        
        .chats-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-item:hover {
            background: var(--bg-tertiary);
        }
        
        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .chat-info span {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .message-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        
        .message-input-wrapper input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }
        
        .send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: var(--accent-hover);
        }
        
        /* Посты */
        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .post-user {
            display: flex;
            align-items: center;
        }
        
        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }
        
        .post-user-info h4 {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .post-content {
            margin-bottom: 12px;
        }
        
        .post-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .post-action.liked {
            color: var(--error-color);
        }
        
        .post-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }
        
        .post-share {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-share:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* Бейджи */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }
        
        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }
        
        .gold-path {
            fill: #FFD700;
        }
        
        .blue-path {
            fill: #0088cc;
        }
        
        /* Настройки */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .theme-option {
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }
        
        .theme-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }
        
        .theme-option:hover {
            transform: translateY(-2px);
        }
        
        .custom-theme-option {
            position: relative;
            overflow: hidden;
        }
        
        .custom-theme-option img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .custom-theme-name {
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s;
        }
        
        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Админ панель */
        .admin-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .admin-btn.delete {
            background: var(--error-color);
            color: white;
        }
        
        /* Мои подарки */
        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }
        
        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
        }
        
        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Форма регистрации */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
        }
        
        .auth-form {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background: var(--accent-hover);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-switch a {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: none;
        }
        
        /* Магазин подарков */
        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .gift-shop-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gift-shop-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }
        
        .gift-shop-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
        }
        
        .gift-shop-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .gift-shop-price {
            font-size: 11px;
            color: var(--accent-color);
            font-weight: bold;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar.expanded {
                width: 100%;
                position: fixed;
                z-index: 1000;
            }
            
            .chats-sidebar {
                width: 100%;
            }
            
            .chat-container {
                flex-direction: column;
            }
            
            .auth-form {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Форма регистрации/входа -->
    <div class="auth-container" id="authContainer">
        <div class="auth-form">
            <h2 id="authTitle">Вход в Epic Messenger</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" placeholder="Введите ваш username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введите пароль">
                </div>
                <button class="auth-btn" onclick="login()">Войти</button>
                <div class="auth-switch">
                    Нет аккаунта? <a onclick="showRegisterForm()">Зарегистрироваться</a>
                </div>
            </div>
            
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">Имя пользователя</label>
                    <input type="text" id="regUsername" placeholder="Придумайте username">
                </div>
                <div class="form-group">
                    <label for="regDisplayName">Имя для отображения</label>
                    <input type="text" id="regDisplayName" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" placeholder="Придумайте пароль">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="regConfirmPassword" placeholder="Повторите пароль">
                </div>
                <button class="auth-btn" onclick="register()">Зарегистрироваться</button>
                <div class="auth-switch">
                    Уже есть аккаунт? <a onclick="showLoginForm()">Войти</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Основное приложение (скрыто до авторизации) -->
    <div id="appContainer" style="display: none; width: 100%; height: 100vh;">
        <!-- Компактный сайдбар -->
        <div class="sidebar" id="sidebar">
            <div class="profile-section" onclick="toggleSidebar()">
                <div class="profile-header">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h3 id="userName">User</h3>
                        <div class="username" id="userUsername">@username</div>
                    </div>
                </div>
            </div>
            
            <!-- Компактное меню -->
            <div class="compact-menu">
                <button class="menu-item active" onclick="showContent('chats')">
                    <div class="menu-icon">💬</div>
                    <div class="menu-text">Мессенджер</div>
                </button>
                
                <button class="menu-item" onclick="showContent('feed')">
                    <div class="menu-icon">📰</div>
                    <div class="menu-text">Лента</div>
                </button>
                
                <button class="menu-item" onclick="showContent('profile')">
                    <div class="menu-icon">👤</div>
                    <div class="menu-text">Мой профиль</div>
                </button>
                
                <button class="menu-item" onclick="showContent('ecoins')">
                    <div class="menu-icon">🪙</div>
                    <div class="menu-text">E-COIN</div>
                </button>

                <path class="blue-path" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
            </symbol>
        </defs>

    <script>
        // Глобальные переменные
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let posts = [];
        let users = [];
        let gifts = [];
        let allUsers = [];
        let currentTheme = 'dark';
        let isDeveloper = false;
        let socket = null;
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка авторизации
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initializeApp();
            }
            // Иначе показать форму входа
        });
        
        // Инициализация приложения после авторизации
        function initializeApp() {
            isDeveloper = currentUser.username === '@BayRex' || currentUser.isDeveloper;
            
            // Загрузка темы
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.className = `theme-${savedTheme}`;
            }
            
            // Загрузка данных
            loadUsers();
            loadChats();
            loadPosts();
            loadGifts();
            
            // Обновление интерфейса
            updateUserInterface();
            updateChatsList();
            updatePostsFeed();
            updateProfileSection();
            updateEcoinsSection();
            updateSettingsSection();
            updateAdminSection();
            
            // Показать приложение
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // Скрыть админ панель если не разработчик
            if (!isDeveloper) {
                document.getElementById('adminMenuItem').style.display = 'none';
            }
            
            // Инициализация WebSocket
            initializeSocket();
        }
        
        // Загрузка пользователей
        function loadUsers() {
            const savedUsers = localStorage.getItem('epicUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            } else {
                // Создать только пользователя BayRex как разработчика
                users = [{
                    id: 1,
                    username: '@BayRex',
                    displayName: 'BayRex',
                    password: 'admin123',
                    avatar: null,
                    isVerified: true,
                    isDeveloper: true,
                    ecoins: 10000,
                    gifts: [],
                    status: 'online',
                    createdAt: new Date().toISOString()
                }];
                localStorage.setItem('epicUsers', JSON.stringify(users));
            }
            allUsers = [...users];
        }
        
        // Загрузка чатов
        function loadChats() {
            const savedChats = localStorage.getItem('epicChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            } else {
                chats = [];
            }
        }
        
        // Загрузка постов
        function loadPosts() {
            const savedPosts = localStorage.getItem('epicPosts');
            if (savedPosts) {
                posts = JSON.parse(savedPosts);
            } else {
                posts = [];
            }
        }
        
        // Загрузка подарков
        function loadGifts() {
            const savedGifts = localStorage.getItem('epicGifts');
            if (savedGifts) {
                gifts = JSON.parse(savedGifts);
            } else {
                // Базовые подарки
                gifts = [
                    { id: 1, name: 'Сердечко', preview: '❤️', price: 10, type: 'emoji', createdBy: '@BayRex' },
                    { id: 2, name: 'Звезда', preview: '⭐', price: 50, type: 'emoji', createdBy: '@BayRex' },
                    { id: 3, name: 'Подарок', preview: '🎁', price: 100, type: 'emoji', createdBy: '@BayRex' },
                    { id: 4, name: 'Огонь', preview: '🔥', price: 75, type: 'emoji', createdBy: '@BayRex' }
                ];
                localStorage.setItem('epicGifts', JSON.stringify(gifts));
            }
        }
        
        // Инициализация WebSocket
        function initializeSocket() {
            // Эмуляция WebSocket соединения
            socket = {
                emit: function(event, data) {
                    console.log('Socket emit:', event, data);
                },
                on: function(event, callback) {
                    console.log('Socket listener added:', event);
                }
            };
        }
        
        // Функции авторизации
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('authTitle').textContent = 'Вход в Epic Messenger';
        }
        
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('authTitle').textContent = 'Регистрация в Epic Messenger';
        }
        
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                initializeApp();
                showNotification('Успешный вход!', 'success');
            } else {
                showNotification('Неверные данные для входа', 'error');
            }
        }
        
        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const displayName = document.getElementById('regDisplayName').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (!username || !displayName || !password) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Пароли не совпадают', 'error');
                return;
            }
            
            if (users.find(u => u.username === username)) {
                showNotification('Пользователь с таким username уже существует', 'error');
                return;
            }
            
            const newUser = {
                id: Date.now(),
                username: username,
                displayName: displayName,
                password: password,
                avatar: null,
                isVerified: false,
                isDeveloper: false,
                ecoins: 100,
                gifts: [],
                status: 'online',
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('epicUsers', JSON.stringify(users));
            
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            initializeApp();
            showNotification('Аккаунт успешно создан!', 'success');
        }
        
        // Обновление интерфейса пользователя
        function updateUserInterface() {
            document.getElementById('userName').innerHTML = `
                ${currentUser.displayName}
                ${currentUser.isVerified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                ${currentUser.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
            `;
            document.getElementById('userUsername').textContent = currentUser.username;
            
            const avatarElement = document.getElementById('userAvatar');
            if (currentUser.avatar) {
                avatarElement.innerHTML = `<img src="${currentUser.avatar}" alt="Avatar">`;
            } else {
                const initials = currentUser.displayName.split(' ').map(n => n[0]).join('');
                avatarElement.textContent = initials;
            }
        }
        
        // Переключение сайдбара
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('expanded');
        }
        
        // Показать контент
        function showContent(contentType) {
            // Скрыть весь контент
            document.querySelectorAll('.content-area').forEach(content => {
                content.classList.remove('active');
            });
            
            // Показать выбранный контент
            document.getElementById(contentType + 'Content').classList.add('active');
            
            // Обновить активное меню
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.menu-item').classList.add('active');
            
            // Свернуть сайдбар на мобильных
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('expanded');
            }
        }
        
        // Поиск пользователей
        function searchUsers() {
            const query = document.getElementById('userSearch').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(query) || 
                user.displayName.toLowerCase().includes(query)
            );
            
            updateUsersList(filteredUsers);
        }
        
        // Обновление списка пользователей
        function updateUsersList(usersList = allUsers) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = usersList
                .filter(user => user.id !== currentUser.id)
                .map(user => {
                    const existingChat = chats.find(chat => chat.userId === user.id);
                    return `
                        <div class="chat-item" onclick="startChat(${user.id})">
                            <div class="chat-avatar">
                                ${user.avatar ? 
                                    `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                    user.displayName.charAt(0)
                                }
                            </div>
                            <div class="chat-info">
                                <h4>
                                    ${user.displayName}
                                    ${user.isVerified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                    ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                </h4>
                                <span>${user.username} • ${user.status}</span>
                            </div>
                        </div>
                    `;
                }).join('');
        }
        
        // Начать чат с пользователем
        function startChat(userId) {
            let chat = chats.find(c => c.userId === userId);
            const user = allUsers.find(u => u.id === userId);
            
            if (!chat) {
                chat = {
                    id: Date.now(),
                    userId: userId,
                    messages: [],
                    unread: 0,
                    lastMessage: '',
                    timestamp: new Date()
                };
                chats.push(chat);
                localStorage.setItem('epicChats', JSON.stringify(chats));
            }
            
            currentChat = chat;
            updateChatInterface(user);
        }
        
        // Обновление интерфейса чата
        function updateChatInterface(user) {
            document.getElementById('chatHeader').innerHTML = `
                <div class="chat-avatar">
                    ${user.avatar ? 
                        `<img src="${user.avatar}" alt="${user.displayName}">` : 
                        user.displayName.charAt(0)
                    }
                </div>
                <div class="chat-info">
                    <h4>
                        ${user.displayName}
                        ${user.isVerified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                        ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                    </h4>
                    <span>${user.status === 'online' ? 'В сети' : 'Был(а) недавно'}</span>
                </div>
            `;
            
            updateChatMessages();
        }
        
        // Обновление сообщений чата
        function updateChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            if (!currentChat || currentChat.messages.length === 0) {
                chatMessages.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        Начните общение с этим пользователем
                    </div>
                `;
                return;
            }
            
            chatMessages.innerHTML = currentChat.messages.map(message => {
                const isOutgoing = message.senderId === currentUser.id;
                return `
                    <div class="message ${isOutgoing ? 'outgoing' : 'incoming'}">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            }).join('');
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Отправка сообщения
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentChat) return;
            
            const newMessage = {
                id: Date.now(),
                senderId: currentUser.id,
                text: text,
                timestamp: new Date().toISOString(),
                type: 'text'
            };
            
            currentChat.messages.push(newMessage);
            currentChat.lastMessage = text;
            currentChat.timestamp = new Date();
            
            localStorage.setItem('epicChats', JSON.stringify(chats));
            
            messageInput.value = '';
            updateChatMessages();
            updateUsersList();
            
            // Эмуляция ответа
            setTimeout(() => {
                const user = allUsers.find(u => u.id === currentChat.userId);
                const replyMessage = {
                    id: Date.now() + 1,
                    senderId: user.id,
                    text: 'Привет! Я получил ваше сообщение.',
                    timestamp: new Date().toISOString(),
                    type: 'text'
                };
                currentChat.messages.push(replyMessage);
                currentChat.lastMessage = replyMessage.text;
                currentChat.timestamp = new Date();
                localStorage.setItem('epicChats', JSON.stringify(chats));
                updateChatMessages();
                updateUsersList();
            }, 1000);
        }
        
        // Обновление ленты постов
        function updatePostsFeed() {
            const postsFeed = document.getElementById('postsFeed');
            if (posts.length === 0) {
                postsFeed.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        Пока нет постов. Будьте первым!
                    </div>
                `;
                return;
            }
            
            postsFeed.innerHTML = posts.map(post => {
                const user = allUsers.find(u => u.id === post.userId);
                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-user">
                                <div class="post-avatar">
                                    ${user.avatar ? 
                                        `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                        user.displayName.charAt(0)
                                    }
                                </div>
                                <div class="post-user-info">
                                    <h4>
                                        ${user.displayName}
                                        ${user.isVerified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                        ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                    </h4>
                                    <div class="post-time">${formatTime(post.timestamp)}</div>
                                </div>
                            </div>
                            ${isDeveloper || post.userId === currentUser.id ? `
                                <button class="admin-btn delete" onclick="deletePost(${post.id})">Удалить</button>
                            ` : ''}
                        </div>
                        <div class="post-content">
                            <div class="post-text">${post.text}</div>
                        </div>
                        <div class="post-actions">
                            <button class="post-action ${post.liked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                                ❤️ ${post.likes}
                            </button>
                            <button class="post-action" onclick="focusComment(${post.id})">
                                💬 ${post.comments}
                            </button>
                            <div class="post-views">
                                👁️ ${post.views}
                            </div>
                            <button class="post-share" onclick="sharePost(${post.id})">
                                ↗️ Поделиться
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Создание поста
        function showAddPostModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.innerHTML = `
                <div class="modal-content">
                    <h3>Создать пост</h3>
                    <textarea class="modal-input" id="postText" placeholder="Что у вас нового?" rows="4" style="width: 100%; resize: vertical;"></textarea>
                    <div class="modal-buttons">
                        <button class="modal-btn secondary" onclick="closeModal()">Отмена</button>
                        <button class="modal-btn primary" onclick="createPost()">Опубликовать</button>
                    </div>
                </div>
            `;
            modalOverlay.style.display = 'flex';
        }
        
        function createPost() {
            const postText = document.getElementById('postText').value.trim();
            if (!postText) {
                showNotification('Введите текст поста', 'error');
                return;
            }
            
            const newPost = {
                id: Date.now(),
                userId: currentUser.id,
                text: postText,
                timestamp: new Date().toISOString(),
                likes: 0,
                comments: 0,
                views: 0,
                liked: false
            };
            
            posts.unshift(newPost);
            localStorage.setItem('epicPosts', JSON.stringify(posts));
            
            closeModal();
            updatePostsFeed();
            showNotification('Пост опубликован!', 'success');
        }
        
        // Обновление секции профиля
        function updateProfileSection() {
            const profileInfo = document.getElementById('profileInfo');
            const userPosts = posts.filter(p => p.userId === currentUser.id);
            const userGifts = gifts.filter(g => currentUser.gifts.includes(g.id));
            
            profileInfo.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 30px;">
                    <div class="avatar" style="width: 80px; height: 80px; font-size: 24px; margin-right: 20px;">
                        ${currentUser.avatar ? 
                            `<img src="${currentUser.avatar}" alt="Avatar">` : 
                            currentUser.displayName.split(' ').map(n => n[0]).join('')
                        }
                    </div>
                    <div>
                        <h3 style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                            ${currentUser.displayName}
                            ${currentUser.isVerified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                            ${currentUser.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                        </h3>
                        <p style="color: var(--text-secondary); margin-bottom: 4px;">${currentUser.username}</p>
                        <p style="color: var(--text-secondary); font-size: 14px;">Зарегистрирован: ${new Date(currentUser.createdAt).toLocaleDateString()}</p>
                    </div>
                </div>
                
                <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                    <h4 style="margin-bottom: 15px;">Статистика</h4>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center;">
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${userPosts.length}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">Посты</div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${currentUser.ecoins}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">E-COIN</div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${userGifts.length}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">Подарки</div>
                        </div>
                    </div>
                </div>
                
                <div class="my-gifts-section">
                    <h3 style="margin-bottom: 15px;">Мои подарки</h3>
                    ${userGifts.length === 0 ? `
                        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                            У вас пока нет подарков
                        </div>
                    ` : `
                        <div class="my-gifts-grid">
                            ${userGifts.map(gift => `
                                <div class="my-gift-item">
                                    <div class="my-gift-preview">${gift.preview}</div>
                                    <div class="my-gift-name">${gift.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </div>
            `;
        }
        
        // Обновление секции E-COIN
        function updateEcoinsSection() {
            const ecoinsInfo = document.getElementById('ecoinsInfo');
            ecoinsInfo.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="font-size: 48px; color: var(--accent-color); font-weight: bold; margin-bottom: 10px;">
                        ${currentUser.ecoins}
                    </div>
                    <div style="color: var(--text-secondary);">Ваш баланс E-COIN</div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                    <button class="admin-btn" style="padding: 15px; font-size: 16px;" onclick="showAddEcoinsModal()">
                        Пополнить
                    </button>
                    <button class="admin-btn" style="padding: 15px; font-size: 16px;" onclick="showGiftShop()">
                        Магазин подарков
                    </button>
                </div>
            `;
        }
        
        // Магазин подарков
        function showGiftShop() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.innerHTML = `
                <div class="modal-content" style="max-width: 500px;">
                    <h3>Магазин подарков</h3>
                    <div class="gifts-shop">
                        ${gifts.map(gift => `
                            <div class="gift-shop-item" onclick="buyGift(${gift.id})">
                                <div class="gift-shop-preview">${gift.preview}</div>
                                <div class="gift-shop-name">${gift.name}</div>
                                <div class="gift-shop-price">${gift.price} E-COIN</div>
                                ${isDeveloper ? `
                                    <button class="admin-btn delete" onclick="event.stopPropagation(); deleteGift(${gift.id})" style="margin-top: 5px; width: 100%; font-size: 10px; padding: 3px 6px;">
                                        Удалить
                                    </button>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                    ${isDeveloper ? `
                        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                            <h4>Добавить подарок</h4>
                            <input type="text" id="newGiftName" class="modal-input" placeholder="Название подарка" style="margin-bottom: 10px;">
                            <input type="number" id="newGiftPrice" class="modal-input" placeholder="Цена" style="margin-bottom: 10px;">
                            <input type="text" id="newGiftPreview" class="modal-input" placeholder="Эмодзи" style="margin-bottom: 10px;">
                            <button class="admin-btn" onclick="addNewGift()" style="width: 100%;">Добавить</button>
                        </div>
                    ` : ''}
                    <div class="modal-buttons">
                        <button class="modal-btn secondary" onclick="closeModal()">Закрыть</button>
                    </div>
                </div>
            `;
            modalOverlay.style.display = 'flex';
        }
        
        // Покупка подарка
        function buyGift(giftId) {
            const gift = gifts.find(g => g.id === giftId);
            if (!gift) return;
            
            if (currentUser.ecoins < gift.price) {
                showNotification('Недостаточно E-COIN', 'error');
                return;
            }
            
            if (confirm(`Купить "${gift.name}" за ${gift.price} E-COIN?`)) {
                currentUser.ecoins -= gift.price;
                if (!currentUser.gifts) currentUser.gifts = [];
                currentUser.gifts.push(giftId);
                
                // Обновить пользователя в общем списке
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                if (userIndex !== -1) {
                    users[userIndex] = currentUser;
                }
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                localStorage.setItem('epicUsers', JSON.stringify(users));
                
                updateUserInterface();
                updateProfileSection();
                updateEcoinsSection();
                showNotification(`Подарок "${gift.name}" куплен!`, 'success');
                closeModal();
            }
        }
        
        // Добавление нового подарка (для разработчиков)
        function addNewGift() {
            if (!isDeveloper) return;
            
            const name = document.getElementById('newGiftName').value.trim();
            const price = parseInt(document.getElementById('newGiftPrice').value);
            const preview = document.getElementById('newGiftPreview').value.trim();
            
            if (!name || !price || !preview) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            
            const newGift = {
                id: Date.now(),
                name: name,
                preview: preview,
                price: price,
                type: 'emoji',
                createdBy: currentUser.username
            };
            
            gifts.push(newGift);
            localStorage.setItem('epicGifts', JSON.stringify(gifts));
            
            showGiftShop();
            showNotification('Подарок добавлен в магазин', 'success');
        }
        
        // Обновление секции настроек
        function updateSettingsSection() {
            const settingsInfo = document.getElementById('settingsInfo');
            settingsInfo.innerHTML = `
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">Тема оформления</h3>
                    <div class="theme-selector">
                        <div class="theme-option ${currentTheme === 'dark' ? 'active' : ''}" onclick="changeTheme('dark')">
                            Темная
                        </div>
                        <div class="theme-option ${currentTheme === 'light' ? 'active' : ''}" onclick="changeTheme('light')">
                            Светлая
                        </div>
                        <div class="theme-option ${currentTheme === 'blue' ? 'active' : ''}" onclick="changeTheme('blue')">
                            Синяя
                        </div>
                        <div class="theme-option ${currentTheme === 'purple' ? 'active' : ''}" onclick="changeTheme('purple')">
                            Фиолетовая
                        </div>
                        <div class="theme-option custom-theme-option" onclick="changeTheme('custom1')">
                            <img src="assets/tema1.png" alt="Тема 1" onerror="this.style.display='none'">
                            <div class="custom-theme-name">Тема 1</div>
                        </div>
                        <div class="theme-option custom-theme-option" onclick="changeTheme('custom2')">
                            <img src="assets/tema2.png" alt="Тема 2" onerror="this.style.display='none'">
                            <div class="custom-theme-name">Тема 2</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Обновление админ панели
        function updateAdminSection() {
            if (!isDeveloper) {
                document.getElementById('adminInfo').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 20px;">🔒</div>
                        <h3>Доступ запрещен</h3>
                        <p>У вас нет прав для доступа к админ панели</p>
                    </div>
                `;
                return;
            }
            
            const adminInfo = document.getElementById('adminInfo');
            adminInfo.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;">
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${users.length}</div>
                        <div style="color: var(--text-secondary);">Пользователи</div>
                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${posts.length}</div>
                        <div style="color: var(--text-secondary);">Посты</div>
                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--accent-color);">${gifts.length}</div>
                        <div style="color: var(--text-secondary);">Подарки</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">Управление пользователями</h3>
                    <div style="background: var(--bg-secondary); border-radius: 8px; overflow: hidden;">
                        ${users.map(user => `
                            <div style="padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div class="chat-avatar">
                                        ${user.avatar ? 
                                            `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                            user.displayName.charAt(0)
                                        }
                                    </div>
                                    <div>
                                        <div style="font-weight: bold; display: flex; align-items: center; gap: 5px;">
                                            ${user.displayName}
                                            ${user.isVerified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                            ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                        </div>
                                        <div style="font-size: 12px; color: var(--text-secondary);">${user.username}</div>
                                    </div>
                                </div>
                                <div style="display: flex; gap: 5px;">
                                    <button class="admin-btn" onclick="toggleVerify(${user.id})">
                                        ${user.isVerified ? '❌' : '✅'}
                                    </button>
                                    <button class="admin-btn" onclick="toggleDeveloper(${user.id})">
                                        ${user.isDeveloper ? '💻' : '👨‍💻'}
                                    </button>
                                    ${user.username !== '@BayRex' ? `
                                        <button class="admin-btn delete" onclick="deleteUser(${user.id})">🗑️</button>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        // Вспомогательные функции
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            
            if (diff < 60000) return 'только что';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' мин назад';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' ч назад';
            return time.toLocaleDateString();
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function changeTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            if (['dark', 'light', 'blue', 'purple'].includes(theme)) {
                document.body.className = `theme-${theme}`;
                showNotification(`Тема "${theme}" применена`, 'success');
            } else {
                showNotification(`Тема "${theme}" загружается...`, 'info');
            }
        }
        
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                post.views += 1;
                localStorage.setItem('epicPosts', JSON.stringify(posts));
                updatePostsFeed();
            }
        }
        
        function focusComment(postId) {
            showNotification('Фокус на комментарии', 'info');
        }
        
        function sharePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.views += 1;
                localStorage.setItem('epicPosts', JSON.stringify(posts));
                const shareUrl = `${window.location.origin}?post=${postId}`;
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('Ссылка на пост скопирована!', 'success');
                    updatePostsFeed();
                });
            }
        }
        
        function deletePost(postId) {
            if (!isDeveloper && posts.find(p => p.id === postId).userId !== currentUser.id) {
                showNotification('У вас нет прав для удаления этого поста', 'error');
                return;
            }
            
            if (confirm('Вы уверены, что хотите удалить этот пост?')) {
                posts = posts.filter(p => p.id !== postId);
                localStorage.setItem('epicPosts', JSON.stringify(posts));
                updatePostsFeed();
                updateAdminSection();
                showNotification('Пост удален', 'success');
            }
        }
        
        function deleteGift(giftId) {
            if (!isDeveloper) {
                showNotification('У вас нет прав для удаления подарков', 'error');
                return;
            }
            
            if (confirm('Вы уверены, что хотите удалить этот подарок из магазина?')) {
                gifts = gifts.filter(g => g.id !== giftId);
                localStorage.setItem('epicGifts', JSON.stringify(gifts));
                showGiftShop();
                updateAdminSection();
                showNotification('Подарок удален из магазина', 'success');
            }
        }
        
        function deleteUser(userId) {
            if (!isDeveloper) {
                showNotification('У вас нет прав для удаления пользователей', 'error');
                return;
            }
            
            const user = users.find(u => u.id === userId);
            if (user && user.username === '@BayRex') {
                showNotification('Нельзя удалить аккаунт BayRex', 'error');
                return;
            }
            
            if (confirm('Вы уверены, что хотите удалить этого пользователя?')) {
                users = users.filter(u => u.id !== userId);
                posts = posts.filter(p => p.userId !== userId);
                chats = chats.filter(c => c.userId !== userId);
                
                localStorage.setItem('epicUsers', JSON.stringify(users));
                localStorage.setItem('epicPosts', JSON.stringify(posts));
                localStorage.setItem('epicChats', JSON.stringify(chats));
                
                allUsers = [...users];
                updateAdminSection();
                updateUsersList();
                showNotification('Пользователь удален', 'success');
            }
        }
        
        function toggleVerify(userId) {
            if (!isDeveloper) return;
            
            const user = users.find(u => u.id === userId);
            if (user) {
                user.isVerified = !user.isVerified;
                localStorage.setItem('epicUsers', JSON.stringify(users));
                updateAdminSection();
                showNotification(`Верификация ${user.isVerified ? 'выдана' : 'снята'}`, 'success');
            }
        }
        
        function toggleDeveloper(userId) {
            if (!isDeveloper) return;
            
            const user = users.find(u => u.id === userId);
            if (user) {
                user.isDeveloper = !user.isDeveloper;
                localStorage.setItem('epicUsers', JSON.stringify(users));
                updateAdminSection();
                showNotification(`Права разработчика ${user.isDeveloper ? 'выданы' : 'сняты'}`, 'success');
            }
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        function showAddEcoinsModal() {
            showNotification('Функция пополнения баланса в разработке', 'info');
        }
        
        function switchAccount() {
            if (confirm('Вы уверены, что хотите сменить аккаунт?')) {
                localStorage.removeItem('currentUser');
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'flex';
                showLoginForm();
            }
        }
        
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('currentUser');
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'flex';
                showLoginForm();
            }
        }
        
        // Обработка Enter в поле сообщения
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Инициализация списка пользователей при загрузке
        setTimeout(() => {
            if (currentUser) {
                updateUsersList();
            }
        }, 100);
    </script>
</body>
</html>
