<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Темы */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            background: #0f1419;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
            background: #ffffff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .theme-custom1 {
            --bg-primary: rgba(26, 31, 46, 0.9);
            --bg-secondary: rgba(37, 42, 58, 0.9);
            --bg-tertiary: rgba(47, 53, 72, 0.9);
            --border-color: #3a4157;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #8a2be2;
            --accent-hover: #9b45f0;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(138, 43, 226, 0.1);
            --glass-border: rgba(138, 43, 226, 0.2);
            background: url('assets/tema1.png') center/cover fixed;
        }

        .theme-custom2 {
            --bg-primary: rgba(45, 27, 46, 0.9);
            --bg-secondary: rgba(58, 37, 64, 0.9);
            --bg-tertiary: rgba(71, 46, 77, 0.9);
            --border-color: #54375a;
            --text-primary: #e6e6e6;
            --text-secondary: #b8a9c9;
            --accent-color: #ff6b6b;
            --accent-hover: #ff8585;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 107, 107, 0.1);
            --glass-border: rgba(255, 107, 107, 0.2);
            background: url('assets/tema2.png') center/cover fixed;
        }

        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Сайдбар */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar.expanded {
            width: 280px;
        }

        .profile-section {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
            flex-shrink: 0;
            cursor: pointer;
        }

        .profile-header {
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.expanded .profile-info {
            opacity: 1;
        }

        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profile-info .username {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Компактное меню под аватаркой */
        .compact-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            width: 100%;
        }

        .menu-item:hover {
            background: var(--bg-tertiary);
        }

        .menu-item.active {
            background: var(--accent-color);
            color: white;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .menu-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            filter: invert(1);
        }

        .theme-light .menu-icon img {
            filter: invert(0);
        }

        .menu-text {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar.expanded .menu-text {
            opacity: 1;
        }

        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 15px;
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            position: relative;
            width: calc(100vw - 80px);
            min-width: 0;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            display: none;
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .content-area.active {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* Чат */
        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
            width: 100%;
            min-width: 0;
            overflow: hidden;
        }

        .chats-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            min-width: 250px;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
            min-width: 0;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-info span {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            word-break: break-word;
        }

        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-file {
            max-width: 300px;
        }

        .message-file-content {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 5px;
        }

        .message-file-content img, .message-file-content video {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .message-file-info {
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 12px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .message-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 15px;
            margin-right: 10px;
            min-width: 0;
        }

        .message-input-wrapper input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            min-width: 0;
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .file-upload-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            margin-right: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .file-upload-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent-color);
        }

        /* Посты */
        .posts-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .post-user {
            display: flex;
            align-items: center;
        }

        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }

        .post-user-info h4 {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .post-content {
            margin-bottom: 12px;
        }

        .post-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .post-media {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-media img, .post-media video {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .post-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .post-action.liked {
            color: var(--error-color);
        }

        .post-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }

        .post-share {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .post-share:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Бейджи */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }

        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }

        .gold-path {
            fill: #FFD700;
        }

        .blue-path {
            fill: #00b4b4;
        }

        /* Настройки */
        .settings-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .theme-option {
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }

        .theme-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .theme-option:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .custom-theme-option {
            position: relative;
            overflow: hidden;
        }

        .custom-theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 4px;
            margin-bottom: 8px;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border-color);
        }

        .custom-theme-name {
            font-size: 12px;
            font-weight: 600;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s;
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Push уведомления */
        .push-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 999;
            animation: slideInRight 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .push-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .push-content {
            flex: 1;
            min-width: 0;
        }

        .push-title {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .push-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .push-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }

        /* Админ панель */
        .admin-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .admin-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .admin-btn.delete {
            background: var(--error-color);
            color: white;
        }

        /* Мои подарки */
        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
        }

        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Магазин подарков */
        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gift-shop-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gift-shop-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .gift-shop-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
        }

        .gift-shop-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .gift-shop-price {
            font-size: 11px;
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content.large {
            max-width: 800px;
            width: 95%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);

    <script>
        // Глобальные переменные
        let currentUser = null;
        let currentChatUser = null;
        let socket = null;
        let allUsers = [];
        let gifts = [];
        let posts = [];
        let currentTheme = 'dark';
        let currentFileUploadType = '';
        let currentFileUpload = null;
        let currentAvatarUpload = null;
        let currentGiftUpload = null;
        let currentPostUpload = null;
        let viewingProfileUserId = null; // ID пользователя, чей профиль просматриваем

        // Переменные для записи голоса
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = 0;
        let recordingTimer = null;

        // Переменные для уведомлений
        let notificationPermission = 'default';

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка авторизации
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initializeApp();
            } else {
                window.location.href = 'index.html';
            }

            // Запрос разрешения на уведомления
            requestNotificationPermission();
        });

        // Запрос разрешения на уведомления
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                notificationPermission = await Notification.requestPermission();
            }
        }

        // Инициализация приложения после авторизации
        async function initializeApp() {
            // Загрузка темы
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                applyTheme(savedTheme);
            }

            // Обновление интерфейса
            updateUserInterface();

            // Инициализация WebSocket
            initializeSocket();

            // Загрузка данных
            await loadAllUsers();
            await loadGifts();
            await loadPosts();
            await loadChats();

            // Скрыть админ панель если не разработчик
            if (!currentUser.isDeveloper) {
                document.getElementById('adminMenuItem').style.display = 'none';
            }

            // Убедимся, что только мессенджер активен при загрузке
            document.querySelectorAll('.content-area').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('chatsContent').classList.add('active');

            // Показать приложение
            document.getElementById('appContainer').style.display = 'flex';
        }

        // Применение темы
        function applyTheme(theme) {
            document.body.className = `theme-${theme}`;
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }

        // Инициализация WebSocket
        function initializeSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('✅ Connected to server');
                if (currentUser) {
                    socket.emit('user_online', currentUser.id);
                }
            });

            socket.on('new_message', (message) => {
                console.log('📨 New message received:', message);
                if (currentChatUser && (message.userId === currentChatUser.id || message.toUserId === currentChatUser.id)) {
                    displayMessage(message);
                } else {

            if (voiceRecorder.style.display === 'none') {
                // Показать рекордер
                voiceRecorder.style.display = 'flex';
                messageInputWrapper.style.display = 'none';
                
                // Запросить доступ к микрофону
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    startVoiceRecording(stream);
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    showNotification('Не удалось получить доступ к микрофону', 'error');
                    hideVoiceRecorder();
                }
            } else {
                hideVoiceRecorder();
                stopVoiceRecording();
            }
        }

        function startVoiceRecording(stream) {
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            isRecording = true;

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Преобразуем в base64 для отправки
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Audio = reader.result;
                    sendVoiceMessage(base64Audio);
                };
                reader.readAsDataURL(audioBlob);
            };

            mediaRecorder.start();
            recordingStartTime = Date.now();
            updateRecordingTimer();

            // Обновляем UI
            document.getElementById('recordBtn').classList.add('recording');
        }

        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                clearInterval(recordingTimer);
                
                // Останавливаем все треки
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                document.getElementById('recordBtn').classList.remove('recording');
            }
            hideVoiceRecorder();
        }

        function updateRecordingTimer() {
            recordingTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('recordingTimer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function hideVoiceRecorder() {
            document.getElementById('voiceRecorder').style.display = 'none';
            document.querySelector('.message-input-wrapper').style.display = 'flex';
        }

                    currentAvatarUpload = fileData;
                    document.getElementById('avatarPreview').innerHTML = `
                        <img src="${fileData}" alt="Предпросмотр аватарки" style="max-width: 150px; border-radius: 8px;">
                    `;
                } else if (currentFileUploadType === 'gift') {
                    // Разрешаем только определенные типы для подарков
                    const allowedGiftTypes = ['image/png', 'image/svg+xml', 'image/gif', 'image/webp'];
                    if (!allowedGiftTypes.includes(file.type)) {
                        showNotification('Для подарков разрешены только PNG, SVG, GIF и WebP', 'error');
                        return;
                    }
                    currentGiftUpload = fileData;
                    document.getElementById('giftPreview').innerHTML = `

                        showNotification('SVG файлы запрещены для постов', 'error');
                        return;

                        `<video controls style="max-width: 100%; border-radius: 8px;"><source src="${fileData}" type="${file.type}"></video>`;
                }
            };

            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

        // Вспомогательные функции
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;

            if (diff < 60000) return 'только что';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' мин назад';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' ч назад';
            return time.toLocaleDateString();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showPushNotification(title, message, avatar = null) {
            const notification = document.createElement('div');
            notification.className = 'push-notification';
            notification.innerHTML = `
                ${avatar ? `
                    <div class="push-avatar">
                        <img src="${avatar}" alt="${title}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                ` : `
                    <div class="push-avatar">${title.charAt(0)}</div>
                `}
                <div class="push-content">
                    <div class="push-title">${title}</div>
                    <div class="push-message">${message}</div>
                </div>
                <button class="push-close" onclick="this.parentElement.remove()">×</button>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

            if ('Notification' in window && Notification.permission === 'granted') {
