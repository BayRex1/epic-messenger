<!DOCTYPE html>
<html>
<head>
    <title>Epic - Мессенджер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
        }
        
        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Мобильные стили */
        @media (max-width: 768px) {
            body {
                height: 100vh;
            }
        }

        /* Сайдбар */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-right: 1px solid var(--bg-tertiary);
        }
        
        .sidebar-item {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .sidebar-item:hover {
            background: var(--bg-tertiary);
        }
        
        .sidebar-item.active {
            background: var(--accent-color);
        }
        
        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        /* Основной контент */
        .main-content {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        .content-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-color), #00a8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .content-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--accent-color);
            color: white;
        }
        
        .content-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Список чатов */
        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .chat-item {
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .chat-item:hover {
            border-color: var(--accent-color);
            transform: translateX(5px);
        }
        
        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-status {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .badge {
            background: gold;
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Окно чата */
        .chat-window {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: none;
            flex-direction: column;
        }
        
        .chat-header-bar {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            align-items: center;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--bg-tertiary);
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--bg-tertiary);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: var(--accent-color);
        }
        
        .send-button {
            padding: 12px 20px;
            background: var(--accent-color);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        
        .send-button:hover {
            background: var(--accent-hover);
        }

        /* Посты */
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--bg-tertiary);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .post-user {
            flex: 1;
        }
        
        .post-user-name {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .post-content {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .post-actions {
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--bg-tertiary);
            padding-top: 15px;
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .post-action:hover {
            background: var(--bg-tertiary);
        }
        
        .create-post-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .create-post-btn:hover {
            background: var(--accent-hover);
        }

        /* Утилиты */
        .hidden {
            display: none !important;
        }
        
        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Боковое меню -->
    <div class="sidebar">
        <div class="profile-avatar" id="profileAvatar" onclick="toggleProfileMenu()">
            U
        </div>
        <div class="sidebar-item active" onclick="showMainScreen()" title="Чаты">
            💬
        </div>
        <div class="sidebar-item" onclick="showPosts()" title="Посты">
            📝
        </div>
        <div class="sidebar-item" onclick="logout()" title="Выйти">
            🚪
        </div>
    </div>

    <!-- Основной экран -->
    <div class="main-content" id="mainContent">
        <div class="content-header">
            <div class="content-title">Epic Messenger</div>
            <div class="content-subtitle">Общайтесь с друзьями в реальном времени</div>
            <div class="tabs">
                <div class="tab active" onclick="showChats()">💬 Все чаты</div>
                <div class="tab" onclick="showPosts()">📝 Посты</div>
            </div>
        </div>
        
        <div class="content-body" id="contentBody">
            <!-- Содержимое будет загружено через JavaScript -->
            <div class="welcome-message">
                <div class="welcome-icon">💬</div>
                <h2>Добро пожаловать в Epic</h2>
                <p>Выберите чат для начала общения</p>
            </div>
        </div>
    </div>

    <!-- Окно чата -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header-bar">
            <button class="back-button" onclick="closeChat()">←</button>
            <div class="chat-avatar" id="chatUserAvatar">U</div>
            <div class="chat-info">
                <div class="chat-name" id="chatUserName">Пользователь</div>
                <div class="chat-status" id="chatUserStatus">online</div>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Сообщения будут загружены здесь -->
        </div>
        
        <div class="message-input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение...">
            <button class="send-button" onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Глобальные переменные
        let currentUser = null;
        let socket = null;
        let allUsers = [];
        let currentChatUser = null;
        let chatMessages = new Map();
        let currentTab = 'chats';

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUsers();
            connectSocket();
        });

        // Проверка авторизации
        function checkAuth() {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('profileAvatar').textContent = currentUser.displayName.charAt(0).toUpperCase();
        }

        // Подключение к серверу
        function connectSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('✅ Подключен к серверу');
                socket.emit('user_join', {
                    username: currentUser.username,
                    userId: currentUser.id
                });
            });

            socket.on('chat_history_loaded', function(data) {
                console.log('📖 Загружена история чата:', data.messages.length, 'сообщений');
                chatMessages.set(data.targetId, data.messages);
                displayMessages(data.messages);
            });

            socket.on('new_message', function(message) {
                console.log('💌 Новое сообщение:', message);
                
                const chatId = message.userId === currentUser.id ? message.toUserId : message.userId;
                if (!chatMessages.has(chatId)) {
                    chatMessages.set(chatId, []);
                }
                
                chatMessages.get(chatId).push(message);
                
                // Если открыт этот чат, показываем сообщение
                if (currentChatUser && currentChatUser.id === chatId) {
                    displayMessages(chatMessages.get(chatId));
                }
                
                // Обновляем список чатов
                updateChatList();
            });

            socket.on('user_online', function(user) {
                console.log('🟢 Пользователь онлайн:', user.username);
                updateUserStatus(user.userId, 'online');
            });

            socket.on('user_offline', function(user) {
                console.log('🔴 Пользователь оффлайн:', user.username);
                updateUserStatus(user.userId, 'offline');
            });
        }

        // Загрузка пользователей
        async function loadUsers() {
            try {
                const response = await fetch(`/api/users?currentUserId=${currentUser.id}`);
                if (response.ok) {
                    allUsers = await response.json();
                    showChats();
                }
            } catch (error) {
                console.error('Ошибка загрузки пользователей:', error);
            }
        }

        // Показать чаты
        function showChats() {
            currentTab = 'chats';
            updateTabs();
            
            if (allUsers.length === 0) {
                document.getElementById('contentBody').innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">👥</div>
                        <h2>Пока нет пользователей</h2>
                        <p>Зарегистрируйте новых пользователей чтобы начать общение</p>
                    </div>
                `;
                return;
            }
            
            let chatsHTML = '';
            
            allUsers.forEach(user => {
                const messages = chatMessages.get(user.id) || [];
                const lastMessage = messages[messages.length - 1];
                const lastMessageText = lastMessage ? 
                    (lastMessage.type === 'file' ? `📎 ${lastMessage.fileName}` : lastMessage.text) : 
                    'Нет сообщений';
                
                chatsHTML += `
                    <div class="chat-item" onclick="openChat('${user.id}')">
                        <div class="chat-header">
                            <div class="chat-avatar">
                                ${user.avatar ? 
                                    `<img src="${user.avatar}" alt="${user.displayName}" style="width:100%;height:100%;border-radius:50%;">` : 
                                    user.displayName.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">
                                    ${user.displayName}
                                    ${user.verified ? '<span class="badge">✓</span>' : ''}
                                </div>
                                <div class="chat-status">${user.status === 'online' ? '🟢 Online' : '⚫ Offline'}</div>
                            </div>
                        </div>
                        <div class="chat-last-message">${lastMessageText}</div>
                    </div>
                `;
            });
            
            document.getElementById('contentBody').innerHTML = `
                <div class="chat-list">
                    ${chatsHTML}
                </div>
            `;
        }

        // Показать посты
        async function showPosts() {
            currentTab = 'posts';
            updateTabs();
            
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                let postsHTML = `
                    <button class="create-post-btn" onclick="createPost()">
                        📝 Создать пост
                    </button>
                `;
                
                if (posts.length === 0) {
                    postsHTML += `
                        <div class="welcome-message">
                            <div class="welcome-icon">📝</div>
                            <h2>Пока нет постов</h2>
                            <p>Будьте первым, кто поделится чем-то интересным!</p>
                        </div>
                    `;
                } else {
                    posts.forEach(post => {
                        postsHTML += `
                            <div class="post">
                                <div class="post-header">
                                    <div class="post-avatar">
                                        ${post.user.avatar ? 
                                            `<img src="${post.user.avatar}" alt="${post.user.displayName}" style="width:100%;height:100%;border-radius:50%;">` : 
                                            post.user.displayName.charAt(0).toUpperCase()
                                        }
                                    </div>
                                    <div class="post-user">
                                        <div class="post-user-name">
                                            ${post.user.displayName}
                                            ${post.user.verified ? '<span class="badge">✓</span>' : ''}
                                        </div>
                                        <div class="post-time">${formatTime(post.timestamp)}</div>
                                    </div>
                                </div>
                                <div class="post-content">
                                    ${post.text}
                                </div>
                                ${post.image ? `<img src="${post.image}" style="max-width:100%;border-radius:8px;margin-bottom:15px;">` : ''}
                                <div class="post-actions">
                                    <div class="post-action ${post.likes.includes(currentUser.id) ? 'liked' : ''}" 
                                         onclick="likePost('${post.id}')">
                                        ❤️ ${post.likes.length}
                                    </div>
                                    <div class="post-action" onclick="focusComment('${post.id}')">
                                        💬 ${post.comments.length}
                                    </div>
                                </div>
                                <div class="comments-section">
                                    ${post.comments.map(comment => `
                                        <div style="display:flex; margin:10px 0; padding:10px; background:var(--bg-tertiary); border-radius:8px;">
                                            <div style="font-weight:bold; margin-right:10px;">${comment.user.displayName}:</div>
                                            <div>${comment.text}</div>
                                        </div>
                                    `).join('')}
                                    <div style="display:flex; gap:10px; margin-top:10px;">
                                        <input type="text" id="comment-${post.id}" placeholder="Напишите комментарий..." 
                                               style="flex:1; padding:8px 12px; border-radius:20px; border:1px solid var(--bg-tertiary); background:var(--bg-primary); color:var(--text-primary);">
                                        <button onclick="addComment('${post.id}')" 
                                                style="padding:8px 16px; background:var(--accent-color); border:none; border-radius:20px; color:white; cursor:pointer;">
                                            ➤
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('contentBody').innerHTML = postsHTML;
            } catch (error) {
                console.error('Ошибка загрузки постов:', error);
            }
        }

        // Обновление табов
        function updateTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (currentTab === 'chats') {
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }

        // Открыть чат
        function openChat(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            currentChatUser = user;
            
            // Показываем окно чата
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('chatWindow').style.display = 'flex';
            
            // Обновляем информацию о пользователе в чате
            document.getElementById('chatUserName').textContent = user.displayName;
            document.getElementById('chatUserStatus').textContent = user.status === 'online' ? '🟢 Online' : '⚫ Offline';
            document.getElementById('chatUserAvatar').textContent = user.displayName.charAt(0).toUpperCase();
            
            if (user.avatar) {
                document.getElementById('chatUserAvatar').innerHTML = `<img src="${user.avatar}" alt="${user.displayName}" style="width:100%;height:100%;border-radius:50%;">`;
            }
            
            // Загружаем историю сообщений
            if (socket) {
                socket.emit('load_chat_history', {
                    userId: currentUser.id,
                    targetId: userId
                });
            }
        }

        // Закрыть чат
        function closeChat() {
            document.getElementById('chatWindow').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            currentChatUser = null;
        }

        // Отправить сообщение
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChatUser || !socket) return;
            
            socket.emit('send_message', {
                text: text,
                toUserId: currentChatUser.id
            });
            
            input.value = '';
        }

        // Отобразить сообщения
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(message => {
                const isSent = message.userId === currentUser.id;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageDiv.innerHTML = `
                    ${!isSent ? `<div class="message-sender">${message.displayName}</div>` : ''}
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            // Прокрутка вниз
            container.scrollTop = container.scrollHeight;
        }

        // Создать пост
        function createPost() {
            const text = prompt('Введите текст поста:');
            if (!text) return;
            
            fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: currentUser.id,
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPosts();
                } else {
                    alert('Ошибка: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Ошибка создания поста:', error);
                alert('Ошибка при создании поста');
            });
        }

        // Лайк поста
        function likePost(postId) {
            fetch(`/api/posts/${postId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: currentUser.id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPosts();
                showChats();
                if (currentTab === 'posts') {
                    showPosts();
                }
            })
            .catch(error => {
                console.error('Ошибка лайка:', error);
            });
        }

        // Добавить комментарий
        function addComment(postId) {
            const input = document.getElementById(`comment-${postId}`);
            const text = input.value.trim();
            
            if (!text) return;
            
            fetch(`/api/posts/${postId}/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: currentUser.id,
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    showPosts();
                    showChats();
                    if (currentTab === 'posts') {
                        showPosts();
                    }
                } else {
                    alert('Ошибка: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Ошибка комментария:', error);
                alert('Ошибка при добавлении комментария');
            });
        }

        // Фокус на комментарий
        function focusComment(postId) {
            const input = document.getElementById(`comment-${postId}`);
            if (input) {
                input.focus();
            }
        }

        // Обновить список чатов
        function updateChatList() {
            if (currentTab === 'chats') {
                showChats();
            }
        }

        // Обновить статус пользователя
        function updateUserStatus(userId, status) {
            const user = allUsers.find(u => u.id === userId);
            if (user) {
                user.status = status;
                if (currentTab === 'chats') {
                    showChats();
                }
            }
        }

        // Показать главный экран
        function showMainScreen() {
            showChats();
        }

        // Выход
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }

        // Вспомогательные функции
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // Меньше минуты
                return 'только что';
            } else if (diff < 3600000) { // Меньше часа
                return Math.floor(diff / 60000) + 'м назад';
            } else if (diff < 86400000) { // Меньше суток
                return Math.floor(diff / 3600000) + 'ч назад';
            } else {
                return date.toLocaleDateString();
            }
        }

        // Обработка Enter в поле сообщения
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Профиль меню
        function toggleProfileMenu() {
            alert('Профиль пользователя: ' + currentUser.displayName);
        }
    </script>
</body>
