<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Темы */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }
        
        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* Сайдбар */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 100;
        }
        
        .sidebar.expanded {
            width: 280px;
        }
        
        .profile-section {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.expanded .profile-info {
            opacity: 1;
        }
        
        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .profile-info .username {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        /* Компактное меню под аватаркой */
        .compact-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .menu-item:hover {
            background: var(--bg-tertiary);
        }
        
        .menu-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .menu-text {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sidebar.expanded .menu-text {
            opacity: 1;
        }
        
        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 15px;
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .content-area {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            display: none;
            position: relative;
            height: 100vh;
        }
        
        .content-area.active {
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        /* Чат - ОСОБЫЕ СТИЛИ ДЛЯ ЧАТА */
        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
        }
        
        .chats-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-item:hover {
            background: var(--bg-tertiary);
        }
        
        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .chat-info span {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-file {
            max-width: 300px;
        }

        .message-file-content {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 5px;
        }

        .message-file-content img, .message-file-content video {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .message-file-info {
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 12px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .message-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        
        .message-input-wrapper input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }
        
        .send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: var(--accent-hover);
        }

        .file-upload-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            margin-right: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .file-upload-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent-color);
        }
        
        /* Посты */
        .posts-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .post-user {
            display: flex;
            align-items: center;
        }
        
        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }
        
        .post-user-info h4 {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .post-content {
            margin-bottom: 12px;
        }
        
        .post-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .post-media {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-media img, .post-media video {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        
        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .post-action.liked {
            color: var(--error-color);
        }
        
        .post-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }
        
        .post-share {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-share:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* Бейджи */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }
        
        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }
        
        .gold-path {
            fill: #FFD700;
        }
        
        .blue-path {
            fill: #00b4b4;
        }
        
        /* Настройки */
        .settings-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .theme-option {
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }
        
        .theme-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }
        
        .theme-option:hover {
            transform: translateY(-2px);
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s;
        }
        
        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Админ панель */
        .admin-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .admin-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .admin-btn.delete {
            background: var(--error-color);
            color: white;
        }
        
        /* Мои подарки */
        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }
        
        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
        }
        
        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Магазин подарков */
        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .gift-shop-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gift-shop-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }
        
        .gift-shop-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
        }
        
        .gift-shop-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .gift-shop-price {
            font-size: 11px;
            color: var(--accent-color);
            font-weight: bold;
        }
        
        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content.large {
            max-width: 800px;
            width: 95%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .close {
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .modal-btn.primary {
            background: var(--accent-color);
            color: white;
        }
        
        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Профиль пользователя */
        .profile-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .user-profile {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .profile-header-large {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            margin-right: 25px;
            overflow: hidden;
        }

        .profile-info-large {
            flex: 1;
        }

        .profile-info-large h2 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-large {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-large:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Загрузка файлов */
        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 15px 0;
        }

        .file-upload-area:hover {
            border-color: var(--accent-color);
            background: var(--bg-tertiary);
        }

        .file-upload-area.dragover {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .file-preview {
            margin-top: 15px;
            text-align: center;
        }

        .file-preview img, .file-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        /* E-COIN */
        .ecoins-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar.expanded {
                width: 100%;
                position: fixed;
                z-index: 1000;
            }
            
            .chats-sidebar {
                width: 100%;
            }
            
            .chat-container {
                flex-direction: column;
            }

            .profile-header-large {
                flex-direction: column;
                text-align: center;
            }

            .avatar-large {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Основное приложение -->
    <div id="appContainer" style="display: none;">
        <!-- Компактный сайдбар -->
        <div class="sidebar" id="sidebar">
            <div class="profile-section" onclick="toggleSidebar()">
                <div class="profile-header">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h3 id="userName">User</h3>
                        <div class="username" id="userUsername">@username</div>
                    </div>
                </div>
            </div>
            
            <!-- Компактное меню -->
            <button class="menu-item active" onclick="showContent('chats')">
                <div class="menu-icon"><img src="assets/message.svg" alt="Мессенджер"></div>
                <div class="menu-text">Мессенджер</div>
               </button>
            
                 <button class="menu-item" onclick="showContent('feed')">
                     <div class="menu-icon"><img src="assets/feed.svg" alt="Лента"></div>
                     <div class="menu-text">Лента</div>
                </button>
                
                <button class="menu-item" onclick="showContent('profile')">
                    <div class="menu-icon"><img src="assets/profile.svg" alt="Профиль"></div>
                    <div class="menu-text">Мой профиль</div>
                </button>
                
                <button class="menu-item" onclick="showContent('ecoins')">
                    <div class="menu-icon"><img src="assets/coin.svg" alt="E-COIN"></div>
                    <div class="menu-text">E-COIN</div>
                </button>
                
                <button class="menu-item" onclick="showContent('settings')">
                    <div class="menu-icon"><img src="assets/settings.svg" alt="Настройки"></div>
                    <div class="menu-text">Настройки</div>
                </button>
                
                <div class="menu-divider"></div>
                
                <button class="menu-item" id="adminMenuItem" onclick="showContent('admin')">
                    <div class="menu-icon"><img src="assets/admin.svg" alt="Админ"></div>
                    <div class="menu-text">Админ панель</div>
                </button>
                
                <button class="menu-item" onclick="switchAccount()">
                     <div class="menu-icon"><img src="assets/switch.svg" alt="Сменить"></div>
                     <div class="menu-text">Сменить аккаунт</div>
                </button>
                
               <button class="menu-item" onclick="logout()">
                <div class="menu-icon"><img src="assets/logout.svg" alt="Выйти"></div>
                   <div class="menu-text">Выйти</div>
                </button>
            </div>
        </div>
        
        <!-- Основной контент -->
        <div class="main-content">
            <!-- Мессенджер -->
            <div class="content-area active" id="chatsContent">
                <div class="chat-container">
                    <div class="chats-sidebar">
                        <div class="search-box">
                            <input type="text" placeholder="Поиск пользователей..." id="userSearch" oninput="searchUsers()">
                        </div>
                        <div class="chats-list" id="chatsList">
                            <!-- Список чатов будет здесь -->
                        </div>
                    </div>
                    <div class="chat-area">
                        <div class="chat-header" id="chatHeader">
                            <div class="chat-user-info" style="display: flex; align-items: center; gap: 12px;">
                                <div class="chat-avatar" id="chatUserAvatar"></div>
                                <div>
                                    <div class="username" id="chatUserName">Выберите чат</div>
                                    <div class="status" id="chatUserStatus">Начните общение</div>
                                </div>
                            </div>
                            <div class="chat-actions" id="chatActions" style="display: none;">
                                <button class="admin-btn" onclick="viewCurrentUserProfile()">Профиль</button>
                                <button class="admin-btn" onclick="sendGiftToCurrentUser()">🎁 Подарок</button>
                            </div>
                        </div>
                        <div class="chat-messages" id="chatMessages">
                            <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                                Выберите чат, чтобы начать общение
                            </div>
                        </div>
                        <div class="message-input-container">
                            <button class="file-upload-btn" onclick="openFileUpload('chat')" title="Прикрепить файл">
                                <span>📎</span>
                            </button>
                            <div class="message-input-wrapper">
                                <input type="text" placeholder="Введите сообщение..." id="messageInput" onkeypress="handleKeyPress(event)">
                            </div>
                            <button class="send-btn" onclick="sendMessage()">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Лента -->
            <div class="content-area" id="feedContent">
                <div class="posts-container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 class="section-title">Лента</h2>
                        <button class="admin-btn" onclick="showCreatePostModal()">+ Создать пост</button>
                    </div>
                    <div id="postsFeed">
                        <!-- Посты будут здесь -->
                    </div>
                </div>
            </div>
            
            <!-- Мой профиль -->
            <div class="content-area" id="profileContent">
                <div class="profile-container">
                    <h2 class="section-title">Мой профиль</h2>
                    <div id="profileInfo">
                        <!-- Информация профиля будет здесь -->
                    </div>
                </div>
            </div>
            
            <!-- E-COIN -->
            <div class="content-area" id="ecoinsContent">
                <div class="ecoins-container">
                    <h2 class="section-title">E-COIN</h2>
                    <div id="ecoinsInfo">
                        <!-- Информация о E-COIN будет здесь -->
                    </div>
                </div>
            </div>
            
            <!-- Настройки -->
            <div class="content-area" id="settingsContent">
                <div class="settings-container">
                    <h2 class="section-title">Настройки</h2>
                    <div id="settingsInfo">
                        <!-- Настройки будут здесь -->
                    </div>
                </div>
            </div>
            
            <!-- Админ панель -->
            <div class="content-area" id="adminContent">
                <div class="admin-container">
                    <h2 class="section-title">Админ панель</h2>
                    <div id="adminInfo">
                        <!-- Админ панель будет здесь -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальные окна -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

    <!-- Скрытый input для загрузки файлов -->
    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,audio/*,.svg,.png,.gif">
    
    <!-- SVG для бейджей -->
    <svg width="0" height="0">
        <defs>
            <symbol id="verified-icon" viewBox="0 0 24 24">
                <path class="gold-path" d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12Z"/>
            </symbol>
            <symbol id="developer-icon" viewBox="0 0 24 24">
                <path class="blue-path" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
            </symbol>
        </defs>
    </svg>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Глобальные переменные
        let currentUser = null;
        let currentChatUser = null;
        let socket = null;
        let allUsers = [];
        let gifts = [];
        let posts = [];
        let currentTheme = 'dark';
        let currentFileUploadType = '';
        let currentFileUpload = null;
        let currentAvatarUpload = null;
        let currentGiftUpload = null;
        let currentPostUpload = null;

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка авторизации
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initializeApp();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Инициализация приложения после авторизации
        async function initializeApp() {
            // Загрузка темы
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.className = `theme-${savedTheme}`;
            }
            
            // Обновление интерфейса
            updateUserInterface();
            
            // Инициализация WebSocket
            initializeSocket();
            
            // Загрузка данных
            await loadAllUsers();
            await loadGifts();
            await loadPosts();
            await loadChats();
            
            // Скрыть админ панель если не разработчик
            if (!currentUser.isDeveloper) {
                document.getElementById('adminMenuItem').style.display = 'none';
            }
            
            // Убедимся, что только мессенджер активен при загрузке
            document.querySelectorAll('.content-area').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('chatsContent').classList.add('active');
            
            // Показать приложение
            document.getElementById('appContainer').style.display = 'flex';
        }

        // Инициализация WebSocket
        function initializeSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('✅ Connected to server');
                socket.emit('user_join', {
                    userId: currentUser.id,
                    username: currentUser.username,
                    displayName: currentUser.displayName
                });
            });

            socket.on('new_message', (message) => {
                if (currentChatUser && (message.userId === currentChatUser.id || message.toUserId === currentChatUser.id)) {
                    displayMessage(message);
                }
                loadChats();
            });

            socket.on('chat_history_loaded', (data) => {
                if (currentChatUser && data.targetId === currentChatUser.id) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = '';
                    
                    data.messages.forEach(message => {
                        displayMessage(message);
                    });
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });

            socket.on('user_online', (user) => {
                updateUserStatus(user.userId, 'online');
            });

            socket.on('user_offline', (user) => {
                updateUserStatus(user.userId, 'offline');
            });
        }

        // Обновление интерфейса пользователя
        function updateUserInterface() {
            document.getElementById('userName').innerHTML = `
                ${currentUser.displayName}
                ${currentUser.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                ${currentUser.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
            `;
            document.getElementById('userUsername').textContent = '@' + currentUser.username;
            
            const avatarElement = document.getElementById('userAvatar');
            if (currentUser.avatar) {
                avatarElement.innerHTML = `<img src="${currentUser.avatar}" alt="Avatar">`;
            } else {
                const initials = currentUser.displayName.split(' ').map(n => n[0]).join('').toUpperCase() || currentUser.username.charAt(0).toUpperCase();
                avatarElement.textContent = initials;
            }
        }

        // Загрузка пользователей
        async function loadAllUsers() {
            try {
                const response = await fetch(`/api/users?currentUserId=${currentUser.id}`);
                allUsers = await response.json();
                updateUsersList();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Ошибка загрузки пользователей', 'error');
            }
        }

        // Загрузка чатов
        async function loadChats() {
            try {
                const response = await fetch(`/api/user-chats?currentUserId=${currentUser.id}`);
                const chats = await response.json();
                updateChatsList(chats);
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        // Загрузка подарков
        async function loadGifts() {
            try {
                const response = await fetch('/api/gifts');
                gifts = await response.json();
            } catch (error) {
                console.error('Error loading gifts:', error);
            }
        }

        // Загрузка постов
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                posts = await response.json();
                updatePostsFeed();
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Обновление списка пользователей
        function updateUsersList(usersList = allUsers) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = usersList
                .filter(user => user.id !== currentUser.id)
                .map(user => {
                    return `
                        <div class="chat-item" onclick="openChat(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                            <div class="chat-avatar">
                                ${user.avatar ? 
                                    `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                    user.displayName.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="chat-info">
                                <h4>
                                    ${user.displayName}
                                    ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                    ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                </h4>
                                <span>@${user.username} • ${user.status || 'offline'}</span>
                            </div>
                        </div>
                    `;
                }).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">Пользователи не найдены</div>';
        }

        // Обновление списка чатов
        function updateChatsList(chats) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = chats
                .map(user => {
                    return `
                        <div class="chat-item" onclick="openChat(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                            <div class="chat-avatar">
                                ${user.avatar ? 
                                    `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                    user.displayName.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="chat-info">
                                <h4>
                                    ${user.displayName}
                                    ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                    ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                </h4>
                                <span>@${user.username} • ${user.status || 'offline'}</span>
                            </div>
                        </div>
                    `;
                }).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">Чатов пока нет</div>';
        }

        // Поиск пользователей
        function searchUsers() {
            const query = document.getElementById('userSearch').value.toLowerCase();
            if (query.trim() === '') {
                updateUsersList();
                return;
            }

            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(query) || 
                user.displayName.toLowerCase().includes(query)
            );
            
            updateUsersList(filteredUsers);
        }

        // Открыть чат с пользователем
        function openChat(user) {
            currentChatUser = user;
            
            document.getElementById('chatUserAvatar').innerHTML = user.avatar ? 
                `<img src="${user.avatar}" alt="${user.displayName}">` : 
                user.displayName.charAt(0).toUpperCase();
            
            document.getElementById('chatUserName').innerHTML = `
                ${user.displayName}
                ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
            `;
            
            document.getElementById('chatUserStatus').textContent = user.status === 'online' ? 'В сети' : 'Был(а) недавно';
            document.getElementById('chatActions').style.display = 'flex';
            
            // Загружаем историю чата
            socket.emit('load_chat_history', {
                userId: currentUser.id,
                targetId: user.id
            });
        }

        // Просмотр профиля текущего пользователя в чате
        function viewCurrentUserProfile() {
            if (currentChatUser) {
                viewUserProfile(currentChatUser.id);
            }
        }

        // Отправка подарка текущему пользователю в чате
        function sendGiftToCurrentUser() {
            if (currentChatUser) {
                sendGiftToUser();
            }
        }

        // Отображение сообщения
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const isCurrentUser = message.userId === currentUser.id;
            messageDiv.className = `message ${isCurrentUser ? 'outgoing' : 'incoming'} ${message.fileUrl ? 'message-file' : ''}`;
            
            let messageContent = '';
            
            if (message.type === 'gift') {
                messageContent = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="font-size: 24px;">🎁</div>
                        <div>
                            <div>${message.text}</div>
                            ${message.giftImage ? 
                                `<img src="${message.giftImage}" alt="${message.giftName}" style="width: 50px; height: 50px; border-radius: 8px; margin-top: 5px;">` : 
                                ''
                            }
                        </div>
                    </div>
                `;
            } else if (message.fileUrl) {
                const isImage = message.fileType && message.fileType.startsWith('image');
                const isVideo = message.fileType && message.fileType.startsWith('video');
                const isAudio = message.fileType && message.fileType.startsWith('audio');
                
                messageContent = `
                    <div>${message.text || ''}</div>
                    <div class="message-file-content">
                        ${isImage ? `<img src="${message.fileUrl}" alt="Файл">` : ''}
                        ${isVideo ? `<video controls><source src="${message.fileUrl}" type="${message.fileType}"></video>` : ''}
                        ${isAudio ? `<audio controls><source src="${message.fileUrl}" type="${message.fileType}"></audio>` : ''}
                        <div class="message-file-info">
                            📎 ${message.fileName || 'Файл'}
                        </div>
                    </div>
                `;
            } else {
                messageContent = `<div class="message-text">${message.text}</div>`;
            }
            
            messageDiv.innerHTML = `
                ${messageContent}
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Отправка сообщения
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text && !currentFileUpload) {
                showNotification('Введите сообщение или прикрепите файл', 'error');
                return;
            }
            
            if (!currentChatUser) {
                showNotification('Выберите пользователя для начала общения', 'error');
                return;
            }
            
            const messageData = {
                text: text,
                toUserId: currentChatUser.id,
                type: 'text'
            };
            
            // Если есть файл для загрузки
            if (currentFileUpload) {
                messageData.fileData = currentFileUpload.data;
                messageData.fileName = currentFileUpload.name;
                messageData.fileType = currentFileUpload.type;
            }
            
            socket.emit('send_message', messageData);
            
            messageInput.value = '';
            currentFileUpload = null;
        }

        // Обработка нажатия Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Обновление статуса пользователя
        function updateUserStatus(userId, status) {
            const userItems = document.querySelectorAll('.chat-item');
            userItems.forEach(item => {
                const user = allUsers.find(u => u.id === userId);
                if (user && item.textContent.includes(user.displayName)) {
                    const statusElement = item.querySelector('.chat-info span');
                    if (statusElement) {
                        statusElement.textContent = statusElement.textContent.replace(/• (online|offline)/, `• ${status}`);
                    }
                }
            });
        }

        // Показать контент
        function showContent(contentType) {
            // Скрыть весь контент
            document.querySelectorAll('.content-area').forEach(content => {
                content.classList.remove('active');
            });
            
            // Показать выбранный контент
            const targetContent = document.getElementById(contentType + 'Content');
            if (targetContent) {
                targetContent.classList.add('active');
            }
            
            // Обновить активное меню
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Найти и активировать нажатую кнопку меню
            const clickedButton = event.target.closest('.menu-item');
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            // Загрузить данные для секции
            switch(contentType) {
                case 'profile':
                    updateProfileSection();
                    break;
                case 'ecoins':
                    updateEcoinsSection();
                    break;
                case 'settings':
                    updateSettingsSection();
                    break;
                case 'admin':
                    updateAdminSection();
                    break;
                case 'feed':
                    updatePostsFeed();
                    break;
            }
            
            // Свернуть сайдбар на мобильных
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('expanded');
            }
        }

        // Переключение сайдбара
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('expanded');
        }

        // Обновление секции профиля
        function updateProfileSection() {
            const profileInfo = document.getElementById('profileInfo');
            const userGifts = currentUser.gifts || [];
            const userPosts = posts.filter(p => p.userId === currentUser.id).length;
            
            profileInfo.innerHTML = `
                <div class="user-profile">
                    <div class="profile-header-large">
                        <div class="avatar-large" id="profileAvatarLarge">
                            ${currentUser.avatar ? 
                                `<img src="${currentUser.avatar}" alt="Avatar">` : 
                                currentUser.displayName.split(' ').map(n => n[0]).join('').toUpperCase() || currentUser.username.charAt(0).toUpperCase()
                            }
                        </div>
                        <div class="profile-info-large">
                            <h2>
                                ${currentUser.displayName}
                                ${currentUser.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                ${currentUser.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                            </h2>
                            <p style="color: var(--text-secondary); margin-bottom: 8px; font-size: 18px;">@${currentUser.username}</p>
                            <p style="color: var(--text-secondary); font-size: 14px;">${currentUser.description || 'Нет описания'}</p>
                            <p style="color: var(--text-secondary); font-size: 14px;">Зарегистрирован: ${new Date(currentUser.createdAt).toLocaleDateString()}</p>
                        </div>
                    </div>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value">${userPosts}</div>
                            <div class="stat-label">Посты</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${currentUser.coins || 0}</div>
                            <div class="stat-label">E-COIN</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${userGifts.length}</div>
                            <div class="stat-label">Подарки</div>
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <button class="btn-large" onclick="showEditProfileModal()">✏️ Редактировать профиль</button>
                        <button class="btn-large" onclick="showMyGiftsModal()">🎁 Мои подарки</button>
                    </div>
                    
                    <div style="margin-top: 30px;">

        // Вспомогательные функции
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            
            if (diff < 60000) return 'только что';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' мин назад';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' ч назад';
            return time.toLocaleDateString();
        }

            const notification = document.createElement('div');

                notification.remove();
            }, 3000);
        }
