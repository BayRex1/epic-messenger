<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Темы */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #007acc;
            --accent-hover: #0088dd;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }

        .theme-blue {
            --bg-primary: #0a192f;
            --bg-secondary: #112240;
            --bg-tertiary: #1d3b5c;
            --border-color: #1d3b5c;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --accent-color: #64ffda;
            --accent-hover: #88ffdf;
            --success-color: #00b894;
            --error-color: #ff6b6b;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(100, 255, 218, 0.1);
            --glass-border: rgba(100, 255, 218, 0.2);
        }

        .theme-purple {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --border-color: #0f3460;
            --text-primary: #e2e2e2;
            --text-secondary: #b8b8b8;
            --accent-color: #e94560;
            --accent-hover: #ff6b81;
            --success-color: #00b894;
            --error-color: #ff6b6b;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(233, 69, 96, 0.1);
            --glass-border: rgba(233, 69, 96, 0.2);
        }
        
        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* Сайдбар */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .sidebar.expanded {
            width: 280px;
        }
        
        .profile-section {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.expanded .profile-info {
            opacity: 1;
        }
        
        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .profile-info .username {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        /* Компактное меню под аватаркой */
        .compact-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .menu-item:hover {
            background: var(--bg-tertiary);
        }
        
        .menu-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .menu-text {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sidebar.expanded .menu-text {
            opacity: 1;
        }
        
        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 15px;
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }
        
        .content-area.active {
            display: block;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        /* Чат */
        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
        }
        
        .chats-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-item:hover {
            background: var(--bg-tertiary);
        }
        
        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .chat-info span {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .message-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        
        .message-input-wrapper input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }
        
        .send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: var(--accent-hover);
        }
        
        /* Посты */
        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .post-user {
            display: flex;
            align-items: center;
        }
        
        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }
        
        .post-user-info h4 {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .post-content {
            margin-bottom: 12px;
        }
        
        .post-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .post-action.liked {
            color: var(--error-color);
        }
        
        .post-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }
        
        .post-share {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }
        
        .post-share:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* Бейджи */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }
        
        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }
        
        .gold-path {
            fill: #FFD700;
        }
        
        .blue-path {
            fill: #0088cc;
        }
        
        /* Настройки */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .theme-option {
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }
        
        .theme-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }
        
        .theme-option:hover {
            transform: translateY(-2px);
        }
        
        .custom-theme-option {
            position: relative;
            overflow: hidden;
        }
        
        .custom-theme-option img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .custom-theme-name {
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s;
        }
        
        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Админ панель */
        .admin-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .admin-btn.delete {
            background: var(--error-color);
            color: white;
        }
        
        /* Мои подарки */
        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }
        
        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
        }
        
        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }
        
        /* Магазин подарков */
        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .gift-shop-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gift-shop-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }
        
        .gift-shop-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
        }
        
        .gift-shop-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .gift-shop-price {
            font-size: 11px;
            color: var(--accent-color);
            font-weight: bold;
        }
        
        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .close {
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .modal-btn.primary {
            background: var(--accent-color);
            color: white;
        }
        
        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar.expanded {
                width: 100%;
                position: fixed;
                z-index: 1000;
            }
            
            .chats-sidebar {
                width: 100%;
            }
            
            .chat-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Основное приложение -->
    <div id="appContainer">
        <!-- Компактный сайдбар -->
        <div class="sidebar" id="sidebar">
            <div class="profile-section" onclick="toggleSidebar()">
                <div class="profile-header">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h3 id="userName">User</h3>
                        <div class="username" id="userUsername">@username</div>
                    </div>
                </div>
            </div>
            
            <!-- Компактное меню -->
            <div class="compact-menu">
                <button class="menu-item active" onclick="showContent('chats')">
                    <div class="menu-icon">💬</div>
                    <div class="menu-text">Мессенджер</div>
                </button>
                
                <button class="menu-item" onclick="showContent('feed')">
                    <div class="menu-icon">📰</div>
                    <div class="menu-text">Лента</div>
                </button>
                
                <button class="menu-item" onclick="showContent('profile')">
                    <div class="menu-icon">👤</div>
                    <div class="menu-text">Мой профиль</div>
                </button>
                
                <button class="menu-item" onclick="showContent('ecoins')">
                    <div class="menu-icon">🪙</div>
                    <div class="menu-text">E-COIN</div>
                </button>
                
                <button class="menu-item" onclick="showContent('settings')">
                    <div class="menu-icon">⚙️</div>
                    <div class="menu-text">Настройки</div>
                </button>
                
                <div class="menu-divider"></div>
                
                <button class="menu-item" id="adminMenuItem" onclick="showContent('admin')">
                    <div class="menu-icon">🔧</div>
                    <div class="menu-text">Админ панель</div>
                </button>
                
                <button class="menu-item" onclick="switchAccount()">
                    <div class="menu-icon">🔄</div>
                    <div class="menu-text">Сменить аккаунт</div>
                </button>
                
                <button class="menu-item" onclick="logout()">
                    <div class="menu-icon">🚪</div>
                    <div class="menu-text">Выйти</div>
                </button>
            </div>
        </div>
        
        <!-- Основной контент -->
        <div class="main-content">
            <!-- Мессенджер -->
            <div class="content-area active" id="chatsContent">
                <div class="chat-container">
                    <div class="chats-sidebar">
                        <div class="search-box">
                            <input type="text" placeholder="Поиск пользователей..." id="userSearch" oninput="searchUsers()">
                        </div>
                        <div class="chats-list" id="chatsList">
                            <!-- Список чатов будет здесь -->
                        </div>
                    </div>
                    <div class="chat-area">
                        <div class="chat-header" id="chatHeader">
                            <div class="chat-info">
                                <h4>Выберите чат</h4>
                                <span>Начните общение</span>
                            </div>
                        </div>
                        <div class="chat-messages" id="chatMessages">
                            <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                                Выберите чат, чтобы начать общение
                            </div>
                        </div>
                        <div class="message-input-container">
                            <div class="message-input-wrapper">
                                <input type="text" placeholder="Введите сообщение..." id="messageInput" onkeypress="handleKeyPress(event)">
                            </div>
                            <button class="send-btn" onclick="sendMessage()">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Лента -->
            <div class="content-area" id="feedContent">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title">Лента</h2>
                    <button class="admin-btn" onclick="showCreatePostModal()">+ Создать пост</button>
                </div>
