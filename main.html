                    showGiftShop();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error creating gift:', error);
                showNotification('Ошибка при создании подарка', 'error');
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            currentFileUpload = null;
            currentAvatarUpload = null;
            currentGiftUpload = null;
            currentPostUpload = null;
        }

        function showAddEcoinsModal() {
            showNotification('Функция пополнения баланса в разработке', 'info');
        }

        async function usePromocode() {
            const code = document.getElementById('promoCodeInput').value.trim();
            if (!code) {
                showNotification('Введите промокод', 'error');
                return;
            }

            try {
                const response = await fetch('/api/promocodes/use', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        code: code
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    document.getElementById('promoCodeInput').value = '';
                    // Обновляем данные пользователя
                    currentUser.coins = data.coins;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUserInterface();
                    updateEcoinsSection();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error using promocode:', error);
                showNotification('Ошибка при активации промокода', 'error');
            }
        }

        async function updateProfile() {
            const displayName = document.getElementById('editDisplayName').value.trim();
            const username = document.getElementById('editUsername').value.trim();
            const description = document.getElementById('editDescription').value.trim();

            if (!displayName || !username) {
                showNotification('Имя и юзернейм обязательны', 'error');
                return;
            }

            let avatarUrl = currentUser.avatar;
            
            // Если есть новая аватарка
            if (currentAvatarUpload) {
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            fileData: currentAvatarUpload,
                            fileName: 'avatar.jpg',
                            fileType: 'image/jpeg'
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        avatarUrl = data.fileUrl;
                    }
                } catch (error) {
                    console.error('Error uploading avatar:', error);
                }
            }

            try {
                const response = await fetch('/api/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        displayName: displayName,
                        username: username,
                        description: description,
                        avatarData: avatarUrl
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Профиль обновлен', 'success');
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUserInterface();
                    updateProfileSection();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Ошибка при обновлении профиля', 'error');
            }
        }

        // Просмотр профиля пользователя
        async function viewUserProfile(userId) {
            try {
                const response = await fetch(`/api/user/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    const user = data.user;
                    const userGifts = user.gifts || [];
                    const userPosts = posts.filter(p => p.userId === user.id).length;
                    
                    const modalOverlay = document.getElementById('modalOverlay');
                    modalOverlay.innerHTML = `
                        <div class="modal-content large">
                            <div class="modal-header">
                                <h3>Профиль пользователя</h3>
                                <span class="close" onclick="closeModal()">×</span>
                            </div>
                            <div class="user-profile">
                                <div class="profile-header-large">
                                    <div class="avatar-large">
                                        ${user.avatar ? 
                                            `<img src="${user.avatar}" alt="${user.displayName}">` : 
                                            user.displayName.split(' ').map(n => n[0]).join('').toUpperCase() || user.username.charAt(0).toUpperCase()
                                        }
                                    </div>
                                    <div class="profile-info-large">
                                        <h2>
                                            ${user.displayName}
                                            ${user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                            ${user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                        </h2>
                                        <p style="color: var(--text-secondary); margin-bottom: 8px; font-size: 18px;">@${user.username}</p>
                                        <p style="color: var(--text-secondary); font-size: 14px;">${user.description || 'Нет описания'}</p>
                                        <p style="color: var(--text-secondary); font-size: 14px;">Статус: ${user.status || 'offline'}</p>
                                    </div>
                                </div>
                                
                                <div class="profile-stats">
                                    <div class="stat-item">
                                        <div class="stat-value">${userPosts}</div>
                                        <div class="stat-label">Посты</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">-</div>
                                        <div class="stat-label">E-COIN</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">${userGifts.length}</div>
                                        <div class="stat-label">Подарки</div>
                                    </div>
                                </div>
                                
                                <div class="profile-actions">
                                    <button class="btn-large" onclick="openChat(${JSON.stringify(user).replace(/"/g, '&quot;')}); closeModal();">
                                        💬 Написать сообщение
                                    </button>
                                    <button class="btn-large" onclick="sendGiftToUserFromProfile('${user.id}')">
                                        🎁 Отправить подарок
                                    </button>
                                </div>
                                
                                <div style="margin-top: 30px;">
                                    <h3 style="margin-bottom: 15px;">Подарки пользователя</h3>
                                    ${userGifts.length === 0 ? `
                                        <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                                            У пользователя пока нет подарков
                                        </div>
                                    ` : `
                                        <div class="my-gifts-grid">
                                            ${userGifts.map(gift => {
                                                const giftData = gifts.find(g => g.id === gift.giftId);
                                                return giftData ? `
                                                    <div class="my-gift-item">
                                                        <div class="my-gift-preview">
                                                            ${giftData.image ? 
                                                                `<img src="${giftData.image}" alt="${giftData.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                                                                '🎁'
                                                            }
                                                        </div>
                                                        <div class="my-gift-name">${giftData.name}</div>
                                                        <div class="my-gift-from">От: ${gift.fromUserName}</div>
                                                    </div>
                                                ` : '';
                                            }).join('')}
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    `;
                    modalOverlay.style.display = 'flex';
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                showNotification('Ошибка загрузки профиля', 'error');
            }
        }

        function sendGiftToUserFromProfile(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (user) {
                currentChatUser = user;
                sendGiftToUser();
                closeModal();
            }
        }

        function showEditProfileModal() {
            showContent('settings');
        }

        function showMyGiftsModal() {
            showContent('profile');
        }

        async function toggleLike(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    loadPosts();
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function addComment(postId) {
            const commentInput = document.getElementById(`comment-${postId}`);
            const text = commentInput.value.trim();
            
            if (!text) return;

            try {
                const response = await fetch(`/api/posts/${postId}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        text: text
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    commentInput.value = '';
                    loadPosts();
                }
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        }

        async function deletePost(postId) {
            if (!confirm('Вы уверены, что хотите удалить этот пост?')) return;

            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Пост удален', 'success');
                    loadPosts();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showNotification('Ошибка при удалении поста', 'error');
            }
        }

        async function toggleVerify(userId, verified) {
            try {
                const response = await fetch('/api/admin/toggle-verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        verified: verified
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    loadAllUsers();
                    updateAdminSection();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error toggling verify:', error);
                showNotification('Ошибка при изменении статуса', 'error');
            }
        }

        async function toggleDeveloper(userId, isDeveloper) {
            try {
                const response = await fetch('/api/admin/toggle-developer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        isDeveloper: isDeveloper
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    loadAllUsers();
                    updateAdminSection();
                    // Если изменили текущего пользователя, обновляем данные
                    if (userId === currentUser.id) {
                        currentUser.isDeveloper = isDeveloper;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateUserInterface();
                    }
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error toggling developer:', error);
                showNotification('Ошибка при изменении роли', 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Вы уверены, что хотите удалить этого пользователя?')) return;

            try {
                const response = await fetch('/api/admin/delete-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        adminId: currentUser.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Пользователь удален', 'success');
                    loadAllUsers();
                    updateAdminSection();
                    loadChats();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('Ошибка при удалении пользователя', 'error');
            }
        }

        async function createGift() {
            const name = document.getElementById('adminGiftName').value.trim();
            const price = parseInt(document.getElementById('adminGiftPrice').value);

            if (!name || !price) {
                showNotification('Заполните все поля', 'error');
                return;
            }

            try {
                const response = await fetch('/api/gifts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        name: name,
                        price: price,
                        image: currentGiftUpload,
                        type: 'image'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Подарок создан', 'success');
                    document.getElementById('adminGiftName').value = '';
                    document.getElementById('adminGiftPrice').value = '';
                    document.getElementById('giftPreview').innerHTML = '';
                    loadGifts();
                    updateAdminSection();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error creating gift:', error);
                showNotification('Ошибка при создании подарка', 'error');
            }
        }

        function focusComment(postId) {
            const commentInput = document.getElementById(`comment-${postId}`);
            if (commentInput) {
                commentInput.focus();
            }
        }

        function showAllComments(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                const modalOverlay = document.getElementById('modalOverlay');
                modalOverlay.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Комментарии</h3>
                            <span class="close" onclick="closeModal()">×</span>
                        </div>
                        <div style="max-height: 400px; overflow-y: auto;">
                            ${post.comments.map(comment => `
                                <div style="padding: 15px; border-bottom: 1px solid var(--border-color);">
                                    <div style="font-weight: bold; display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                                        ${comment.user.displayName}
                                        ${comment.user.verified ? '<div class="verified-badge"><svg><use href="#verified-icon"/></svg></div>' : ''}
                                        ${comment.user.isDeveloper ? '<div class="developer-badge"><svg><use href="#developer-icon"/></svg></div>' : ''}
                                    </div>
                                    <div style="margin-bottom: 5px;">${comment.text}</div>
                                    <div style="font-size: 12px; color: var(--text-secondary);">
                                        ${new Date(comment.timestamp).toLocaleString()}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                modalOverlay.style.display = 'flex';
            }
        }

        function sharePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                const shareUrl = `${window.location.origin}?post=${postId}`;
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('Ссылка на пост скопирована!', 'success');
                });
            }
        }

        function switchAccount() {
            if (confirm('Вы уверены, что хотите сменить аккаунт?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        function sendGiftToUser() {
            if (!currentChatUser) {
                showNotification('Выберите пользователя для отправки подарка', 'error');
                return;
            }
            showGiftShop();
        }

        document.getElementById('messageInput').addEventListener('focus', function() {
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
