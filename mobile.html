<!DOCTYPE html>
<html>
<head>
    <title>Epic Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 60px;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .icon-btn:active {
            background: var(--bg-tertiary);
        }
        
        /* Navigation */
        .nav-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 600;
        }
        
        .nav-tab.active {
            border-bottom-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        /* Content Areas */
        .content-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .page.hidden {
            display: none;
        }
        
        /* Chats List */
        .chats-list {
            padding: 10px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chat-item:active {
            background: var(--bg-tertiary);
            transform: scale(0.98);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            margin-right: 15px;
            overflow: hidden;
        }
        
        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
        }
        
        .chat-last-message {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Chat View */
        .chat-header {
            background: var(--bg-secondary);
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            margin-right: 15px;
            padding: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px;
        }
        
        .message {
            max-width: 85%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from { 
                opacity: 0; 
                transform: translateY(10px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }
        
        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            margin-left: auto;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        /* Message Input */
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 10px 15px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        
        .message-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 25px;
            padding: 8px 15px;
        }
        
        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            padding: 8px 0;
        }
        
        .message-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .send-btn:active {
            background: var(--accent-hover);
            transform: scale(0.95);
        }
        
        /* Search */
        .search-container {
            padding: 15px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        /* Keyboard fixes */
        .keyboard-open .chat-messages {
            padding-bottom: 120px;
        }
        
        .keyboard-open .message-input-container {
            position: relative;
        }
        
        /* Safe area insets for notch phones */
        @supports (padding: max(0px)) {
            .header, .message-input-container {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
            }
            
            .message-input-container {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>

                    <button class="chat-item" style="width: 100%; justify-content: center; background: var(--accent-color); color: white;" onclick="mobileLogout()">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket = null;
        let currentUser = null;
        let currentChat = null;
        let allUsers = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            initializeApp();
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
        
        async function initializeApp() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            currentUser = JSON.parse(localStorage.getItem('user'));
            if (!currentUser) {
                window.location.href = '/login.html';
                return;
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º socket.io
            socket = io();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupSocketEvents();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            await loadUsers();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å
            updateProfile();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–≤–æ–¥–∞
            setupInputHandlers();
        }
        
        function setupSocketEvents() {
            socket.on('connect', function() {
                console.log('Connected to server');
                socket.emit('user_join', {
                    userId: currentUser.id,
                    username: currentUser.username,
                    displayName: currentUser.displayName
                });
            });
            
            socket.on('new_message', function(message) {
                if (currentChat && (message.userId === currentChat.id || message.toUserId === currentChat.id)) {
                    addMessageToChat(message, message.userId === currentUser.id);
                }
            });
            
            socket.on('chat_history_loaded', function(data) {
                if (currentChat && currentChat.id === data.targetId) {
                    displayMessages(data.messages);
                }
            });
        }
        
        function setupInputHandlers() {
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ Enter
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            window.addEventListener('resize', function() {
                if (window.visualViewport) {
                    const keyboardHeight = window.innerHeight - window.visualViewport.height;
                    if (keyboardHeight > 100) {
                        document.body.classList.add('keyboard-open');
                        scrollToBottom();
                    } else {
                        document.body.classList.remove('keyboard-open');
                    }
                }
            });
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('messageInput').addEventListener('focus', function() {
                setTimeout(scrollToBottom, 300);
            });
        }
        
        async function loadUsers() {
            try {
                const response = await fetch(`/api/users?currentUserId=${currentUser.id}`);
                allUsers = await response.json();
                displayChatsList();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('chatsList').innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }
        
        function displayChatsList() {
            const container = document.getElementById('chatsList');
            
            if (allUsers.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                return;
            }
            
            container.innerHTML = allUsers.map(user => `
                <div class="chat-item" onclick="openChat('${user.id}')">
                    <div class="chat-avatar">
                        ${user.avatar ? 
                            `<img src="${user.avatar}" alt="${user.displayName}">` :
                            user.displayName.charAt(0).toUpperCase()
                        }
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${user.displayName}</div>
                        <div class="chat-last-message">@${user.username} ‚Ä¢ ${getStatusText(user.status)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusText(status) {
            const statusMap = {
                'online': 'üü¢ Online',
                'away': 'üü° Away', 
                'dnd': 'üî¥ DND',
                'offline': '‚ö´ Offline'
            };
            return statusMap[status] || status;
        }
        
        function openChat(userId) {
            currentChat = allUsers.find(u => u.id === userId);
            if (!currentChat) return;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∏–¥ —á–∞—Ç–∞
            document.getElementById('chatsView').classList.add('hidden');
            document.getElementById('chatView').classList.remove('hidden');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
            document.getElementById('chatUserName').textContent = currentChat.displayName;
            document.getElementById('chatUserStatus').textContent = getStatusText(currentChat.status);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞
            loadChatHistory();
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 500);
        }
        
        function closeChat() {
            document.getElementById('chatView').classList.add('hidden');
            document.getElementById('chatsView').classList.remove('hidden');
            currentChat = null;
        }
        
        function loadChatHistory() {
            if (!currentChat) return;
            
            const container = document.getElementById('chatMessages');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
            
            socket.emit('load_chat_history', {
                userId: currentUser.id,
                targetId: currentChat.id
            });
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.userId === currentUser.id ? 'outgoing' : 'incoming'}">
                    ${msg.userId !== currentUser.id ? `<div class="message-sender">${msg.displayName}</div>` : ''}
                    <div class="message-text">${msg.text}</div>
                    <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                </div>
            `).join('');
            
            scrollToBottom();
        }
        
        function addMessageToChat(message, isMe) {
            const container = document.getElementById('chatMessages');
            
            // –£–±–∏—Ä–∞–µ–º empty state –µ—Å–ª–∏ –µ—Å—Ç—å
            if (container.querySelector('.empty-state')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMe ? 'outgoing' : 'incoming'}`;
            messageDiv.innerHTML = `
                ${!isMe ? `<div class="message-sender">${message.displayName}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            container.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChat) return;
            
            socket.emit('send_message', {
                text: text,
                toUserId: currentChat.id
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å—Ä–∞–∑—É –≤ —á–∞—Ç
            const message = {
                userId: currentUser.id,
                displayName: currentUser.displayName,
                text: text,
                timestamp: new Date().toISOString()
            };
            
            addMessageToChat(message, true);
            input.value = '';
        }
        
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            if (container) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }
        }
        
        function showTab(tabName) {
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
            if (tabName === 'posts') {
                // loadPosts();
            }
        }
        
        function showProfile() {
            document.getElementById('chatsView').classList.add('hidden');
            document.getElementById('profileView').classList.remove('hidden');
        }
        
        function closeProfile() {
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('chatsView').classList.remove('hidden');
        }
        
        function showSearch() {
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchInput').focus();
        }
        
        function updateProfile() {
            document.getElementById('profileName').textContent = currentUser.displayName;
            document.getElementById('profileUsername').textContent = '@' + currentUser.username;
            document.getElementById('profileDescription').textContent = currentUser.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            document.getElementById('profileAvatarText').textContent = currentUser.displayName.charAt(0).toUpperCase();
        }
        
        function mobileLogout() {
            if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?')) {
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–µ—Å—Ç–æ–≤ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        let startX = 0;
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', function(e) {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            
            // Swipe right to go back from chat
            if (Math.abs(diff) > 50 && diff > 0 && currentChat) {
                closeChat();
            }
        });
    </script>
