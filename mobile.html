<!DOCTYPE html>
<html>
<head>
    <title>Epic Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #0088cc;
            --accent-hover: #0099e6;
            --success-color: #00b894;
            --error-color: #e17055;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 60px;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .icon-btn:active {
            background: var(--bg-tertiary);
        }
        
        /* Navigation */
        .nav-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 600;
        }
        
        .nav-tab.active {
            border-bottom-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        /* Content Areas */
        .content-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .page.hidden {
            display: none;
        }
        
        /* Search */
        .search-container {
            padding: 15px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Chats List */
        .chats-list {
            padding: 10px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chat-item:active {
            background: var(--bg-tertiary);
            transform: scale(0.98);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            margin-right: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .chat-last-message {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Badges */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
        }
        
        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }
        
        /* Chat View */
        .chat-header {
            background: var(--bg-secondary);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: var(--accent-color);
            border-bottom-right-radius: 6px;
        }
        
        .message.other {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border-bottom-left-radius: 6px;
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
            text-align: right;
        }
        
        .message.other .message-time {
            text-align: left;
        }
        
        .message-input-container {
            padding: 15px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            max-height: 120px;
            resize: none;
        }
        
        .send-btn {
            background: var(--accent-color);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .send-btn:active {
            background: var(--accent-hover);
        }
        
        /* Profile */
        .profile-container {
            padding: 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .profile-username {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .profile-description {
            margin: 20px 0;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .profile-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .gift-item {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 12px;
        }
        
        .gift-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* Posts */
        .posts-container {
            padding: 15px;
        }
        
        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            overflow: hidden;
        }
        
        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-user-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-time {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .post-content {
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .post-actions {
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .post-action.active {
            color: var(--error-color);
        }
        
        /* Admin Panel */
        .admin-container {
            padding: 15px;
        }
        
        .admin-section {
            margin-bottom: 25px;
        }
        
        .admin-user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .admin-user-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            overflow: hidden;
        }
        
        .admin-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .admin-actions {
            display: flex;
            gap: 8px;
        }
        
        .admin-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .btn-verify {
            background: var(--success-color);
            color: white;
        }
        
        .btn-unverify {
            background: var(--error-color);
            color: white;
        }
        
        .btn-developer {
            background: #6c5ce7;
            color: white;
        }
        
        .btn-delete {
            background: var(--error-color);
            color: white;
        }
        
        /* File Upload */
        .file-upload-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-preview {
            max-width: 200px;
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .file-preview img, .file-preview video {
            width: 100%;
            height: auto;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-10 {
            margin-top: 10px;
        }
        
        .mb-10 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title" id="pageTitle">–ß–∞—Ç—ã</div>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleSearch()">üîç</button>
                <button class="icon-btn" onclick="showProfile()">üë§</button>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container hidden" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." oninput="searchUsers(this.value)">
        </div>
        
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('chats')">–ß–∞—Ç—ã</div>

            <div class="nav-tab" onclick="showTab('admin')" id="adminTab" style="display: none;">–ê–¥–º–∏–Ω</div>

            <!-- Posts Page -->

                <div class="posts-container" id="postsContainer">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
            
            <!-- Admin Page -->
            <div class="page hidden" id="adminPage">
                <div class="admin-container" id="adminContainer">

                </div>
            </div>
            
            <!-- Chat View -->
            <div class="page hidden" id="chatPage">
                <div class="chat-header">
                    <button class="back-btn" onclick="backToChats()">‚Üê</button>

                        <!-- Avatar will be set here -->
                    </div>
                    <div class="chat-info">
                        <div class="chat-name" id="chatName">
                            <!-- Name and badges will be set here -->
                        </div>

                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="message-input-container">
                    <button class="file-upload-btn" onclick="openFileInput()">üìé</button>
                    <textarea class="message-input" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
                    <button class="send-btn" onclick="sendMessage()">‚Üë</button>
                </div>
                <input type="file" id="fileInput" accept="image/*,video/*,audio/*,.pdf,.doc,.docx" style="display: none;" onchange="handleFileSelect(this.files[0])">
            </div>
            
            <!-- Profile View -->
            <div class="page hidden" id="profilePage">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">
                            <!-- Avatar will be set here -->
                        </div>
                        <div class="profile-name" id="profileName">
                            <!-- Name and badges will be set here -->
                        </div>
                        <div class="profile-username" id="profileUsername">@username</div>
                    </div>
                    
                    <div class="profile-description" id="profileDescription">
                        –û–ø–∏—Å–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...
                    </div>
                    
                    <div class="profile-section">
                        <div class="section-title">–ú–æ–∏ –ø–æ–¥–∞—Ä–∫–∏</div>
                        <div class="gifts-grid" id="profileGifts">
                            <!-- Gifts will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <div class="section-title">–î–µ–π—Å—Ç–≤–∏—è</div>
                        <button class="send-btn" style="width: 100%; border-radius: 12px;" onclick="editProfile()">
                            –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentChat = null;
        let socket = null;
        let searchResults = [];
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupEventListeners();
        });
        
        function checkAuth() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initializeApp();
            } else {
                window.location.href = '/login.html';
            }
        }
        
        function initializeApp() {
            connectWebSocket();
            loadChats();
            loadPosts();
            checkAdminAccess();
            updateProfileDisplay();
        }
        
        function connectWebSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('user_join', {
                    userId: currentUser.id,
                    username: currentUser.username
                });
            });
            
            socket.on('new_message', (message) => {
                if (currentChat && message.userId === currentChat.id) {
                    displayMessage(message);
                    scrollToBottom();
                }
                loadChats(); // Refresh chats list
            });
            
            socket.on('user_online', (user) => {
                updateUserStatus(user.userId, 'online');
            });
            
            socket.on('user_offline', (user) => {
                updateUserStatus(user.userId, 'offline');
            });
            
            socket.on('user_verified', (data) => {
                if (currentUser.id === data.userId) {
                    currentUser.verified = data.verified;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateProfileDisplay();
                }
            });
        }
        
        function setupEventListeners() {
            // Message input auto-resize
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Send message on Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        // Navigation functions
        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show corresponding page
            document.getElementById('chatsPage').classList.add('hidden');
            document.getElementById('postsPage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
            
            document.getElementById(tabName + 'Page').classList.remove('hidden');
            document.getElementById('pageTitle').textContent = 
                tabName === 'chats' ? '–ß–∞—Ç—ã' : 
                tabName === 'posts' ? '–ü–æ—Å—Ç—ã' : '–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å';
        }
        
        function toggleSearch() {
            const searchContainer = document.getElementById('searchContainer');
            searchContainer.classList.toggle('hidden');
            
            if (!searchContainer.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        }
        
        function showProfile() {
            hideAllPages();
            document.getElementById('profilePage').classList.remove('hidden');
            document.getElementById('pageTitle').textContent = '–ü—Ä–æ—Ñ–∏–ª—å';
            updateProfileDisplay();
            loadUserGifts();
        }
        
        function backToChats() {
            hideAllPages();
            document.getElementById('chatsPage').classList.remove('hidden');
            document.getElementById('pageTitle').textContent = '–ß–∞—Ç—ã';
            currentChat = null;
        }
        
        function hideAllPages() {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
        }
        
        // Chats functionality
        async function loadChats() {
            try {
                const response = await fetch(`/api/users?currentUserId=${currentUser.id}`);
                const users = await response.json();
                
                const chatsList = document.getElementById('chatsList');
                chatsList.innerHTML = '';
                
                if (users.length === 0) {
                    chatsList.innerHTML = `
                        <div class="empty-state">
                            <div>üí¨</div>
                            <div class="mt-10">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤</div>
                            <div style="font-size: 14px; margin-top: 5px;">–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å –∫–µ–º-–Ω–∏–±—É–¥—å!</div>
                        </div>
                    `;
                    return;
                }
                
                users.forEach(user => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item fade-in';
                    chatItem.onclick = () => openChat(user);
                    
                    const avatarContent = user.avatar ? 
                        `<img src="${user.avatar}" alt="${user.displayName}">` : 
                        user.displayName.charAt(0).toUpperCase();
                    
                    const badges = getBadgesHTML(user);
                    
                    chatItem.innerHTML = `
                        <div class="chat-avatar">${avatarContent}</div>
                        <div class="chat-info">
                            <div class="chat-name">
                                ${user.displayName}
                                ${badges}
                            </div>

        function openChat(user) {
            currentChat = user;
            hideAllPages();
            document.getElementById('chatPage').classList.remove('hidden');
            
            // Update chat header
            const avatarContent = user.avatar ? 
                `<img src="${user.avatar}" alt="${user.displayName}">` : 
                user.displayName.charAt(0).toUpperCase();
            
            document.getElementById('chatAvatar').innerHTML = avatarContent;
            document.getElementById('chatName').innerHTML = `
                ${user.displayName}
                ${getBadgesHTML(user)}
            `;
            document.getElementById('chatStatus').textContent = user.status === 'online' ? '–æ–Ω–ª–∞–π–Ω' : '–æ—Ñ–ª–∞–π–Ω';
            document.getElementById('pageTitle').textContent = user.displayName;
            
            loadChatHistory(user.id);
        }
        
        async function loadChatHistory(targetUserId) {
            try {
                const response = await fetch(`/api/load-chat-history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        targetId: targetUserId
                    })
                });
                
                const data = await response.json();
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';
                
                data.messages.forEach(message => {
                    displayMessage(message);
                });
                
                scrollToBottom();
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }
        
        function displayMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const isOwnMessage = message.userId === currentUser.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'} fade-in`;
            
            let messageContent = message.text;
            
            if (message.type === 'file') {
                if (message.fileType.startsWith('image/')) {
                    messageContent = `<img src="${message.fileData}" style="max-width: 200px; border-radius: 8px; margin-bottom: 5px;"><br>${message.fileName}`;
                } else if (message.fileType.startsWith('video/')) {
                    messageContent = `<video controls style="max-width: 200px; border-radius: 8px; margin-bottom: 5px;">
                        <source src="${message.fileData}" type="${message.fileType}">
                    </video><br>${message.fileName}`;
                } else if (message.fileType.startsWith('audio/')) {
                    messageContent = `<audio controls style="width: 100%; margin-bottom: 5px;">
                        <source src="${message.fileData}" type="${message.fileType}">
                    </audio><br>${message.fileName}`;
                } else {
                    messageContent = `üìé –§–∞–π–ª: ${message.fileName}`;
                }
            } else if (message.type === 'gift') {
                messageContent = `üéÅ ${message.text}`;
            }
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div>${messageContent}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentChat) return;
            
            const messageData = {
                text: text,
                toUserId: currentChat.id,
                userId: currentUser.id
            };
            
            socket.emit('send_message', messageData);
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }
        
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // File upload functionality
        function openFileInput() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(file) {
            if (!file || !currentChat) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const messageData = {
                    text: file.name,
                    toUserId: currentChat.id,
                    userId: currentUser.id,
                    type: 'file',
                    fileName: file.name,
                    fileType: file.type,
                    fileData: e.target.result,
                    fileSize: file.size
                };
                
                socket.emit('send_message', messageData);
            };
            
            reader.readAsDataURL(file);
        }
        
        // Posts functionality
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');

                postsContainer.innerHTML = '';

                posts.forEach(post => {

        function createPostElement(post) {

                post.user.displayName.charAt(0).toUpperCase();
            
            const badges = getBadgesHTML(post.user);
            const time = new Date(post.timestamp).toLocaleString('ru-RU');
            
            const isLiked = post.likes.includes(currentUser.id);
            const likeIcon = isLiked ? 'üî•' : 'üëç'; // Changed from heart to fire emoji
            
            let imageContent = '';
            if (post.image) {

        }
        
        async function likePost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    loadPosts(); // Reload posts to update likes
                }
            } catch (error) {
                console.error('Error liking post:', error);
            }
        }
        
        // Search functionality
        async function searchUsers(query) {
            if (!query.trim()) {
                searchResults = [];

            }
            
            try {

                displaySearchResults();

        function displaySearchResults() {
            const chatsList = document.getElementById('chatsList');
            
            if (searchResults.length === 0) {

        // Profile functionality

        async function loadUserGifts() {
            try {

                if (result.success) {
                    const user = result.user;
                    const giftsGrid = document.getElementById('profileGifts');

                    }
                    
                    // Get unique gifts data
                    const giftsResponse = await fetch('/api/gifts');
                    const allGifts = await giftsResponse.json();

        function editProfile() {
            const newDescription = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ:', currentUser.description);
            if (newDescription !== null) {

        async function toggleVerify(userId, verified) {
            try {
                const response = await fetch('/api/admin/toggle-verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        verified: verified
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    loadAdminPanel();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error toggling verify:', error);
            }
        }
        
        async function toggleDeveloper(userId, isDeveloper) {
            try {
                const response = await fetch('/api/admin/toggle-developer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        isDeveloper: isDeveloper
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    loadAdminPanel();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error toggling developer:', error);
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) {
                return;

            try {
                const response = await fetch('/api/admin/delete-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        adminId: currentUser.id
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    loadAdminPanel();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }
        
        // Utility functions

            let badges = '';

                badges += '<span class="verified-badge" title="–ü—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–π">‚úÖ</span>';
            }
            if (user.isDeveloper) {
                badges += '<span class="developer-badge" title="–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫">üë®‚Äçüíª</span>';

        function updateUserStatus(userId, status) {
            // Update status in chat if currently viewing that user
            if (currentChat && currentChat.id === userId) {

        // Logout function
        function logout() {

        }
    </script>
