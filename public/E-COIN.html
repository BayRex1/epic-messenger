<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COIN - Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            background: #0f1419;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .user-profile {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .profile-header-large {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            margin-right: 25px;
        }

        .profile-info-large {
            flex: 1;
        }

        .profile-info-large h2 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-large {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-large:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .profile-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .profile-header-large {
                flex-direction: column;
                text-align: center;
            }

            .avatar-large {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-actions {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h2 class="section-title">Мой E-COIN кошелек</h2>
    <div class="user-profile">
        <div class="profile-header-large">
            <div class="avatar-large" id="balanceAvatar">U</div>
            <div class="profile-info-large">
                <h2>
                    <span id="balanceUserName">Иван</span>
                    <span class="verified-badge">✓</span>
                </h2>
                <div class="username">@username</div>
            </div>
        </div>
        
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value" id="balanceAmount">150</div>
                <div class="stat-label">E-COIN</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="sentGifts">5</div>
                <div class="stat-label">Отправлено подарков</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="receivedGifts">12</div>
                <div class="stat-label">Получено подарков</div>
            </div>
        </div>
        
        <div class="profile-actions">
            <button class="btn-large" onclick="showNotification('Функция пополнения в разработке', 'info')">Пополнить баланс</button>
            <button class="btn-large" onclick="showNotification('Функция вывода в разработке', 'info')">Вывести средства</button>
        </div>
    </div>

    <script>
        function showNotification(message, type) {
            alert(message);
        }
    </script>
</body>
</html>
