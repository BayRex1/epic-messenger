<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Messenger — 404</title>
<style>
    body {
        margin: 0;
        background: #050505;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* Неоновый эффект */
    .glow {
        font-weight: 800;
        background: linear-gradient(90deg, #6a5aff, #c64cff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { filter: drop-shadow(0 0 8px #825aff); }
        50% { filter: drop-shadow(0 0 18px #d44cff); }
        100% { filter: drop-shadow(0 0 8px #825aff); }
    }

    /* Плавное появление */
    .fade-in {
        opacity: 0;
        transform: translateY(15px);
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .title {
        font-size: 130px;
        letter-spacing: 4px;
        animation-delay: .2s;
    }

    .subtitle {
        font-size: 28px;
        margin-top: -20px;
        color: #bfbfbf;
        animation-delay: .6s;
    }

    .btn {
        margin-top: 40px;
        padding: 14px 34px;
        border-radius: 10px;
        background: linear-gradient(90deg, #6a5aff, #c64cff);
        color: white;
        font-size: 20px;
        font-weight: 600;
        text-decoration: none;
        transition: .25s;
        animation-delay: 1s;
    }

    .btn:hover {
        transform: scale(1.07);
        filter: brightness(1.15);
    }
</style>
</head>

<body>

<div class="glow title fade-in">404</div>
<div class="subtitle glow fade-in">Страница не найдена</div>

<a class="btn fade-in" href="/">Вернуться в Epic Messenger</a>

</body>
</html>
