<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∞—Ä–∫–∏ - Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            background: #0f1419;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gift-shop-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gift-shop-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .gift-shop-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
        }

        .gift-shop-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .gift-shop-price {
            font-size: 11px;
            color: var(--accent-color);
            font-weight: bold;
        }

        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
        }

        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <h2 class="section-title">–ú–∞–≥–∞–∑–∏–Ω –ø–æ–¥–∞—Ä–∫–æ–≤</h2>
    <div class="gifts-shop" id="giftsShop">
        <!-- –ü–æ–¥–∞—Ä–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
    </div>
    
    <h2 class="section-title" style="margin-top: 30px;">–ú–æ–∏ –ø–æ–¥–∞—Ä–∫–∏</h2>
    <div class="my-gifts-grid" id="myGiftsGrid">
        <!-- –ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –ø–æ–¥–∞—Ä–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadGifts();
        });

        function loadGifts() {
            const giftsShop = document.getElementById('giftsShop');
            const myGiftsGrid = document.getElementById('myGiftsGrid');
            
            const mockGifts = [

                { id: 5, name: "–ö—É–±–æ–∫", price: "30 E-COIN", emoji: "üèÜ" },
                { id: 6, name: "–û–≥–æ–Ω—å", price: "35 E-COIN", emoji: "üî•" }

                { id: 2, name: "–ó–≤–µ–∑–¥–∞", from: "–ú–∞—Ä–∏—è", emoji: "‚≠ê" },

    </script>
</body>
</html>
