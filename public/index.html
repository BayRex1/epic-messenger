<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Темы */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            background: #0f1419;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
            background: #ffffff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .theme-custom1 {
            --bg-primary: rgba(26, 31, 46, 0.9);
            --bg-secondary: rgba(37, 42, 58, 0.9);
            --bg-tertiary: rgba(47, 53, 72, 0.9);
            --border-color: #3a4157;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #8a2be2;
            --accent-hover: #9b45f0;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(138, 43, 226, 0.1);
            --glass-border: rgba(138, 43, 226, 0.2);
            background: url('/assets/tema1.png') center/cover fixed;
        }

        .theme-custom2 {
            --bg-primary: rgba(45, 27, 46, 0.9);
            --bg-secondary: rgba(58, 37, 64, 0.9);
            --bg-tertiary: rgba(71, 46, 77, 0.9);
            --border-color: #54375a;
            --text-primary: #e6e6e6;
            --text-secondary: #b8a9c9;
            --accent-color: #ff6b6b;
            --accent-hover: #ff8585;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
            --glass-bg: rgba(255, 107, 107, 0.1);
            --glass-border: rgba(255, 107, 107, 0.2);
            background: url('/assets/tema2.png') center/cover fixed;
        }

        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Сайдбар */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar.expanded {
            width: 280px;
        }

        .profile-section {
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background: var(--bg-secondary);
            flex-shrink: 0;
            cursor: pointer;
        }

        .profile-header {
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.expanded .profile-info {
            opacity: 1;
        }

        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profile-info .username {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Компактное меню под аватаркой */
        .compact-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            width: 100%;
        }

        .menu-item:hover {
            background: var(--bg-tertiary);
        }

        .menu-item.active {
            background: var(--accent-color);
            color: white;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .menu-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            filter: invert(1);
        }

        .theme-light .menu-icon img {
            filter: invert(0);
        }

        .menu-text {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar.expanded .menu-text {
            opacity: 1;
        }

        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 15px;
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            position: relative;
            width: calc(100vw - 80px);
            min-width: 0;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            display: none;
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .content-area.active {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* Чат */
        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
            width: 100%;
            min-width: 0;
            overflow: hidden;
        }

        .chats-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            min-width: 250px;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
            min-width: 0;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-info span {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            word-break: break-word;
        }

        .message.incoming {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.outgoing {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-file {
            max-width: 300px;
        }

        .message-file-content {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 5px;
        }

        .message-file-content img, .message-file-content video, .message-file-content audio {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .message-audio {
            width: 100%;
            height: 40px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message-input-container {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            flex-shrink: 0;
            position: relative;
        }

        .message-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 15px;
            margin-right: 10px;
            min-width: 0;
        }

        .message-input-wrapper input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            min-width: 0;
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .file-upload-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            margin-right: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .file-upload-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent-color);
        }

        /* Посты */
        .posts-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .create-post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .post {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .post-user {
            display: flex;
            align-items: center;
        }

        .post-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }

        .post-user-info h4 {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .post-content {
            margin-bottom: 12px;
        }

        .post-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .post-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .post-media {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-media img, .post-media video, .post-media audio {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            cursor: pointer;
        }

        .post-audio {
            width: 100%;
            height: 40px;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .post-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .post-action.liked {
            color: var(--error-color);
        }

        .post-action img {
            width: 16px;
            height: 16px;
        }

        .post-views {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }

        /* Бейджи */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }

        .verified-badge svg, .developer-badge svg {
            width: 14px;
            height: 14px;
        }

        .gold-path {
            fill: #FFD700;
        }

        .blue-path {
            fill: #00b4b4;
        }

        /* Настройки */
        .settings-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .theme-option {
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }

        .theme-option.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .theme-option:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .custom-theme-option {
            position: relative;
            overflow: hidden;
        }

        .custom-theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 4px;
            margin-bottom: 8px;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border-color);
        }

        .custom-theme-name {
            font-size: 12px;
            font-weight: 600;
        }

        /* Админ панель */
        .admin-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .admin-user-info {
            flex: 1;
            min-width: 0;
        }

        .admin-user-info h4 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .admin-user-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .admin-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .admin-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .admin-btn.delete {
            background: var(--error-color);
            color: white;
        }

        .admin-btn.ban {
            background: var(--warning-color);
            color: white;
        }

        .admin-btn.verify {
            background: var(--success-color);
            color: white;
        }

        .admin-btn.developer {
            background: #8a2be2;
            color: white;
        }

        /* Мои подарки */
        .my-gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .my-gift-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .my-gift-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .my-gift-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 20px;
            overflow: hidden;
        }

        .my-gift-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .my-gift-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .my-gift-from {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Магазин подарков */
        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gift-shop-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gift-shop-item:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .gift-shop-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
            overflow: hidden;
        }

        .gift-shop-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gift-shop-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .gift-shop-price {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        /* Загрузчик файлов */
        .file-upload-container {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: none;
            z-index: 10;
        }

        .file-upload-container.active {
            display: block;
        }

        .file-upload-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .file-upload-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .file-upload-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .file-preview {
            margin-top: 10px;
            max-height: 150px;
            overflow: hidden;
            border-radius: 8px;
        }

        .file-preview img, .file-preview video, .file-preview audio {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }

        .file-preview audio {
            width: 100%;
        }

        .remove-file {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Профиль */
        .profile-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: 600;
            margin-right: 25px;
            border: 4px solid var(--accent-color);
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-info .username {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            gap: 25px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .profile-posts {
            margin-top: 30px;
        }

        /* Утилиты */
        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar.expanded {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 1000;
            }
            
            .chats-sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 1000;
            }
            
            .chat-area {
                width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* Промокоды */
        .promo-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);

            margin-bottom: 15px;

        .promo-input {

        .promo-list {

            gap: 10px;

        .promo-item {
            display: flex;

        /* Статистика сайта */

        }

    <script>
        // Проверка авторизации
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // Получение данных пользователя
        function getUserData() {
            const userData = localStorage.getItem('userData');
            return userData ? JSON.parse(userData) : null;
        }

        // Обновление интерфейса пользователя
        function updateUserInterface() {
            const userData = getUserData();
            if (!userData) return;

            // Обновление сайдбара
            document.getElementById('userDisplayName').textContent = userData.displayName;
            document.getElementById('userUsername').textContent = `@${userData.username}`;
            
            // Обновление аватарки
            const avatar = document.getElementById('userAvatar');
            if (userData.avatar) {
                avatar.innerHTML = `<img src="${userData.avatar}" alt="Avatar">`;
            } else {
                avatar.textContent = userData.displayName.charAt(0).toUpperCase();
            }

            // Показ бейджей
            if (userData.isVerified) {
                document.getElementById('verifiedBadge').style.display = 'inline-flex';
            }
            if (userData.isDeveloper) {
                document.getElementById('developerBadge').style.display = 'inline-flex';
            }

            // Показ админ панели
            if (userData.isAdmin) {
                document.getElementById('adminPanelBtn').style.display = 'flex';
            }

            // Обновление профиля
            document.getElementById('profileDisplayName').textContent = userData.displayName;
            document.getElementById('profileUsername').textContent = `@${userData.username}`;
            
            const profileAvatar = document.getElementById('profileUserAvatar');
            if (userData.avatar) {
                profileAvatar.innerHTML = `<img src="${userData.avatar}" alt="Avatar">`;
            } else {
                profileAvatar.textContent = userData.displayName.charAt(0).toUpperCase();
            }

            if (userData.isVerified) {
                document.getElementById('profileVerifiedBadge').style.display = 'inline-flex';
            }
            if (userData.isDeveloper) {
                document.getElementById('profileDeveloperBadge').style.display = 'inline-flex';
            }
        }

        // Переключение секций
        function switchSection(sectionId) {
            // Скрыть все секции
            document.querySelectorAll('.content-area').forEach(section => {
                section.classList.remove('active');
            });

            // Показать выбранную секцию
            const targetSection = document.getElementById(sectionId + '-section');
            if (targetSection) {
                targetSection.classList.add('active');
            }

            // Обновить активные кнопки меню
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });

            const activeButton = document.querySelector(`[data-section="${sectionId}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }

            // Загрузить данные секции
            loadSectionData(sectionId);
        }

        // Загрузка данных секции
        function loadSectionData(sectionId) {
            switch (sectionId) {
                case 'posts':
                    loadPosts();
                    break;
                case 'messages':
                    loadChats();
                    break;
                case 'profile':
                    loadUserProfile();
                    break;
                case 'my-gifts':
                    loadMyGifts();
                    break;
                case 'gifts-shop':
                    loadGiftsShop();
                    break;
                case 'admin':
                    loadAdminPanel();
                    break;
            }
        }

        // Загрузка постов
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                
                if (data.success) {
                    displayPosts(data.posts);
                }
            } catch (error) {
                console.error('Ошибка загрузки постов:', error);
            }
        }

        // Отображение постов
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post fade-in';
                
                let mediaContent = '';
                if (post.media) {
                    if (post.media.type === 'image') {
                        mediaContent = `<div class="post-media"><img src="${post.media.url}" alt="Post media"></div>`;
                    } else if (post.media.type === 'video') {
                        mediaContent = `<div class="post-media"><video controls><source src="${post.media.url}"></video></div>`;
                    } else if (post.media.type === 'audio') {
                        mediaContent = `<div class="post-media"><audio controls class="post-audio"><source src="${post.media.url}"></audio></div>`;
                    }
                }

                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-user">
                            <div class="post-avatar">${post.user.displayName.charAt(0).toUpperCase()}</div>
                            <div class="post-user-info">
                                <h4>
                                    ${post.user.displayName}
                                    ${post.user.isVerified ? '<span class="verified-badge">✓</span>' : ''}
                                    ${post.user.isDeveloper ? '<span class="developer-badge">👑</span>' : ''}
                                </h4>
                                <div class="post-time">${new Date(post.createdAt).toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="post-text">${post.text}</div>
                        ${mediaContent}
                    </div>
                    <div class="post-actions">
                        <button class="post-action" onclick="likePost('${post.id}')">
                            <img src="/assets/like.svg" alt="Лайк">
                            <span>${post.likes || 0}</span>
                        </button>
                        <div class="post-views">
                            👁️ ${post.views || 0}
                        </div>
                    </div>
                `;
                
                postsList.appendChild(postElement);
            });
        }

        // Создание поста
        async function createPost() {
            const text = document.getElementById('postText').value;
            const fileInput = document.getElementById('postMediaInput');
            const file = fileInput.files[0];

            if (!text.trim() && !file) {
                alert('Введите текст или прикрепите файл');
                return;
            }

            const formData = new FormData();
            formData.append('text', text);
            if (file) {
                formData.append('media', file);
            }

            try {
                const response = await fetch('/api/posts/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('postText').value = '';
                    document.getElementById('postMediaInput').value = '';
                    document.getElementById('postFilePreview').innerHTML = '';
                    loadPosts();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Ошибка создания поста:', error);
            }
        }

        // Лайк поста
        async function likePost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    loadPosts();
                }
            } catch (error) {
                console.error('Ошибка лайка поста:', error);
            }
        }

        // Загрузка чатов
        async function loadChats() {
            try {
                const response = await fetch('/api/chats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    displayChats(data.chats);
                }
            } catch (error) {
                console.error('Ошибка загрузки чатов:', error);
            }
        }

        // Отправка сообщения
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value;
            const fileInputs = [
                document.getElementById('messageImageInput'),
                document.getElementById('messageVideoInput'),
                document.getElementById('messageAudioInput')
            ];

            let file = null;
            for (let input of fileInputs) {
                if (input.files[0]) {
                    file = input.files[0];
                    break;
                }
            }

            if (!text.trim() && !file) {
                alert('Введите сообщение или прикрепите файл');
                return;
            }

            const formData = new FormData();
            formData.append('text', text);
            if (file) {
                formData.append('file', file);
            }

            try {
                const response = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    messageInput.value = '';
                    fileInputs.forEach(input => input.value = '');
                    document.getElementById('messageFilePreview').innerHTML = '';
                    loadMessages(currentChatId);
                }
            } catch (error) {
                console.error('Ошибка отправки сообщения:', error);
            }
        }

        // Переключение загрузки файлов
        function toggleFileUpload(containerId) {
            const container = document.getElementById(containerId);
            container.classList.toggle('active');
        }

        // Предпросмотр файла
        function previewFile(input, previewId) {
            const file = input.files[0];
            if (!file) return;

            const preview = document.getElementById(previewId);
            const reader = new FileReader();

            reader.onload = function(e) {
                let content = '';
                if (file.type.startsWith('image/')) {
                    content = `<img src="${e.target.result}" alt="Preview">`;
                } else if (file.type.startsWith('video/')) {
                    content = `<video controls><source src="${e.target.result}"></video>`;
                } else if (file.type.startsWith('audio/')) {
                    content = `<audio controls><source src="${e.target.result}"></audio>`;
                } else {
                    content = `<div>Файл: ${file.name}</div>`;
                }

                preview.innerHTML = content + `<button class="remove-file" onclick="removeFilePreview('${previewId}', '${input.id}')">×</button>`;
            };

            reader.readAsDataURL(file);
        }

        // Удаление превью файла
        function removeFilePreview(previewId, inputId) {
            document.getElementById(previewId).innerHTML = '';
            document.getElementById(inputId).value = '';
        }

        // Загрузка профиля пользователя
        async function loadUserProfile() {
            const userData = getUserData();
            if (!userData) return;

            try {
                const response = await fetch(`/api/users/${userData.username}/profile`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('postsCount').textContent = data.stats.posts;
                    document.getElementById('likesCount').textContent = data.stats.likes;
                    document.getElementById('giftsCount').textContent = data.stats.gifts;
                    
                    // Загрузка постов пользователя
                    displayUserPosts(data.posts);
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }

        // Отображение постов пользователя
        function displayUserPosts(posts) {
            const userPostsList = document.getElementById('userPostsList');
            userPostsList.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post fade-in';
                
                postElement.innerHTML = `
                    <div class="post-content">
                        <div class="post-text">${post.text}</div>
                        ${post.media ? `<div class="post-media"><img src="${post.media.url}" alt="Post media"></div>` : ''}
                    </div>
                    <div class="post-actions">
                        <button class="post-action ${post.liked ? 'liked' : ''}">
                            <img src="/assets/like.svg" alt="Лайк">
                            <span>${post.likes || 0}</span>
                        </button>
                        <div class="post-views">
                            👁️ ${post.views || 0}
                        </div>
                    </div>
                `;
                
                userPostsList.appendChild(postElement);
            });
        }

        // Загрузка админ панели
        async function loadAdminPanel() {
            const userData = getUserData();
            if (!userData || !userData.isAdmin) return;

            try {
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('totalPosts').textContent = data.stats.totalPosts;
                    document.getElementById('sitePing').textContent = data.stats.ping + 'ms';
                    document.getElementById('siteFPS').textContent = data.stats.fps;
                    
                    loadAdminUsers();
                    loadPromoCodes();
                }
            } catch (error) {
                console.error('Ошибка загрузки админ панели:', error);
            }
        }

        // Создание промокода
        async function createPromoCode() {
            const code = document.getElementById('promoCode').value;
            const reward = document.getElementById('promoReward').value;

            if (!code || !reward) {
                alert('Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/api/admin/promo-codes', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, reward: parseInt(reward) })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('promoCode').value = '';
                    document.getElementById('promoReward').value = '';
                    loadPromoCodes();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Ошибка создания промокода:', error);
            }
        }

        // Выход из аккаунта
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('deviceId');
            localStorage.removeItem('userData');
            window.location.href = '/login.html';
        }

        // Смена аккаунта
        function switchAccount() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('deviceId');
            localStorage.removeItem('userData');
            window.location.href = '/login.html';
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;

            updateUserInterface();

            // Обработчики меню
            document.querySelectorAll('.menu-item[data-section]').forEach(item => {
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    switchSection(section);
                });
            });

            // Обработчики админ панели
            document.getElementById('adminPanelBtn').addEventListener('click', function() {
                switchSection('admin');
            });

            // Обработчики выхода и смены аккаунта
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('switchAccountBtn').addEventListener('click', switchAccount);

            // Обработчики загрузки файлов
            document.getElementById('postMediaInput').addEventListener('change', function() {
                previewFile(this, 'postFilePreview');
            });

            document.getElementById('messageImageInput').addEventListener('change', function() {
                previewFile(this, 'messageFilePreview');
            });

            document.getElementById('messageVideoInput').addEventListener('change', function() {
                previewFile(this, 'messageFilePreview');
            });

            document.getElementById('messageAudioInput').addEventListener('change', function() {
                previewFile(this, 'messageFilePreview');
            });

            // Обработчики тем
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    applyTheme(theme);
                    
                    // Сохранить тему
                    localStorage.setItem('selectedTheme', theme);
                    
                    // Обновить активную тему
                    document.querySelectorAll('.theme-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });

            // Загрузить сохранённую тему
            const savedTheme = localStorage.getItem('selectedTheme') || 'default';
            applyTheme(savedTheme);
            document.querySelector(`[data-theme="${savedTheme}"]`).classList.add('active');

            // Загрузить начальную секцию
            switchSection('posts');
        });

        // Применение темы
        function applyTheme(theme) {
            document.body.className = '';
            if (theme !== 'default') {
                document.body.classList.add(`theme-${theme}`);
            }
        }
    </script>
</body>
