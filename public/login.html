<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Messenger - Вход</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }
        .login-container {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #333; margin-bottom: 10px; }
        .logo p { color: #666; }
        .form-group { margin-bottom: 20px; }
        .form-group input {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd;
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #667eea; outline: none;
        }
        .captcha-container {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
        }
        .captcha-code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            user-select: none;
            border: 1px solid #ddd;
        }
        .captcha-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            font-size: 16px;
            text-align: center;
        }
        .captcha-refresh {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .captcha-refresh:hover {
            background: #764ba2;
        }
        .btn {
            width: 100%; padding: 12px; background: #667eea;
            color: white; border: none; border-radius: 8px;
            font-size: 16px; cursor: pointer; transition: background 0.3s;
        }
        .btn:hover { background: #764ba2; }
        .switch-mode {
            text-align: center; margin-top: 20px; color: #666;
        }
        .switch-mode a { color: #667eea; text-decoration: none; }
        .error { color: #e74c3c; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Epic Messenger</h1>
            <p>Современная платформа для общения</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn">Войти</button>
            <div class="switch-mode">
                Нет аккаунта? <a href="#" id="switchToRegister">Зарегистрироваться</a>
            </div>
        </form>

        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <input type="text" id="regUsername" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="text" id="regDisplayName" placeholder="Имя для отображения" required>
            </div>
            <div class="form-group">
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Пароль" required>
            </div>
            <div class="captcha-container">
                <div>Введите код с картинки:</div>
                <div class="captcha-code" id="captchaCode">ABCD</div>
                <input type="text" class="captcha-input" id="captchaInput" placeholder="Введите код" required>
                <button type="button" class="captcha-refresh" id="refreshCaptcha">Обновить код</button>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
            <div class="switch-mode">
                Есть аккаунт? <a href="#" id="switchToLogin">Войти</a>
            </div>
        </form>

        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const errorMessage = document.getElementById('errorMessage');
        const captchaCode = document.getElementById('captchaCode');
        const captchaInput = document.getElementById('captchaInput');
        const refreshCaptcha = document.getElementById('refreshCaptcha');

        // Генерация случайного кода капчи
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Обновление капчи
        function updateCaptcha() {
            const newCaptcha = generateCaptcha();
            captchaCode.textContent = newCaptcha;
            captchaInput.value = '';
        }

        // Инициализация капчи
        updateCaptcha();

        // Обновление капчи по клику
        refreshCaptcha.addEventListener('click', updateCaptcha);

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            errorMessage.textContent = '';
            updateCaptcha(); // Обновляем капчу при переключении
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            errorMessage.textContent = '';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                errorMessage.textContent = 'Ошибка соединения';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const displayName = document.getElementById('regDisplayName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const captcha = captchaInput.value;

            // Проверка капчи
            if (captcha !== captchaCode.textContent) {
                errorMessage.textContent = 'Неверный код с картинки';
                updateCaptcha();
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, displayName, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.message;
                    updateCaptcha(); // Обновляем капчу при ошибке
                }
            } catch (error) {
                errorMessage.textContent = 'Ошибка соединения';
                updateCaptcha(); // Обновляем капчу при ошибке
            }
        });
    </script>
</body>
</html>
