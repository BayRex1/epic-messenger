<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Epic Messenger</title>

<body class="theme-dark">
    <!-- Сайдбар -->

                            </svg>
                        </span>
                        <span class="developer-badge" id="developerBadge" style="display: none;">
                            <svg viewBox="0 0 24 24">
                                <path class="blue-path" d="M12,15A2,2 0 0,1 10,13C10,11.89 10.9,11 12,11A2,2 0 0,1 14,13A2,2 0 0,1 12,15M7,7C7,5.89 7.89,5 9,5A2,2 0 0,1 11,7A2,2 0 0,1 9,9C7.89,9 7,8.1 7,7M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.89 10.9,2 12,2M15,18V20H9V18C9,16.67 10.67,16 12,16C13.33,16 15,16.67 15,18M19,5C19,3.89 18.1,3 17,3C15.9,3 15,3.9 15,5C15,6.1 15.9,7 17,7C18.1,7 19,6.1 19,5M19,19V21H15V19C15,17.67 16.67,17 18,17C19.33,17 21,17.67 21,19V21H17V19H19Z"/>
                            </svg>
                        </span>
                    </h3>
                    <div class="username" id="userUsername">@username</div>
                </div>
            </div>
        </div>

        <div class="compact-menu">

                <div class="menu-text">E-COIN</div>
            </a>
            
            <a href="/music" class="menu-item">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,3V12.26C11.5,12.09 11,12 10.5,12C8,12 6,14 6,16.5C6,19 8,21 10.5,21C13,21 15,19 15,16.5V6H19V3H12Z"/>
                    </svg>
                </div>
                <div class="menu-text">Музыка</div>
            </a>

                    </svg>
                </div>
                <div class="menu-text">Группы</div>
            </a>
            
            <div class="menu-divider"></div>
            
            <a href="/profile" class="menu-item">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                    </svg>
                </div>
                <div class="menu-text">Мой профиль</div>

                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11.5C15.4,11.5 16,12.1 16,12.7V16.5C16,17.1 15.4,17.7 14.8,17.7H9.2C8.6,17.7 8,17.1 8,16.5V12.6C8,12 8.6,11.4 9.2,11.4V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.5,8.7 10.5,9.5V11.5H13.5V9.5C13.5,8.7 12.8,8.2 12,8.2Z"/>

            <div class="menu-divider"></div>
            
            <button class="menu-item" id="logoutBtn">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/>
                    </svg>
                </div>
                <div class="menu-text">Выйти</div>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px;">
            <h1 style="font-size: 2.5rem; margin-bottom: 20px; color: var(--accent-color);">Добро пожаловать в Epic Messenger</h1>
            <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 30px;">Выберите раздел в меню для начала работы</p>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 600px; width: 100%;">
                <a href="/chat" class="btn-large" style="text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px;">
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path fill="currentColor" d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2Z"/>
                    </svg>
                    <span>Сообщения</span>
                </a>
                <a href="/post" class="btn-large" style="text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px;">
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path fill="currentColor" d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.61 20.92,19A2.92,2.92 0 0,0 18,16.08Z"/>
                    </svg>
                    <span>Посты</span>
                </a>
                <a href="/profile" class="btn-large" style="text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px;">
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                    </svg>
                    <span>Профиль</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notificationsContainer"></div>

    <script src="js/common.js"></script>
</body>
</html>
