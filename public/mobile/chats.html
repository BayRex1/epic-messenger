<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç—ã - Epic Messenger</title>
    <style>
        /* –í—Å–µ —Å—Ç–∏–ª–∏ –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ mobile.html –¥–ª—è —á–∞—Ç–æ–≤ */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
        }

        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --border-color: #dddddd;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–π —Ö–µ–¥–µ—Ä */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            z-index: 999;
            height: 60px;
        }

        .mobile-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mobile-header-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: none;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            text-decoration: none;
        }

        .mobile-header-btn:hover {
            background: var(--bg-tertiary);
        }

        .mobile-header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .mobile-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            padding-top: 60px;
            height: 100vh;
            overflow-y: auto;
        }

        /* –ß–∞—Ç */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chats-sidebar {
            background: var(--bg-secondary);
            margin-bottom: 15px;
            overflow: hidden;
        }

        .chats-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            flex: 1;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .chats-list {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .chat-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 20px;
            font-style: italic;
        }

        /* –°—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω */
        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            display: inline-block;
            margin-left: 5px;
        }

        .offline-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            display: inline-block;
            margin-left: 5px;
        }

        /* –ë–µ–π–¥–∂–∏ */
        .verified-badge, .developer-badge {
            display: inline-flex;
            align-items: center;
            margin-left: 2px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 12px 16px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s;
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 480px) {
            .chats-header {
                padding: 12px;
            }
            
            .chat-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body class="theme-dark">
    <div class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-header-left">
                <a href="/mobile" class="mobile-header-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <div class="mobile-header-title">–ß–∞—Ç—ã</div>
            </div>
            <div class="mobile-header-actions">
                <a href="/mobile" class="mobile-header-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                    </svg>
                </a>
                <button class="mobile-header-btn" onclick="startNewChat()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container">
            <div class="chats-sidebar">
                <div class="chats-header">
                    <div class="search-box">
                        <input type="text" placeholder="–ü–æ–∏—Å–∫ —á–∞—Ç–æ–≤..." id="chatSearch" oninput="filterChats(this.value)">
                    </div>
                </div>
                <div class="chats-list" id="chatsList">
                    <div class="system-message">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let chats = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = `theme-${savedTheme}`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return null;
            }

            try {
                const response = await fetch('/api/check-auth', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    currentUser = data.user;
                    return data.user;
                } else {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                    return null;
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
                return null;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤
        async function loadChats() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/chats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    chats = data.chats;
                    renderChats();
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤', 'error');
            }
        }

        // –†–µ–Ω–¥–µ—Ä —á–∞—Ç–æ–≤
        function renderChats() {
            const chatsList = document.getElementById('chatsList');
            if (!chatsList) return;
            
            chatsList.innerHTML = '';
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="system-message">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }
            
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.onclick = () => openChat(chat);
                
                let lastMessageText = '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                if (chat.lastMessage) {
                    if (chat.lastMessage.type === 'gift') {
                        lastMessageText = 'üéÅ –ü–æ–¥–∞—Ä–æ–∫';
                    } else if (chat.lastMessage.file) {
                        lastMessageText = 'üìé –§–∞–π–ª';
                    } else {
                        lastMessageText = chat.lastMessage.text || '–°–æ–æ–±—â–µ–Ω–∏–µ';
                    }
                }
                
                chatElement.innerHTML = `
                    <div class="chat-avatar">
                        ${chat.avatar ? 
                            `<img src="${chat.avatar}" alt="${chat.displayName}" style="width:100%;height:100%;object-fit:cover">` : 
                            chat.displayName ? chat.displayName.charAt(0).toUpperCase() : 'U'
                        }
                    </div>
                    <div class="chat-info">
                        <h4>
                            ${chat.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}
                            ${chat.verified ? '<span class="verified-badge">‚úì</span>' : ''}
                            ${chat.isDeveloper ? '<span class="developer-badge">üëë</span>' : ''}
                            <span class="${chat.status === 'online' ? 'online-status' : 'offline-status'}"></span>
                        </h4>
                        <div class="chat-last-message">${lastMessageText}</div>
                    </div>
                    ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
                `;
                
                chatsList.appendChild(chatElement);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
        function openChat(chat) {
            // –í –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–∞—Ç–∞
            window.location.href = `/mobile/chat/${chat.id}`;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —á–∞—Ç–æ–≤
        function filterChats(searchTerm) {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                const chatName = item.querySelector('h4').textContent.toLowerCase();
                const lastMessage = item.querySelector('.chat-last-message').textContent.toLowerCase();
                
                if (chatName.includes(searchTerm.toLowerCase()) || lastMessage.includes(searchTerm.toLowerCase())) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —á–∞—Ç
        function startNewChat() {
            window.location.href = '/mobile/search';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async function() {
            loadTheme();
            const user = await checkAuth();
            if (user) {
                await loadChats();
            }
        });
    </script>
</body>
</html>
