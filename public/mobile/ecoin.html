<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COIN - Epic Messenger</title>
    <link rel="stylesheet" href="/mobile/styles/mobile.css">
</head>
<body class="theme-dark">
    <div class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-header-left">
                <a href="/mobile" class="mobile-header-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <div class="mobile-header-title">E-COIN</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="ecoins-container">
            <div class="balance-card">
                <div>Ваш баланс</div>
                <div class="balance-amount" id="userBalance">0 E-COIN</div>
                <div class="balance-actions">
                    <button class="send-btn" onclick="showGiftModal()">Отправить подарок</button>
                    <button class="send-btn" onclick="activatePromoCode()">Активировать промокод</button>
                </div>
            </div>
            
            <div class="menu-section">
                <div class="menu-item" onclick="loadMyGifts()">
                    <div class="menu-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                    </div>
                    Мои подарки
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div class="gifts-modal" id="giftsModal" style="display: none;">
        <!-- Содержимое модального окна подарков -->
    </div>

    <script src="/mobile/scripts/ecoin.js"></script>
</body>
</html>
