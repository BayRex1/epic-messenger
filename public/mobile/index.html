<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Messenger - Мобильная версия</title>
    <link rel="stylesheet" href="/mobile/styles/mobile.css">
</head>
<body class="theme-dark">
    <div class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-header-title">Epic Messenger</div>
        </div>
    </div>

    <div class="main-content">
        <div class="mobile-grid">
            <a href="/mobile/chats" class="mobile-grid-item">
                <div class="mobile-grid-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <span>Чаты</span>
            </a>
            
            <a href="/mobile/posts" class="mobile-grid-item">
                <div class="mobile-grid-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                    </svg>
                </div>
                <span>Посты</span>
            </a>
            
            <a href="/mobile/search" class="mobile-grid-item">
                <div class="mobile-grid-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <span>Поиск</span>
            </a>
            
            <a href="/mobile/ecoin" class="mobile-grid-item">
                <div class="mobile-grid-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="m9 12 2 2 4-4"></path>
                    </svg>
                </div>
                <span>E-COIN</span>
            </a>
            
            <a href="/mobile/music" class="mobile-grid-item">
                <div class="mobile-grid-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                </div>
                <span>Музыка</span>
            </a>
            
            <a href="/mobile/settings" class="mobile-grid-item">
                <div class="mobile-grid-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </div>
                <span>Настройки</span>
            </a>
        </div>
    </div>

    <script src="/mobile/scripts/main.js"></script>
</body>
</html>
