<style>

        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
    }

    .system-message {
        text-align: center;
        color: var(--text-secondary);
        font-size: 14px;
        padding: 20px;
    }
</style>

<script>
    let posts = [];

    async function loadPosts() {
        try {
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
            setTimeout(() => {
                posts = [
                    { id: 1, userName: '–ê–ª–µ–∫—Å–µ–π', text: '–û—Ç–ª–∏—á–Ω—ã–π –¥–µ–Ω—å –¥–ª—è –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è!', likes: 5 },
                    { id: 2, userName: '–ú–∞—Ä–∏—è', text: '–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç –∑–∞–ø—É—â–µ–Ω! üöÄ', likes: 12 }
                ];
                renderPosts();
            }, 1000);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
        }
    }

    function renderPosts() {
        const postsList = document.getElementById('postsList');
        postsList.innerHTML = '';
        
        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-user">
                        <div class="post-avatar">${post.userName.charAt(0)}</div>
                        <div class="post-user-info">
                            <h4>${post.userName}</h4>
                        </div>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-text">${post.text}</div>
                </div>
                <div class="post-actions">
                    <button class="post-action" onclick="toggleLike(${post.id})">
                        ‚ù§Ô∏è ${post.likes}
                    </button>
                </div>
            `;
            
            postsList.appendChild(postElement);
        });
    }

    function publishPost() {
        const text = document.getElementById('postText').value.trim();
        if (!text) {
            showNotification('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞', 'warning');
            return;
        }

        const newPost = {
            id: Date.now(),
            userName: '–í—ã',
            text: text,
            likes: 0
        };

        posts.unshift(newPost);
        renderPosts();
        document.getElementById('postText').value = '';
        showNotification('–ü–æ—Å—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!', 'success');
    }

    function toggleLike(postId) {
        const post = posts.find(p => p.id === postId);
        if (post) {
            post.likes++;
            renderPosts();
        }
    }

    document.addEventListener('DOMContentLoaded', loadPosts);
</script>
