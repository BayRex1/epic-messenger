<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посты - Epic Messenger</title>
    <link rel="stylesheet" href="/mobile/styles/mobile.css">
</head>
<body class="theme-dark">
    <div class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-header-left">
                <a href="/mobile" class="mobile-header-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <div class="mobile-header-title">Посты</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="posts-container">
            <div class="post" id="createPostCard">
                <div class="post-header">
                    <div class="post-user">
                        <div class="post-avatar" id="postUserAvatar">U</div>
                        <div class="post-user-info">
                            <h4 id="postUserName">Вы</h4>
                        </div>
                    </div>
                </div>
                <div class="post-content">
                    <textarea class="post-textarea" placeholder="Что у вас нового?" id="postText"></textarea>
                </div>
                <div class="post-actions">
                    <button class="post-action" onclick="document.getElementById('postFileInput').click()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        Файл
                    </button>
                    <button class="send-btn" onclick="publishPost()" id="publishPostBtn">Опубликовать</button>
                </div>
                <input type="file" id="postFileInput" style="display: none;" onchange="handlePostFileSelect(this.files)">
            </div>
            
            <div id="postsList">
                <div class="system-message">Загрузка постов...</div>
            </div>
        </div>
    </div>

    <script src="/mobile/scripts/posts.js"></script>
</body>
</html>
