<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск - Epic Messenger</title>
    <link rel="stylesheet" href="/mobile/styles/mobile.css">
</head>
<body class="theme-dark">
    <div class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-header-left">
                <a href="/mobile" class="mobile-header-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <div class="mobile-header-title">Поиск</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="search-container">
            <div class="search-box" style="margin-bottom: 20px;">
                <input type="text" placeholder="Введите имя пользователя..." id="userSearch" oninput="searchUsers(this.value)">
            </div>
            
            <div class="search-results" id="searchResults">
                <div class="system-message">Введите имя пользователя для поиска</div>
            </div>
        </div>
    </div>

    <script src="/mobile/scripts/search.js"></script>
</body>
</html>
