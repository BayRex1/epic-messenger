<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Epic Messenger</title>
    <link rel="stylesheet" href="/mobile/styles/mobile.css">
</head>
<body class="theme-dark">
    <div class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-header-left">
                <a href="/mobile" class="mobile-header-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <div class="mobile-header-title">Настройки</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="menu-container">
            <div class="menu-section">
                <button class="menu-item" onclick="openProfile()">
                    <div class="menu-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    Мой профиль
                </button>
                <button class="menu-item" onclick="toggleTheme()">
                    <div class="menu-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                    Сменить тему
                </button>
            </div>
            
            <div class="menu-section">
                <button class="menu-item" onclick="logout()">
                    <div class="menu-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </div>
                    Выйти
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно профиля -->
    <div class="gifts-modal" id="profileModal" style="display: none;">
        <!-- Содержимое модального окна профиля -->
    </div>

    <script src="/mobile/scripts/settings.js"></script>
</body>
</html>
