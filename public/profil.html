<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Epic Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a232c;
            --bg-tertiary: #2a3a4a;
            --border-color: #2a3a4a;
            --text-primary: #e6e6e6;
            --text-secondary: #8a9ba8;
            --accent-color: #00b4b4;
            --accent-hover: #00cccc;
            background: #0f1419;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .user-profile {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-header-large {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            margin-right: 30px;
        }

        .profile-info-large {
            flex: 1;
        }

        .profile-info-large h2 {
            font-size: 32px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-bio {
            margin: 15px 0;
            line-height: 1.5;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn-large {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-large:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .profile-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .profile-header-large {
                flex-direction: column;
                text-align: center;
            }

            .avatar-large {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="user-profile">
        <div class="profile-header-large">
            <div class="avatar-large" id="profileAvatar">U</div>
            <div class="profile-info-large">
                <h2>
                    <span id="profileUserName">Иван Иванов</span>
                    <span class="verified-badge">✓</span>
                </h2>
                <div class="username">@ivanov</div>
                <div class="profile-bio">
                    Люблю программирование, путешествия и хорошую музыку. Разработчик с 5-летним опытом.
                </div>
            </div>
        </div>
        
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value">156</div>
                <div class="stat-label">Постов</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">1.2K</div>
                <div class="stat-label">Подписчиков</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">589</div>
                <div class="stat-label">Подписок</div>
            </div>
        </div>
        
        <div class="profile-actions">
            <button class="btn-large" onclick="sendMessage()">Написать сообщение</button>
            <button class="btn" onclick="sendGift()">Отправить подарок</button>
            <button class="btn" onclick="followUser()">Подписаться</button>
        </div>
    </div>

    <script>
        // Получение username из URL
        const path = window.location.pathname;
        const username = path.split('/e/')[1];
        
        if (username) {
            document.getElementById('profileUserName').textContent = username.charAt(0).toUpperCase() + username.slice(1);
            document.querySelector('.username').textContent = '@' + username;
            document.getElementById('profileAvatar').textContent = username.charAt(0).toUpperCase();
        }

        function sendMessage() {
            alert('Открыть чат с пользователем');
            window.location.href = `/chat/${username}`;
        }

        function sendGift() {
            alert('Открыть магазин подарков');
            window.location.href = '/gift';
        }

        function followUser() {
            alert('Подписаться на пользователя');
        }
    </script>
</body>
</html>
