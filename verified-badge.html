<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Золотая галочка</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      width: 300px;
      height: 300px;
    }

    /* Анимация блёсток */
    .sparkle {
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Градиент золота -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#FFB700"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>

    <!-- Сияние -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Сияющий фон -->
  <circle cx="100" cy="100" r="90" fill="url(#glow)" />

  <!-- Галочка -->
  <path d="M55 105 L90 140 L150 60"
        stroke="url(#goldGradient)"
        stroke-width="18"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none" />

  <!-- Блёстки -->
  <circle class="sparkle" cx="80" cy="120" r="4" fill="#fff"/>
  <circle class="sparkle" cx="120" cy="85" r="3" fill="#fff" style="animation-delay: 0.5s"/>
  <circle class="sparkle" cx="100" cy="140" r="2.5" fill="#fff" style="animation-delay: 1s"/>
  <circle class="sparkle" cx="140" cy="70" r="3.5" fill="#fff" style="animation-delay: 1.5s"/>

</svg>

</body>
</html>
